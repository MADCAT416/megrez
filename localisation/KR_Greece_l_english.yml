### Ideas ###
GRE_legacy_of_alexander_idea:0 "알렉산더의 유산"
GRE_legacy_of_alexander_idea_desc:0 "그리스 시민들은 전쟁에 익숙합니다. 그리고 그 어떠한 것도 그들이 힘들게 이룩한 독립을 다시 뒤집을 수 없을 것입니다."
GRE_legacy_of_alexander2_idea:0 "알렉산더의 유산"
GRE_legacy_of_alexander2_idea_desc:0 "그리스 시민들은 전쟁에 익숙합니다. 그리고 그 어떠한 것도 그들이 힘들게 이룩한 독립을 다시 뒤집을 수 없을 것입니다.."
GRE_memories_of_king:0 "왕에 대한 기억"
GRE_memories_of_king_desc:0 "그리스 왕정이 10년간의 군부 독재가 종식된 이후 폐지되었지만, 우리 국민 사이에서는 군주제를 그리워하는 사람들이 존재하며, 이들이 우리 국가의 불안을 유발 시킬 수 있을 것입니다."
GRE_foreign_industry_GER1:0 "독일에 의해 장악된 산업"
GRE_foreign_industry_GER1_desc:0 "처참한 1차 대전의 종료 이후 만들어진 믿겨지지 않는 전쟁 부채 덕분에, 콘스탄틴 왕은 독일인 투자자들이 규제 없이 그리스 경제에 접근하는 것을 허용 할 수밖에 없었습니다. 그 결과, 우리 산업의 절반 정도를 외국인 투자자와 은행의 소유로 넘어갔으며, 그들은 그리스의 이익에는 안중에도 없습니다."
GRE_foreign_industry_GER2:0 "독일에 의해 부분적으로 장악된 산업"
GRE_foreign_industry_GER2_desc:0 "처참한 1차 대전의 종료 이후 만들어진 믿겨지지 않는 전쟁 부채 덕분에, 콘스탄틴 왕은 독일인 투자자들이 규제 없이 그리스 경제에 접근하는 것을 허용 할 수밖에 없었습니다. 그 결과, 우리 산업의 사분의 일 정도를 외국인 투자자와 은행의 소유로 넘어갔으며, 그들은 그리스의 이익에는 안중에도 없습니다."
GRE_foreign_industry_GER3:0 "구제금융 받은 독일에 의해 장악된 산업"
GRE_foreign_industry_GER3_desc:0 "처참한 1차 대전의 종료 이후 만들어진 믿겨지지 않는 전쟁 부채 덕분에, 콘스탄틴 왕은 독일인 투자자들이 규제 없이 그리스 경제에 접근하는 것을 허용 할 수밖에 없었습니다. 그 결과, 우리 산업의 사분의 일 정도를 외국인 투자자와 은행의 소유로 넘어갔습니다. 다행이게도 검은 월요일 위키 동안 우리가 그러한 산업을 구제함으로써 그들과 좀 더 나은 관계를 맺을 수 있었지만요."
