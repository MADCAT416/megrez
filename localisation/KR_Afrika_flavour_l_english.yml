l_english:

### Events ###
afro.1.t:0 "술탄의 즉위 10주년 기념식"
afro.1.d:0 "술탄께서 즉위하신지 이슬람력 10주년이 되었습니다. 압뒬메지트 2세 폐하와 오늘의 나라를 찬미합시다."
afro.1.a:0 "찬미하자!"

afro.2.t:0 "술탄의 즉위 15주년 기념식"
afro.2.d:0 "술탄께서 즉위하신지 이슬람력 15주년이 되었습니다. 압뒬메지트 2세 폐하와 오늘의 나라를 찬미합시다."
afro.2.a:0 "찬미하자!"

afro.3.t:0 "이드 알피트르"
afro.3.d1:0 "오늘은 이드 알피트르의 첫 번째 날. 모든 무슬림들이 라마단의 끝을 축하하는 자리입니다."
afro.3.d2:0 "오늘은 이드 알피트르의 첫 번째 날. 터키인들은 라마잔 바이람이라 부르는 이 축제는 모든 무슬림들이 라마단의 끝을 축하하는 자리입니다."
afro.3.d3:0 "무하마드 알리는 통치 기간 동안, 이집트 전역에 라마단이 끝날 때 알리라고 요구했습니다. 이렇게 하기 위해 그는 이드의 첫날 새벽에 대포를 발사하기 위해 배치했습니다. 오늘날 사람들이 라마단 마지막 날을 기념하기 위해 준비하고 있을 때, 대포 소리가 이집트 전역에서 들립니다."
afro.3.a:0 "이 날을 축하하자!"

afro.4.t:0 "술탄 아흐메드 푸아드 서거"
afro.4.d:0 "1925년 이래 이집트와 수단의 술탄 아흐메드 푸아드가 오늘 승하했습니다. 영국의 영향을 받아, 그는 1925년에 일어난 이집트 혁명을 통솔했습니다. 그는 오늘 카이로에서 65세에 숨을 거두었습니다. 그의 16살 난 아들 Faroum은 지금 이집트와 수단의 술탄의 왕위를 계승했습니다."
afro.4.a:0 "애송이를 두려워 할 이유는 없다"

afro.5.t:0 "외메르 파루크의 왕세자비 사망!"
afro.5.d:0 "오늘 우리가 경애해 마지않던 왕세자비 카딘 에펜디께서 오랜 투병 끝에 돌아가셨습니다."
afro.5.a:0 "비극이다."

afro.6.t:0 "압뒬메지트 2세 붕어"
afro.6.d:0 "오늘 우리가 경애해 마지않던 술탄이자 압뒬아지스의 아들, 압뒬메지트 2세께서 붕어하셨습니다. 우리네 전통에 따라,  오스만 왕실의 최고 연장자 아흐메드 니하드 에펜디가 술탄 아흐메드 4세로서 후계를 이을 것입니다. 아흐메드 4세 만세!"
afro.6.a:0 "술탄께서 돌아가셨다! 새로운 술탄 만세!"

afro.7.t:0 "여왕 라나발로나 4세 붕어"
afro.7.d:0 "마다가스카르의 여왕 라나발로나 4세, 세례명 마리-루이즈 라나발로께서 오늘 돌아가셨습니다. 그녀의 조카 안드리아마난테나 파울 라자핀카레포가 안드리아만테나 1세로서 국왕으로 즉위할 것입니다."
afro.7.a:0 "그리울 것이다!"

afro.8.t:0 "무스타파 케말 파샤 사망"
afro.8.d:0 "갈리폴리의 영웅, 무스타파 케말이 오늘 사망했습니다. 단순히 유능한 장군이 아니라 보수적인 제국을 개혁한 주체였습니다. 한 때나마 재상의 후임으로 여겨졌다고도 하지만, 장군이 정치인으로 변모할 수 없다는 공화당 지지자들의 의혹으로 일축되었습니다."
afro.8.a:0 "위대한 터키인이 죽었다."