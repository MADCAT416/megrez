LOADING_TIP_0:0 "우리는 다른 이들을 음지로 몰아넣고자 하는 것이 아니고, 우리도 양지에 자리를 마련하고자 하는 것일 뿐이다.\n- 독일 외무청차관 베른하르트 폰 뷜로 후작, 1897년"
LOADING_TIP_1:0 "우리가 응당 가져야 할 만한 함대가 우리에게 없음에도 불구하고, 우리는 우리 자신을 위한 양지의 자리를 정복했도다. 이 양지 바른 자리가 이론의 여지 없는 우리의 소유로 유지되는 것을 확인하는 것이 짐의 소임이라 할 것이다.\n- 카이저 빌헬름 2세, 1901년"
LOADING_TIP_2:0 "본인의 ‘부의 공유’ 계획만이 이 나라를 생디칼리슴으로부터 지켜낼 유일한 방책이올시다.\n- 휴이 롱"
LOADING_TIP_3:0 "사회주의란 경외롭고 장엄한 것이어야 한다.\n- 베니토 무솔리니"
LOADING_TIP_4:0 "우리의 목적은 우리나라를 자유롭고 평등한 사람들의 사회, 어떤 사람도 다른 사람을 착취하지 않는 사회로 만드는 것이다.\n- 팔미로 토글리아티"
LOADING_TIP_5:0 "우리 함께 영국에서 지핀 불씨는 세월도 끄지 못하는 들불이 되리라.\n- 오스왈드 모즐리"
LOADING_TIP_6:0 "나는 우익이 아니며 단 한번도 우익이었던 적이 없다. 내 위치는 좌익이었으며 현재는 중도정치를 걷고 있다.\n- 오스왈드 모즐리"
LOADING_TIP_7:0 "작금의 국민당 혁명은 그 영감도 지향도 진실로 국민적인 것이 아니며, 주로 파리의 향도를 따르고 있다.\n- P.T. 에서턴, '중국에 관한 사실들'"
LOADING_TIP_8:0 "볼셰비키의 정책은 선동적이고 범죄적이며, 대중의 불만을 착취한다.\n- 알렉산드르 케렌스키, 1917년"
LOADING_TIP_9:0 "제국이 부재한다면 우리는 세계정치의 급물살 속에 코르크 병뚜껑처럼 내던져질 것이다. 제국이란 우리의 검이며 동시에 우리의 방패이다.\n- 빌리 휴즈"
LOADING_TIP_10:0 "필요하다면 징병은 할 수 있지만, 그걸 반드시 징병이라고 할 수는 없다.\n- 윌리엄 라이언 매켄지 킹"
LOADING_TIP_11:0 "과인은 그를 세계를 전쟁 속에 밀어넣은 사상 최악의 범죄자로 여기는 바이다.\n- 킹 조지 5세, 자기 사촌 카이저 빌헬름 2세에 대하여"
LOADING_TIP_12:0 "내가 죽고 나면, 저 녀석은 불과 열두 달 만에 스스로를 망치고 말 터인데.\n- 조지 5세, 자기 아들 웨일스 친왕 에드워드에 대하여"
LOADING_TIP_13:0 "나는 국유화라는 단어가 사회주의자의 사전에서 추방되는 것을 보고 싶다.\n- 필립 스노든"
LOADING_TIP_14:0 "아, 염병할, 이제는 이 짓거리에 끝장을 낼 때가 왔도다, 우리는 충분히 오랫동안 신음하고 고통받아 왔으니, 중간 가는 전쟁은 있을 수 없고, 비겁한 동정도 더는 없으리, 부르주아에게는 죽음을!\n-세바스티앵 포레 작사, 'La Ravachole'"
LOADING_TIP_15:0 "구세계가 죽어가는 한편 신세계는 태어나기 위해 투쟁하고 있다. 지금이야말로 괴물들의 시대일지라.\n- 안토니오 그람시"
LOADING_TIP_16:0 "우리들 사회주의자들은 유혈의 공포와 무참한 파괴가 결국은 원대한 변화를 가져올 것이며, 모든 인간 사이의 평화라는 우리의 장기적 목적에 발판이 될 것임을 바라 마지않아야 한다.\n- 잭 리드, 1914년"
LOADING_TIP_17:0 "합중국은 명목상 뿐 아니라 실질적으로도 중립이어야 한다... 우리는 생각 뿐 아니라 행동에 있어서도 공정해야 한다.\n- 우드로 윌슨, 1914년 8월 19일"
LOADING_TIP_18:0 "국제주의는 좀 덜 보살피고 국민의 번영에나 보다 신경씁시다.\n- 찰스 에드워드 코울린 신부"
LOADING_TIP_19:0 "당은 대중 행동이 자본주의 국가에 대한 공개적 반란과 무장 투쟁으로 끝맺게 될 것이라는 확고한 성명을 내놓을 준비를 마쳐야 할 것이다.\n- 윌리엄 Z. 포스터"
LOADING_TIP_20:0 "노동조합은 그 심장에서부터, 그리고 그 일상 생활에서부터 이미 혁명적이다. 노동조합의 변할 수 없는 기조는 그들이 가진 모든 권력을 착취자들에게 절대 내주지 않는 것이다. 그것이 바로 노동조합운동의 진정한 의미이다.\n- 윌리엄 Z. 포스터"
LOADING_TIP_21:0 "짐은 마지막 구식 군주요. 저 정치꾼들로부터 내 백성들을 지켜 주는 것이 나의 소명이라고!\n- 프란츠 요제프 1세가 시어도어 루스벨트에게, 1910년"
LOADING_TIP_22:0 "인민은 언제나 정치에 있어서 기만과 자기기만의 가련한 피해자였고, 모든 문구, 선언, 약속들 뒤에 도사리고 있는 특정 계급을 위한 이해관계를 깨닫게 되기 전까지는 계속 그렇게 남을 것이다.\n- 블라디미르 레닌"
LOADING_TIP_23:0 "혁명의 시대에는, 인민과 혁명의 적들에게는 자유가 허용되어서는 안 된다. 그것은 분명히 명쾌하고 또한 반박할 수 없는 결론이다.\n- 니콜라이 부하린"
LOADING_TIP_24:0 "이상적인 비폭력 상태는 질서 있는 무정부다. 국가의 최고의 통치는 최소의 통치이다.\n- 모한다스 카람찬드 간디"
LOADING_TIP_25:0 "괜찮은 사람이 되기 위해 굳이 신을 두려워하고 기독교를 믿어야 하는가?\n- 루이스 브라이언트"
LOADING_TIP_26:0 "세상을 총체적으로 바라볼 때, 수십년 간의 표류는 무정부를 향하지 않고 오히려 노예제의 재도입을 향해 흘러가고 있다.\n- 에릭 블레어"
LOADING_TIP_27:0 "가장 보잘것없고 가장 약한 사람이 가장 위대하고 가장 강력한 이들이 가지고 있는 것과 같은 수준의 가장 높은 수준의 민권, 경제권, 사회권을 누릴 때에만 그 사회는 민주적이라고 할 수 있다.\n- 아사 랜돌프"
LOADING_TIP_28:0 "역사란 장기적 안목을 가지고 있다. 역사는 결국에는 압제자에게는 준엄한 심판을, 한편 인간의 자유를 위해, 정치적 억압과 경제적 노예제에 대항하여 싸우고, 고통받고, 감금되고, 죽은 이들에게는 정당화를 내려 준다.\n- 엘리자베스 걸리 플린"
LOADING_TIP_29:0 "자신이 옳다는 정치적 자각을 가지고 자기 사회를 자기 공동체로 느끼는 병사는... 맡은 바 소임을 다할 수 있을 것이다.\n- 윌리엄 알토"
LOADING_TIP_30:0 "때때로 상관들과 싸우는 것이 프랑스 놈들과 싸우는 것보다 더 힘이 든다.\n- 하인츠 구데리안"
LOADING_TIP_31:0 "나라를 위해 죽으면서 전쟁에 이긴 씹새끼는 없다. 다른 멍청하고 불쌍한 씹새끼가 자기 나라를 위해 죽게 만드는 씹새끼야말로 전쟁에 이기는 씹새끼인 것이다.\n- 조지 패튼"
LOADING_TIP_32:0 "나의 조치들은 관료제 따위로 무력화되지 않을 것이다. 나는 여기 앉아 있으면 정의 따위 두려워하지 않아도 된다. 나의 임무는 오로지 파괴하고 박멸하는 것. 그 뿐이다.\n- 헤르만 폰 괴링"
LOADING_TIP_33:0 "러시아인들은 경제적 피로와 연합국에 대한 환멸로 고통받고 있다! 세상은 러시아 혁명이 종말을 맞았다고 생각한다. 허나 오판 말라. 러시아 혁명은 이제 막 개시되었다.\n- 알렉산드르 케렌스키"
LOADING_TIP_34:0 "우리의 진정한 위협은 내부에 만연해 있다. 그것은 우리의 자유로운 제도들, 우리가 자랑스럽게 미국식 생활양식이라고 부르는 제도들을 이미 철저하게 변질시켰다.\n- 더글러스 맥아더"
LOADING_TIP_35:0 "프랑스에게는 친구가 없다. 오로지 국익만이 있을 뿐이다.\n- 샤를 드 골"
LOADING_TIP_36:0 "그렇다. 유럽이다. 대서양에서 우랄산맥에 이르는 지역, 그것이 바로 유럽이요, 세계의 운명을 결정지을 곳이다.\n- 샤를 드 골"
LOADING_TIP_37:0 "나는 지금 오자병법을 읽고 있다. 그 시절에는 기관총도 비행기도 없었다.\n- 오패부"
LOADING_TIP_38:0 "탄약이 없어도, 총검은 있지 않나. 착검하라!\n- 중령 무스타파 케말 베이"
LOADING_TIP_39:0 "나의 이름은 지독한 증오와 공포에 둘러싸여 그 누구도 그 중 무엇이 진실이고 무엇이 거짓인지, 무엇이 역사이고 무엇이 신화인지 분간하지 못하리라.\n- 로만 폰 운게른슈테른베르크 남작"
LOADING_TIP_40:0 "대통령을 뽑는 것은 배심원을 뽑는 것과 같다. 밝혀질 수 없는 의견을 가지는 이들을 뽑게 된다는 점에서.\n- 노먼 토머스"
LOADING_TIP_41:0 "자유란 집단을 위한 자유여야지 개인을 위한 자유여서는 안 된다. 인간은 다른 인간의 종이 되어서는 아니 되지만 집단의 종은 기꺼이 되어야 한다. 만일 누군가 자기 집단의 종이 되지 아니한다면 그는 필히 다른 인간의 종이 되리라.\n- 량치차오"
LOADING_TIP_42:0 "백인이 압제를 펼칠 때, 그 백인은 그 자신의 자유마저 파괴한다. 그는 마네킹이요, 천박한 나으리가 된다... 그는 가면을 쓰고, 그 얼굴이 가면에 맞추어 변화한다.\n- 에릭 블레어"
LOADING_TIP_43:0 "프로이센주의. 그것이 적이다!\n- 조지프 콘라드"
LOADING_TIP_44:0 "발칸반도 전체를 준다 해도 포메라니아 출신 척탄병 한 명의 유골의 값을 치룰 수 없다.\n- 오토 폰 비스마르크 후작"
LOADING_TIP_45:0 "저 놈들이 나를 웨스트민스터 수도원에 처넣지 못하게 막아 주시오.\n- 존 맥클린"
LOADING_TIP_46:0 "정치란 신사의 놀음이다.\n- 무함마드 알리 진나"
LOADING_TIP_47:0 "반란하라! 궐기하라, 형제들이여, 모든 정부에 맞서, 부르주아 권력을 파괴하라!\n- 네스토르 마흐노"
LOADING_TIP_48:0 "독일의 최종 운명이 간두에 서 있을 때, 이름들과 개인들 같은 것들은 중요치 않아진다.\n- 프란츠 폰 파펜"
LOADING_TIP_49:0 "미국을 보는 이는 누구든 미국호라는 배가 어리석음, 부패함, 선입견을 동력으로 움직임을 알 것이다.\n- 요한 모스트"
LOADING_TIP_50:0 "나는 식민지인이 되고 싶지 않기에 제국주의자가 될 것이다.\n- 스티븐 리콕"
LOADING_TIP_51:0 "낙관주의란 비굴함이다.\n- 오스발트 슈펭글러"
LOADING_TIP_52:0 "나의 정권은 오로지 오로지 헌법을 준수하는 칙령, 또는 탄환에 의해서만 끝날 것이다.\n- 알렉산드르 케렌스키, 1935년"
LOADING_TIP_53:0 "전쟁이란 한 마디로 그런 것이다. 언제나 전쟁을 일으키는 것은 지배계급이고, 전쟁터에 나가 싸우는 것은 피지배계급이다.\n- 유진 빅터 데브스"
LOADING_TIP_54:0 "국가가 자유롭게 행동할 수 있을때, 중화는 비로소 강해졌다 말할 수 있다. 국가를 자유롭게 만들어 주기 위해, 우리의 자유를 희생해야 한다.\n- 쑨원"
LOADING_TIP_55:0 "일 대 일 싸움에서는 탄창에 탄환이 하나 더 있는 자가 승리자다.\n- 에르빈 롬멜, 1937년"
LOADING_TIP_56:0 "제국주의란 정신이다. 심리적 태도이다. 정복될 수 없는 희망이다. 그 내용에 지칠 일 없이 수천 가지 서로 다른 방법으로 그것을 표현할 수 있으리라. 그것은 바로 잉글랜드의 운명적 의식이다.\n- 존 버컨 남작"
LOADING_TIP_57:0 "잉글랜드의 영광은 그 영토의 범위가 아니라 잉글랜드가 용접되는 그 상태로부터 비롯된다.\n- 존 버컨 남작"
LOADING_TIP_58:0 "휘그당원이란 자기 신념을 지키기 위해 스스로 사형대로 올라갈 수 있지만 자기 적을 사형대로 보내지는 못하는 이들이다. 토리당원이란 스스로를 불태우는 것에 그치지 않고 자신과 다른 이들까지 모두 불 속으로 끌고 갈 준비를 마쳐두는 이들이다.\n- 존 버컨 남작"
LOADING_TIP_59:0 "우리는 그전까지 전혀 이해하지 못하던 것을 이제는 이해한다. 우리의 제국은 어떠한 적도 산산히 흩어놓을 수 없는 신비적 총제이며, 이제 이 영적 통합을 충분히 유지할 수 있는 연합의 기작을 고안해야 하는 임무가 우리의 지혜로운 정신에게 주어졌다.\n- 존 버컨 남작"
LOADING_TIP_60:0 "이기고 지는 것은 결코 대수로울 수 없다. 싸움은 언제나 다시 시작되며, 신조는 언제나 고쳐 말해진다.\n- 존 버컨 남작"
LOADING_TIP_61:0 "치즈 종류도 2백 하고 46개가 있는 나라에서 정당을 한 개만 굴리겠다고?\n- 샤를 드 골, 프랑스 코뮌에 대한 논평"
LOADING_TIP_62:0 "나는 그대를 좋아하지 않고, 그대도 나를 좋아하지 않지. 허나 이제 우리는 한 배를 탔고, 모든 것은 러시아를 구하기 위해 행해져야 할 거요\n- 라브르 코르닐로프가 보리스 사빈코프에게, 1918년"
LOADING_TIP_63:0 "진보의 불타는 등불 앞에는 굳건한 반동이 버티고 있다. 그리고 그 드리운 그림자 속에서 우리는 사리의 분별과 그 정체의 근원을 찾아낼 것이다.\n- 대니얼 개리티 목사"
LOADING_TIP_64:0 "헤겔이 모든 세계사적 사건이나 인물은 두 번씩 나타난다고 어디선가 말한 바 있다. 그는 이 말을 덧붙이는 것을 잊었다. 첫 번째는 비극으로, 두 번째는 희극으로.\N- 카를 마르크스"
LOADING_TIP_65:0 "우리의 다음 전쟁은 우리 나라와 인류의 지고의 이해를 위한 것이 될 것이다. 이 전쟁에는 세계사적 중요성이 투자될 것이다. 천하 패권이냐 몰락이냐 그것이 우리의 구호이다.\n- 프리드리히 폰 베른하르디, '독일과 다음 전쟁'"
LOADING_TIP_66:0 "선전가의 목적은 한 부류의 사람들이 다른 특정 부류의 사람들이 인간이라는 사실을 잊게 만드는 것이다.\n- 올더스 헉슬리"
LOADING_TIP_67:0 "티푸스나 콜레라 균이 득실거리는 앰플을 대도시 상수도에 흘려넣듯이, 독일놈들이 레닌을 러시아로 배달했고, 과연 놀라울 정도로 정확히 의도한 바가 이루어졌다.\n- 윈스턴 처칠"
LOADING_TIP_68:0 "독일의 교리는 공포이나 우리의 교리는 믿음이다. 그리고 믿음은 승리한다!\n- 조제프 조프르"
LOADING_TIP_69:0 "원수는 태어나는 것이지, 만들어지는 게 아니다!\n- 에리히 루덴도르프"
LOADING_TIP_70:0 "적의 주공과 처음 접촉한 이후의 일까지 정확히 안배하는 작전계획은 있을 수 없다.\n- 헬무트 카를 베른하르트 폰 몰트케 백작"
LOADING_TIP_71:0 "나의 주장에 따르면 캐나다는 향후 행동할 것이냐 말 것이냐, 개입할 것이냐 말 것이냐, 국가에 이로운 일을 할 것이냐 말 것이냐를 결정할 자유에 놓이게 될 것이며, 캐나다가 행동할 이유가 있는지 없는지 판단할 권리도 캐나다 자신에게 남겨질 것이다.\n- 윌프레드 로리어"
LOADING_TIP_72:0 "짐은 베를린을 러시아에게 넘기는 것보다 칭따오를 일본에게 넘기는 것이 더욱 수치스러울 것 같다.\n- 카이저 빌헬름 2세"
LOADING_TIP_73:0 "나는 절망스러울 때면 역사는 언제나 진실과 사랑이 승리하는 방향으로 움직였다는 것을 기억하고자 한다. 언제나 폭군과 살인자들이 존재했고, 때로는 그들이 무적인 것처럼 보이는 순간도 있었지만, 언제나 종래에는 그들은 모두 몰락했다. 항상 그것을 생각하라.\n- 모한다스 카람찬드 간디"
LOADING_TIP_74:0 "우리는 평상시에는 합헌적 행동을 신뢰한다. 그리고 비상시에는 혁명적 행동을 신뢰한다.\n- 제임스 코놀리"
LOADING_TIP_75:0 "우리가 하는 행동 하나하나 모든 것이 혁명의 최고 이상에 부합해야만 한다.\n- 미하일 프룬제"
LOADING_TIP_76:0 "이제 칼이 결정해야 한다. 평화의 한 중간에 우리는 공격받았다. 통일된 독일은 패배한 적이 없다. 하느님과 함께 진격하라. 하느님께선 우리의 선조들과 함께 계셨듯 우리와 함께하실 것이다.\n- 카이저 빌헬름 2세"
LOADING_TIP_77:0 "지금은 상상과 공상의 시대가 아니라 철의 시대이다. 승리를 향한 길을 개척하기 위해 사람에게 필요한 것은 무쇠 같은 정신과 무쇠 같은 의지 뿐이다.\n- 오스왈드 모즐리 "
LOADING_TIP_78:0 "우리는 수 세기 동안 세계가 맞아온 바 없는 온갖 사건들의 벼랑에 서 있다. 곧 우리의 삶을 규정해온 모든 것들은 세계 앞에 무용한 것이 될 것이다. 야만의 시대가 시작되려 하며, 그 시대는 수십 년 간 계속될 것이다.\n- 표트르 브랑겔 남작"
LOADING_TIP_79:0 "대러시아 공화국은 언젠가는 차르의 구 제국보다 더 강력하고 더 부강하고 더 자유로운 국가가 되고야 말 것이다. 하지만 그때까지 얼마나 많은 피를 흘려야 할런지.\n- 보리스 사빈코프"
LOADING_TIP_80:0 "합중국 인민들의 자산, 지식, 성품의 미래에 관하여 확실한 것은 하나다. 바로 번영이다.\n- 허버트 후버"
LOADING_TIP_81:0 "나는 미국인들이 천국처럼 다스리는 정부보다 필리핀인들이 지옥처럼 다스리는 정부를 선호한다.\n- 마누엘 L. 쿠에손"
LOADING_TIP_82:0 "오스만 제국은 가장 강력한 국가이다. 국가를 붕괴시키려는 시도가 밖에서 안에서 계속 일어나고 있지만, 아직도 무너지지 않았다.\n- 대고문관 푸아드 파샤, 서방 대사에게"
LOADING_TIP_83:0 "노예 어머니의 태에서 태어나 환관의 보살핌을 받고 자란 우리에게 무엇을 기대하는가?\n- 오스만 술탄 압둘하미드 2세, 영국인 친구에게"
LOADING_TIP_84:0 "한 마디 명령이 이 조용한 친구들을 우리의 적으로 만들었듯이, 한 마디 명령이면 그들이 우리의 친구가 될 수도 있을 터이다.\n- 에리히 마리아 레마르크, '서부전선 이상없다'"
LOADING_TIP_85:0 "우리는 유럽의 모든 민족들에게 동등하게 소속되는 유럽의 상징을 가지고 있다. 이것이 바로 신성로마제국의 제관이요, 카롤루스 대제로부터 내려오는 전통의 구현물이다.\n- 오토 폰 합스부르크로트링겐 황태자"
LOADING_TIP_86:0 "비행기가 갖고 싶으면 비행기를 얻고, 대포가 갖고 싶으면 대포를 얻고, 무엇이든 갖고 싶다면 일본에게 얻을 수 있다.\n- 장쭤린"
LOADING_TIP_87:0 "어째서 내가 공산주의자들을 증오하냐고? 그 악귀들을? 놈들은 내 아들을 죽이고 내 집을 불태웠다... 놈들은 말뚝에 꽂아 태워죽여야 한다...\n- 보리스 사빈코프, '흑마'"
LOADING_TIP_88:0 "새벽녘 모스크바를 함락시켰다. 우리는 승리했다. 허나 기쁨이나 환희는 느껴지지 않는다. 러시아인이 러시아인을 패배시켰기 때문이다.\n- 보리스 사빈코프, '흑마'"
LOADING_TIP_89:0 "하늘 아래 시암국 경찰이 할 수 없는 일은 없다.\n- 파오 스리야논드"
LOADING_TIP_90:0 "죽창으로 무장한 한 개 사단만 주어진다면 러시아 극동군 전 병력을 일소하리라.\n- 아라키 사다오"
LOADING_TIP_91:0 "유럽과 아시아 양자의 최근 역사는, 호랑이를 고양이로 만들겠다고 우유 접시를 주는 것이 무용한 일임을 의심의 여지 없이 보여주고 있다.\n- V.K. 웰링턴 쿠 박사"
LOADING_TIP_92:0 "혁명이란 사회의 근본적 변화에 바탕한 사회혁명이어야 하며, 그렇지 않은 혁명은 혁명이 아니라 그저 정권의 교체일 뿐이다.\n- 쑹칭링"
LOADING_TIP_93:0 "장톈란께서는 필멸의 세상에 나시었으나 우주와 하나된 분이심을 모두가 아느니, 인류 구원을 위해 하늘이 보내신 살아있는 제공이시니라.\n- 상청천국 찌라시, 1936년 9월"
LOADING_TIP_94:0 "죽음으로부터 생명이 샘솟고, 애국 남녀들의 무덤에서는 생동하는 국민이 샘솟는다.\n- 패트릭 피어스"
LOADING_TIP_95:0 "역사란 이상을 현실화하기 위한 인간의 노력의 연속이다.\n- 에이먼 데 벌레라"
LOADING_TIP_96:0 "우리는 독일에 많은 신세를 졌고 그에 대해 감사한다. 허나 우리는 아일랜드의 사내들과 여인들이 바친 용기와 헌신과 희생에 그보다 더 많은 신세를 졌다.\n- 마이클 콜린스, 1925년 10월"
LOADING_TIP_97:0 "프랑스가 그 불운을 지울 수 있도록 내 한 몸 프랑스에 바치노라.\n- 필리프 페탱"
LOADING_TIP_98:0 "자유의 미명 하에 당신의 빵을 앗아가려는 자와 당신의 빵을 보장하겠다며 당신의 자유를 앗아가려는 자, 어느 쪽을 택하겠는가?\n- 알베르 카뮈"
LOADING_TIP_99:0 "민주주의의 역사는 우리에게 이상향과 신화의 매우 현저한 조합을 선사한다.\n- 조르주 소렐"
LOADING_TIP_100:0 "빌헬름 2세는 비록 잔인하고 용렬한 주권자이지만, 그전까지 존재한 바 없는 거대한 권력을 만들어낸 조직을 단순히 통일, 세습, 그리고 지도의 전통의 개념만으로써 영도했다.\n- 샤를 모라스"
LOADING_TIP_101:0 "우리는 전쟁을 찬미하기를 원한다. 그것이야말로 세계의 유일한 치료법이니, 군국주의, 애국주의, 파괴적 수사로 가득한 무정부주의, 사람을 죽이고 여자를 깔아뭉개는 개념은 아름다워라.\n- 필리포 마리네티, '미래파 선언'"
LOADING_TIP_102:0 "벗들에게는 모든 것을, 적들에게는 법을.\n- 오스카르 베나비데스 라레아"
LOADING_TIP_103:0 "사람 없는 땅도 안 되고, 땅 없는 사람도 안 된다.\n- 마르마두케 그로베 발레호"
LOADING_TIP_104:0 "사람은 패배를 인정할 때에만 두들겨 맞게 된다.\n- 엔히크 미칠 데 파비아 쿠케이루"
LOADING_TIP_105:0 "내게는 가까이 다가갈 수 없는 적도 없고, 멀리 치워놓을 수 없는 벗도 없다.\n- 제툴리우 바르가스"
LOADING_TIP_106:0 "노예제 폐지가 이 쿠데타의 명분이라면 나도 불만은 없다. 그 정도면 제위를 잃을 만한 가치가 있지 않은가.\n- 이자베우 두 브라질 황태녀"
LOADING_TIP_107:0 "우리는 빵과 물을 구걸했다. 우리는 더 이상 오루로를 출발했을 때의 그 열렬하고 강인한 청년들이 아니었다. 이제 우리는 그저 창백한 그림자에 지나지 않았다. 우리는 그저 고향에 돌아가기만을 원할 뿐이었다.\n- 헤르만 부쉬 베세라"
LOADING_TIP_108:0 "사회적 겸양을 욕보이고, 조국을 분노케 하는 외국인이 있다면, 문명 수호를 위해 야만에 맞서 스스로의 목숨도 희생할 수 있는 우국기사단도 마땅히 있는 법.\n- 마누엘 카를레스"
LOADING_TIP_109:0 "우리는 항복을 알지 못하는 국민이다. 이기거나 또는 죽을 뿐.\n- 오마르 무크타르"
LOADING_TIP_110:0 "민주주의, 공화국. 그 말들이 무슨 중요성이 있는가? 그 말들이 세상을 어떻게 변화시켰는가? 그 말들이 인간을 더 훌륭하고, 더 충성스럽고, 더 유익하게 만들어 주었는가? 백성들이 행복해지던가? 예전에도 그랬고 언제나 그렇듯이, 환상, 환상일 뿐이니라.\n- 하일레 셀라시에 1세"
LOADING_TIP_111:0 "오스만 제국이 멸망의 날을 향해 가고 있음을 잘 알고 있다. 그리고 그 제국의 폐허 위에 나는 유프라테스와 티그리스에 이르는 거대한 왕국을 세울 것이다.\n- 무함마드 알리 파샤 알 마수드 이븐 아가"
LOADING_TIP_112:0 "무엇보다 오스트랄라시아를 우선 생각하는 오스트랄라시아의 충신이라면, 오스트랄라시아가 부차적 중요성밖에 지니지 못하는 기구에는 불충할 수밖에 없을 것이다.\n- 퍼시 스티븐슨"
LOADING_TIP_113:0 "언제나 사리사욕이라는 말에 돈을 걸거라, 아들아. 그 말이 노력을 하는 유일한 말이니까.\n- 잭 랭"