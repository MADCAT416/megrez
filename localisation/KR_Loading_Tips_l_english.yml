l_english:
LOADING_TIP_0:0 "한 마디로 말해, 우리는 누구를 음지로 밀어 넣으려는 생각은 없다. 단지 우리도 해가 비치는 곳에 우리 자리 한 켠을 요구할 뿐이다. \n- 독일 외무부 장관 베른하르트 폰 뷜로, 1897년"
LOADING_TIP_1:0 "우리는 필요한 만큼의 함대가 없었음에도, 우리 자신을 위해서 해가 비치는 곳을 정복했다. 해가 비치는 이 곳이 우리의 명백한 소유물이라는 것을 확실히 하는 것이야말로 나의 사명이다. \n- 카이저 빌헬름 2세"
LOADING_TIP_2:0 "나의 '부의 공유' 정책만이 유일하게 생디칼리즘으로부터 국가를 보호할 수 있는 방어 수단입니다. \n- 휴이 롱"
LOADING_TIP_3:0 "사회주의는 무시무시하고 위압스러운 것으로 남아야 합니다.\n - 베니토 무솔리니"
LOADING_TIP_4:0 "우리의 목표는 자유롭고 평등한 인간들의 사회를 건설하는 것이며, 그 사회에서는 그 누구도 다른 이를 착취하지 않을 것이다. \n- 팔미로 톨리아티"
LOADING_TIP_5:0 "우리는 영국의 불꽃이 꺼지지 않을 시대에 함께 불을 지폈다.\n- 오스왈드 모즐리"
LOADING_TIP_6:0 "나는 단 한번도 우파였던 적이 없었다. 나는 한때 좌파였고 이제는 중도파다. \n- 오스왈드 모즐리"
LOADING_TIP_7:0 "현재의 국민당 혁명은 별다른 영감이나 추구하는 방향으로부터 일어난 것이 아니라, 대부분이 파리에서 온 것이다.\n- P.T. 이더튼, 중국: 진실들"
LOADING_TIP_8:0 "볼셰비키의 정책은 민중의 불만을 착취하는 데 있어서 선동적이고 범죄적이다. \n- 알렉산드르 케렌스키, 1917년"
LOADING_TIP_9:0 "제국이 없다면 우리는 세계 정치의 위기를 맞이한다. 제국은 곧 우리의 검과 방패라는 것이다. \n- 빌리 휴즈"
LOADING_TIP_10:0 "필요하다면 징병을 하겠지만, 반드시 징병하는 것은 아닙니다.\n- 윌리엄 리옹 매켄지 킹"
LOADING_TIP_11:0 "나는 그를 온 세계를 전쟁에 빠뜨린, 가장 유명하고 악질적인 범죄자로 간주한다. \n- 조지 5세가 그의 사촌, 카이저 빌헬름 2세에 대해서"
LOADING_TIP_12:0 "내가 죽은 후에, 그 아이는 12개월 안에 파멸할 것이다. \n- 영국의 조지 5세가 그의 아들, 웨일즈의 왕자 에드워드에 대해서"
LOADING_TIP_13:0 "나는 국유화라는 단어가 사회주의 어휘에서 금지되기를 바란다. \n- 필립 스노든"
LOADING_TIP_14:0 "오, 제기랄, 이제 끝낼 때다, 우리는 충분히 신음하고 고통 받아 왔으며, 전쟁을 망설여서는 안 된다, 더 이상 비겁한 동정도 하지 말라, 부르주아에게 죽음을! \n- 세바스티앙 포르, La Ravachole(무정부주의자의 노래)"
LOADING_TIP_15:0 "오래된 세상은 사라지고 있고, 새로운 세상은 튀어나오기 위해 안간힘을 쓰고 있다 - 지금은 괴물들의 시대이다. \n- 안토니오 그람시"
LOADING_TIP_16:0 "사회주의자인 우리는 유혈 사태와 끔찍한 파괴의 공포에서 벗어나 광범위한 사회적 변화가 일어나고 인류의 평화를 향한 목표를 향해 한발 더 다가가기를 희망해야 한다. \n- 잭 리드, 1914년"
LOADING_TIP_17:0 "미국은 이름뿐만이 아니라 실제로 중립국이어야 한다...우리는 행동뿐만 아니라 사상에서도 공정해야 한다. \n- 우드로 윌슨, 1914년 8월 19일"
LOADING_TIP_18:0 "국제주의에 대해선 신경을 끄고 국가의 번영에 대한 관심을 가집시다. \n- 찰스 에드워드 코글린 신부"
LOADING_TIP_19:0 "정당은 반드시 그들의 계획에 대량 살상이 공개적인 반란과 자본주의 국가와의 무력 충돌로 절정에 이르게 한다는 분명한 성명을 넣을 준비가 되어 있어야 한다. \n- 윌리엄 Z. 포스터"
LOADING_TIP_20:0 "마음 속으로 그리고 그들의 일상적인 행동에 있어서 노동 조합은 혁명적이다. 그들의 불변의 정책은 착취자들로부터 그들이 할 수 있는 모든 권한을 박탈하는 것이다. 그것이 노조 운동의 진정한 의미이다. \n- 윌리엄 Z. 포스터"
LOADING_TIP_21:0 "짐은 최후의 구식 군주요. 내 백성들을 저 정치꾼들로부터 지켜 주는 것이 나의 소명이라고! \n- 프란츠 요제프 1세가 시어도어 루스벨트에게, 1910년"
LOADING_TIP_22:0 "사람들은 언제나 정치의 속임수와 자기 기만의 어리석은 희생자였고, 그들은 어떤 계층의 이익을 추구하는 모든 말, 선언, 약속을 배우기 전까지는 항상 그럴 것이다. \n- 블라디미르 레닌"
LOADING_TIP_23:0 "혁명의 시기에 우리는 국민과 혁명의 적들에게 자유를 허용할 수 없다. 그것은 분명하고, 반박할 수 없는 결론이다. \n- 니콜라이 부하린"
LOADING_TIP_24:0 "이상적인 비폭력적인 상태는 질서 정연한 무질서가 될 것이다. 그 국가는 가장 통치를 잘 하는 국가이다. \n- 마하트마 간디"
LOADING_TIP_25:0 "기독교를 믿으면서 품위를 지킬 수는 없는 걸까? \n- 루이스 브라이언트"
LOADING_TIP_26:0 "세상을 전체적으로 보면, 수십년 동안 이 세상의 대세는 무정부 상태가 아니라 노예 제도의 재침략을 향한 것이었다. \n- 에릭 블레어"
LOADING_TIP_27:0 "공동체는 가장 가난하고 약한 사람들이 가장 크고 가장 강력한 사람들이 소유한 가장 높은 시민적, 경제적, 사회적 권리를 누릴 수 있을 때만 민주적이다. \n- 아사 랜돌프"
LOADING_TIP_28:0 "역사는 장기적인 관점을 지니고 있다. 그것은 궁극적으로 독재자에 대한 엄중한 판단을 내리고, 정치적 억압과 경제적 노예에 맞서 싸우고, 고통을 겪고, 감옥에 가고, 인간의 자유를 위해 죽은 사람들을 모욕한다. \n- 엘리자베스 걸리 플린"
LOADING_TIP_29:0 "자신이 옳다고 정치적으로 인식하고 있고 사회에 대해 공동체 의식을 가지고 있는 군인... 그는 일을 잘 해낼 것이다. \n- 윌리엄 알토"
LOADING_TIP_30:0 "가끔은 내 상관과 싸우는 것이 프랑스와 싸우는 것보다 힘들 때가 있다 \n- 하인츠 구데리안"
LOADING_TIP_31:0 "어떤 나쁜놈도 조국을 위해 목숨을 바쳐 전쟁에서 이긴 적이 없다. 그는 다른 나라의 가난하고 멍청한 나쁜놈을 조국을 위해 죽게 만들어서 이겼다. \n- 조지 패튼"
LOADING_TIP_32:0 "나의 조치들은 어떠한 관료주의에 의해서도 불구가 되지 않을 것이다. 여기서 나는 정의에 대해 걱정할 필요가 없다. 나의 임무는 단지 파괴하고 멸망시키는 것이다. 모든것을. \n- 헤르만 폰 괴링"
LOADING_TIP_33:0 "러시아 사람들은 경제적 피로와 연합군에 대한 환멸로 고통 받고 있습니다! 세계는 러시아 혁명이 끝났다고 생각합니다. 오해하는 것입니다. 러시아 혁명은 이제 막 시작했습니다. \n- 알렉산드르 케렌스키"
LOADING_TIP_34:0 "우리의 위협은 이미 우리의 자유로운 제도의 성격을 급격하게 바꾸어 놓은 내부로부터의 교활한 힘으로부터 온다 — 우리가 자랑스럽게 미국적 삶이라고 부르던 그 제도들 \n- 더글러스 맥아더"
LOADING_TIP_35:0 "프랑스는 친구가 없다, 오직 이해 관계만이 있을 뿐이다. \n- 샤를 드골"
LOADING_TIP_36:0 "맞습니다. 유럽입니다, 대서양에서 우랄 산맥에 이르기까지, 전부 유럽입니다. 유럽 전체가 세계의 운명을 결정할 것입니다. \n- 샤를 드골"
LOADING_TIP_37:0 "나는 오나라의 군사 병법서를 읽고 있다. 그들은 당시에 기관총이나 비행기가 없었다. \n- 우페이푸"
LOADING_TIP_38:0 "탄약이 없다면 총검이 있다. 착검! \n- 무스타파 케말 파샤 중령"
LOADING_TIP_39:0 "나의 이름은 지독한 증오와 공포에 둘러싸여 그 중 무엇이 진실이고 무엇이 거짓인지, 무엇이 역사이고 무엇이 신화인지 그 누구도 분간하지 못하리라 \n- 로만 폰 운게른 슈테른베르크 남작"
LOADING_TIP_40:0 "우리가 배심원을 선발 할 때 대통령이 선출될 수 있다는 근거가 없다는 것을 대통령이 선택하는 것처럼 보입니다. \n- 노먼 토마스"
LOADING_TIP_41:0 "자유는 개인의 자유가 아닌 단체의 자유를 의미한다. 사람은 다른 사람들의 노예가 되어서는 안 되지만, 그들의 집단의 노예가 되어야 한다. 그들이 자기 집단의 노예가 아니라면, 그들은 틀림없이 다른 사람들의 노예가 될 것이다. \n- 량치차오"
LOADING_TIP_42:0 "백인이 폭군이 되면, 그가 폭력을 휘두르는 것은 그의 자유이지만, 그는 백인 나으리라는 이미지에 들어맞는 가식적인 꼭두각시가 될 뿐이다. ... 그는 가면을 쓰고, 그의 얼굴은 가면에 맞춰져 간다. \n- 에릭 블레어"
LOADING_TIP_43:0 "프로이센주의, 그것이 적이로다! \n- 조지프 콘레드"
LOADING_TIP_44:0 "온 발칸 반도는 포메라니아 척탄병 한 명의 뼈보다도 무가치하다. \n- 오토 폰 비스마르크"
LOADING_TIP_45:0 "감히 그들이 나를 웨스트민스터 사원에 묻게 하지 마. \n- 존 매클린"
LOADING_TIP_46:0 "정치는 신사들의 게임이다. \n- 무하마드 알리 진나"
LOADING_TIP_47:0 "반란을 일으켜라! 일어나라, 모든 정부에 맞서 부르주아 권력을 말살하라! \n- 네스토르 마흐노"
LOADING_TIP_48:0 "독일의 최후의 운명이 걸려 있을 때 이름과 개인은 중요하지 않다. \n- 프란츠 폰 파펜"
LOADING_TIP_49:0 "누가 미국을 보더라도 이 나라가 어리석음, 부패, 편견으로 가득차 있음을 알 것이다. \n- 요한 모스트"
LOADING_TIP_50:0 "나는 식민지가 되는 것을 원하지 않기에 제국주의자다. \n- 스티븐 리콕"
LOADING_TIP_51:0 "낙관론은 비겁하다. \n- 오스발트 슈펭글러"
LOADING_TIP_52:0 "나의 통치는 헌법이나 총알으로만 끝나야 한다. \n- 알렉산드르 케렌스키, 1935년"
LOADING_TIP_53:0 "주인 계급은 언제나 전쟁을 선포해 왔고, 피지배층 계급은 언제나 전투에서 싸웠습니다. 그리고 그것을 간단히 말한 것이 전쟁입니다. \n- 유진 V. 데브스"
LOADING_TIP_54:0 "국가가 자유롭게 행동할 수 있다면 중국은 강하다고 말할 수 있을 것입니다. 국가를 자유롭게 만들려면, 각자의 자유를 희생해야 합니다.\n- 쑨원"
LOADING_TIP_55:0 "전장의 일대일 싸움에서 승자는 탄창에 총알이 한 발이라도 더 들어 있는 자다. \n- 에르빈 롬멜, 1937년"
LOADING_TIP_56:0 "제국주의란 마음의 자세이자 정복할 수 없는 희망이다. 당신은 그것의 내용을 써보지 않고도 천가지 방법으로 표현할 수 있다. 그것은 영국의 운명을 상징하는 것이다. \n- 존 버컨 경"
LOADING_TIP_57:0 "영국의 영광은 단순히 장대한 영토가 아니라 그들을 하나로 뭉치게 만드는 데서 나온다. \n- 존 버컨 경"
LOADING_TIP_58:0 "휘그당은 자신의 신념을 위해 기꺼이 위험을 감수할 준비가 되어 있지만 반대자들을 파면하지는 않을 사람이다. 토리당은 자신과 다른 사람들을 해고할 준비가 되어 있을 뿐만 아니라 최후의 수단으로 자신과 다른 사람들을 불 태울 준비도 되어 있는 사람이다. \n- 존 버컨 경"
LOADING_TIP_59:0 "우리가 전에 결코 이해하지 못한 것처럼, 우리의 제국은 어떠한 적도 갈라놓을 수 없는 신비스러운 전체이며, 우리의 가장 현명한 마음은 현재 이 정신적 통합에 적합한 연합 방법을 고안하는 일에 주어집니다.- \n- 존 버컨 경"
LOADING_TIP_60:0 "어떤 대의도 잃거나 승리할 수 없다; 싸움은 항상 재개되어야 하며, 신념은 항상 다시 진술되어야 한다. \n- 존 버컨 경"
LOADING_TIP_61:0 "26종류의 치즈가 있는 나라에서 어떻게 하나의 정당을 가질 수 있지? \n- 샤를 드 골, 프랑스 코뮌에 대하여"
LOADING_TIP_62:0 "나는 당신을 좋아하지 않고, 당신도 나를 좋아하지 않지. 하지만 이제 우리는 같은 처지에 있고 러시아를 구하기 위해 모든 조치를 취해야 할 거요. \n- 라브르 코르닐로프가 보리스 사빈코프에게, 1918년"
LOADING_TIP_63:0 "반동은 눈부신 진보의 등불 앞에 굳건히 서 있습니다. 그리고 여기 그림자를 드리우면서 우리는 국가의 구분과 정체성의 근원을 발견합니다. \n- 대니얼 개리티 신부"
LOADING_TIP_64:0 "헤겔은 세계의 모든 위대한 역사적 사실과 인물이 두 번이나 등장한다고 어딘가에서 말하고 있다. 그는 덧붙이는 것을 잊었다; 첫번째는 비극으로, 두번째는 익살거리로. \n -칼 마르크스"
LOADING_TIP_65:0 "우리의 다음 전쟁은 우리 나라와 인류의 최고의 이익을 위해 싸울 것이다. 이것은 세계 역사에 중요성을 가지고 투자할 것이다. "세계적인 강대국이냐 멸망이냐"는 우리의 부르짖는 외침이 될 것입니다. \n- 프리드리히 폰 베른하르디, 독일과 다음 전쟁에 대해서"
LOADING_TIP_66:0 "선전 담당자의 목적은 한 집단의 사람들로 하여금 특정한 다른 집단의 사람들이 인간이라는 것을 잊게 하는 것이다. \n- 올더스 헉슬리"
LOADING_TIP_67:0 "레닌은 독일인들에 의해 러시아로 보내졌는데, 이는 장티푸스나 콜레라균이 포함된 약병을 대도시의 급수에 투입하기 위해 보낸 것과 같은 방식이었다. \n- 윈스턴 처칠"
LOADING_TIP_68:0 "독일인들의 훈련은 공포에 의한 훈련이다. 우리의 훈련은 신념에 의한 훈련이다 — 그리고 신념은 승리할 것이다! \n- 조제프 조프르"
LOADING_TIP_69:0 "육군 원수는 타고난 것이다, 만들어지는 것이 아니다! \n- 에리히 루덴도르프"
LOADING_TIP_70:0 "작전 계획은 주요 적군과 처음 접촉하는 것 이상으로 확실하게 확장되지 않는다. \n- 대 헬무트 폰 몰트케"
LOADING_TIP_71:0 "나는 캐나다를 위해 미래에 캐나다가 자유롭게 행동하고, 간섭하고, 원하는 대로 행동하고, 국가가 국가를 위해 행동할 것인지 아닌지를 판단하기 위한 권리를 보류해야 한다고 주장한다. \n- 윌프레드 로리에"
LOADING_TIP_72:0 "베를린이 러시아에 항복하는 것보다 칭다오를 일본에 주는 것이 더 수치스러울 것 같다. \n- 카이저 빌헬름 2세"
LOADING_TIP_73:0 "절망할 때, 역사를 통틀어 진실과 사랑의 방식이 항상 이겼다는 것을 기억한다. 폭군과 살인자들이 있어 왔고, 한동안 그들은 무적으로 보일 수 있었지만, 결국 그들은 항상 실패했다. 항상 생각해 보세요. \n- 마하트마 간디"
LOADING_TIP_74:0 "우리는 정상적인 시기에 헌법에 따른 행동을 믿는다. 우리는 예외적인 시기에 혁명에 따른 행동을 믿는다. \n- 제임스 코널리"
LOADING_TIP_75:0 "우리가 하는 모든 행동은, 혁명의 가장 숭고한 이상에 부합해야 한다. \n- 미하일 프룬제"
LOADING_TIP_76:0 "이제 칼날로써 결단을 내려야 한다. 적은 우리의 평화를 침공할 것이다. 하나된 독일은 패배한 적이 없었다. 하느님은 우리의 아버지와 함께 하셨던 것처럼 우리와 함께 하실 것이다. \n- 카이저 빌헬름 2세"
LOADING_TIP_77:0 "지금은 꿈과 공상의 시대가 아니다; 철의 시대로, 이 시대는 사람들이 승리로 가는 길을 막기 위해서는 철의 정신과 의지가 필요하다. \n- 오스왈드 모슬리"
LOADING_TIP_78:0 "우리는 수세기 이래로 세상이 보지 못한 것과 같은 사건들이 일어나기 직전에 있다. 곧 우리의 삶을 이루고 있는 모든 것들이 쓸모 없는 것으로 세상에 떠오를 것이다. 야만적인 시대가 막 시작되려 하고 있고 그것은 수십년 동안 지속될 것이다. \n- 표트르 브란겔"
LOADING_TIP_79:0 "언젠가, 위대한 러시아 공화국은 구 러시아 제국보다 더 강하고, 부유하고, 자유로워질 것이다. 다만 피를 얼마나 흘리냐에 달렸다. \n- 보리스 사빈코프"
LOADING_TIP_80:0 "미국 국민들의 자원, 지성, 인성에 대한 미래가 보장되고 있다는 것 즉, 번영이라는 한가지 확실한 증거가 있다. \n- 허버트 후버"
LOADING_TIP_81:0 "나는 미국인들이 천국처럼 운영하는 정부보다 필리핀인들이 지옥으로 몰아가는 정부를 원한다. \n- 마누엘 L. 케손"
LOADING_TIP_82:0 "오스만 제국은 가장 강력한 국가입니다. 여러분은 바깥에서 붕괴를 일으키려고 하고, 우리는 안에서 일으키려고 합니다. 그러나 제국은 여전히 무너지지 않습니다. \n- 푸아드 파샤 수상, 서양 대사에게"
LOADING_TIP_83:0 "내시들에 의해 길러진, 노예들의 아들들인 우리에게 무엇을 기대할 수 있는가? \n- 오스만 제국의 술탄 압둘하미드 2세, 영국인 친구에게"
LOADING_TIP_84:0 "명령 한 마디가 적들을 침묵하게 하고, 명령 한 마디가 그들을 친구로 만들 수도 있다. \n- 에리히 파울 레마르크, 서부 전선 이상 없다"
LOADING_TIP_85:0 "우리는 유럽의 모든 국가에 동등하게 속한 유럽의 상징을 가지고 있다; 이것은 샤를마뉴 대제로부터 전해져 내려오는 신성 로마 제국의 왕관이다. \n- 오토 폰 합스부르크-로트링겐 왕자"
LOADING_TIP_86:0 "비행기를 원하면 비행기를 얻을 수 있고, 대포를 원할 때는 대포를 얻을 수 있습니다. 일본에서 무엇을 요구하든 말입니다. \n- 장쭤린"
LOADING_TIP_87:0 "내가 공산주의자들을 싫어하는 이유? 내 아들을 죽이고 내 집을 불태운 악마들을 왜 싫어하는지 묻는가? 그들은 산 채로 불에 던져넣어야 한다... \n- 보리스 사빈코프, 검은 말"
LOADING_TIP_88:0 "우리는 새벽에 모스크바를 점령했다. 우리가 이겼다. 하지만 나는 기쁨을 느끼지 못했다. 왜냐하면 러시아가 러시아를 이겼기 때문이다. \n- 보리스 사빈코프, 검은 말"
LOADING_TIP_89:0 "태양 아래 시암 경찰이 할 수 없는 것이란 없다. \n- 파오 스리야논드"
LOADING_TIP_90:0 "죽창으로라도 무장한 일본군 부대를 내게 준다면 러시아 극동군을 전멸시킬 수 있다. \n- 아라키 사다오"
LOADING_TIP_91:0 "유럽과 아시아의 최근 역사는 의심할 여지 없이 호랑이에게 크림 한 접시를 줌으로써 호랑이를 새끼 고양이로 바꾸려고 하는 것이 무의미하다는 것을 보여 주고 있습니다. \n- 구웨이쥔(웰링턴 쿠) 박사"
LOADING_TIP_92:0 "모든 혁명은 사회의 근본적인 변화에 바탕을 둔 사회 혁명이어야 한다. 그렇지 않으면 그것은 혁명이 아니라 단지 정부의 변화일 뿐이다. \n- 쑹칭링"
LOADING_TIP_93:0 "장톈란은, 비록 인간의 세계에서 태어났지만, 모든 사람들을 구하기 위해 천국에서 보낸 계몽된 기계공과 함께 하는 것으로 알려져 있습니다. \n- 상청교 소책자, 1936년 9월"
LOADING_TIP_94:0 "생명은 죽음에서 비롯된다; 그리고 국가는 애국자 남녀의 무덤에서 생긴다. \n- 패트릭 피어스"
LOADING_TIP_95:0 "모든 역사는 이상을 실현하기 위한 인간들의 노력입니다. \n- 에몬 데 벌레라"
LOADING_TIP_96:0 "우리는 독일에 많은 빚을 지고 있고, 감사하고 있습니다 - 그러나 우리 아일랜드 남성과 아일랜드 여성들에 의해 만들어진 용기, 헌신 그리고 희생 덕분에 더 많은 것을 이룰 수 있습니다. \n- 마이클 콜린스, 1925년 10월"
LOADING_TIP_97:0 "프랑스가 불행을 지울 수 있도록 나 자신을 프랑스에 바치겠다. \n-필리프 페탱"
LOADING_TIP_98:0 "자유의 이름으로 빵을 가져가려는 사람, 혹은 빵을 위해 자유를 갈망하는 사람 중에 누구를 더 선호하는가? \n- 알베르 카뮈"
LOADING_TIP_99:0 "민주주의의 역사는 우리에게 유토피아와 신화의 놀라운 조합을 제공한다. \n- 조르주 소렐"
LOADING_TIP_100:0 "빌헬름 2세는 섬뜩하고 평범한 군주임에도 불구하고 단결, 세습 그리고 리더십의 전통이라는 단순한 개념에 의해서 그 전에는 결코 볼 수 없었던 엄청난 양의 권력을 창출하는 조직을 이끌었다. \n- 샤를 모라스"
LOADING_TIP_101:0 "우리는 군국주의, 애국심, 무정부주의자들의 파괴적인 몸짓, 살해되는 아름다운 신념, 그리고 여성에 대해 경멸하는 세계의 유일한 치료제인 전쟁을 미화하고 싶어한다.\n-필리포 마리네티, 미래주의 선언"
LOADING_TIP_102:0 "나의 벗과 나의 적을 위한 모든 것, 바로 법이다.\n- 오스카 베나비데스 라레아"
LOADING_TIP_103:0 "사람이 없는 땅도, 땅이 없는 사람도 없습니다.\n- 마르마두케 그로베"
LOADING_TIP_104:0 "본인의 패배를 인정했을 때만이 패배이다.\n- 미셸 데 파이바 코세이로"
LOADING_TIP_105:0 "나는 가까이 다가갈 수 없는 적도 없고, 함께 할 수 없는 친구도 없다\n- 제툴리우 바르가스"
LOADING_TIP_106:0 "왕정폐지가 쿠데타의 원인이라면, 나는 후회하지 않는다. 그러기 위해 나는 왕좌를 내려놓을 가치가 있다고 생각한다.\n- 브라질 제국의 공주 이자베우"
LOADING_TIP_107:0 "우리는 모두 빵과 물을 간청했다. 우리는 더이상 오루로를 떠난 열정적이고 강한 소년들이 아니었다. 우리는 성인들의 희미한 그림자에 불과했다. 우리가 원하는 것은 집으로 가는것 뿐이었다. \n- 게르만 부시 베세라"
LOADING_TIP_108:0 "만약 사회적으로 정중한 태도를 악용해 조국을 모욕하는 외국인이 있다면 야만에 대항해 문명을 지키기 위해 자신의 생명을 희생할 수도 있는 애국적인 기사들 역시 존재한다.\n- 마누엘 카를레스"
LOADING_TIP_109:0 "우리는 항복을 모르는 국가다. 우리는 이기거나 죽을 것이다.\n- 오마르 무크타르"
LOADING_TIP_110:0 "민주주의와 공화국, 이 단어들은 무엇을 의미하는가? 이것들이 세계를 변화시켰는가? 사람들이 더 나아지고, 풍요로워지고, 친절해졌는가? 인민들이 더 행복해졌는가? 달라지는건 없다, 항상 그렇다. 환상, 환상이다.\n- 하일레 셀라시에 1세"
LOADING_TIP_111:0 "나는 오스만 제국이 매일 멸망으로 향하고 있음을 잘 알고 있다. 그 폐허에서 나는 유프라테스와 티그리스까지 닿는 거대한 왕국을 세울 것이다.\n- 이집트의 무하마드 알리"
LOADING_TIP_112:0 "오스트랄라시아를 그의 생각의 첫번째로 놓는 오스트랄라시아의 충성파들은 오스트랄라시아가 상대적으로 덜 중요한 위치를 가지게 되는 더 큰 존재에 대해서는 충성하지 않는다고 말해도 무방할 것이다.\n- 퍼시 스티븐슨"
LOADING_TIP_113:0 "사리사욕이라는 이름의 말에게 돈을 걸거라, 아들아. 그건 유일하게 노력하는 말이란다.\n- 잭 랭"