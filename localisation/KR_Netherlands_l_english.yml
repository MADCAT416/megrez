### Ideas ###
HOL_mech_troops:0 "기계화 보병"
HOL_mech_troops_desc:0 "우리의 땅은 평지이고, 우리 민족은 강합니다. 기계화된 보병 사단이야말로 우리 군의 미래입니다!"
HOL_marine_troops:0 "해병대"
HOL_marine_troops_desc:0 "우리 나라의 자랑스러운 해양 역사에 걸맞게, 네덜란드 해병대는 세계 최강의 해병대 중 하나입니다."
HOL_werkverschaffing:0 "고용 창출"
HOL_werkverschaffing_desc:0 "검은 월요일에 의한 걷잡을 수 없는 실업 위기를 막기 위해 정부는 노동 체계를 확장하기로 결정했습니다."
HOL_labourreforms:0 "제한적인 노동 개혁"
HOL_labourreforms_desc:0 "사회주의자들과 좌파들의 계속되는 비난에 정부는 이들의 분노를 가라앉히기 위해 제한적인 노동 개혁을 실시하게 되었습니다."
HOL_expand_veldleger:0 "야전군 확장"
HOL_expand_veldleger_desc:0 "네덜란드군은 항상 인력 면에서 어려움을 겪어 왔습니다. 하지만 이렇게나 많은 실업자들이 있는 지금, 우리는 사람들이 우리 군에 입대하도록 권유할 수 있습니다."
HOL_idea_strict_weapon_laws:0 "엄격한 무기법"
HOL_idea_strict_weapon_laws_desc:0 "우리는 우리 나라의 안정성을 개선하기 위해 엄격한 무기 제한을 시행하여 총기 소유 허가를 받는 데 필요한 훈련 시간을 연장하고 공급 업체와 사용자에게 추가적인 규제를 가하고 있습니다."
HOL_idea_floating_airfield:0 "떠다니는 비행장"
HOL_idea_floating_airfield_desc:0 "우리 나라가 앞으로 발생할 분쟁에서 살아남으려면 혁신이 대단히 중요합니다."
HOL_ideas_airplane_radar:0 "레이더 채택"
HOL_ideas_airplane_radar_desc:0 "현대전의 가장 주요한 발전은 바로 레이더인데, 레이더는 공중과 해상 모두에서 우리 나라의 안보에 필수적인 시스템입니다."
HOL_vesting_holland_construction:0 "네덜란드 요새 건설"
HOL_vesting_holland_construction_desc:0 "우리의 조국을 지키는 방법은 오직 하나이며, 그것은 우리의 적이 모든 네덜란드 영토의 구석 구석을 하나씩 차지하기 위해 싸울 수밖에 없도록 만드는 것입니다."
HOL_idea_instability:0 "혼란스러운 거리"
HOL_idea_instability_above_50:0 "혼란스러운 거리"
HOL_idea_instability_desc:0 "극좌 세력과 극우 세력이 거리에서 싸움을 벌이고 있습니다. 현재 그들은 팽팽히 대립하고 있지만, 어느 한쪽이 너무 강력해지거나 상황이 너무 불안정해지면 우리의 정권은 전복될 수도 있습니다."
HOL_idea_instability_above_50_desc:0 "극좌 세력과 극우 세력이 거리에서 싸움을 벌이고 있습니다. 현재 그들은 팽팽히 대립하고 있지만, 어느 한쪽이 너무 강력해지거나 상황이 너무 불안정해지면 우리의 정권은 전복될 수도 있습니다."
HOL_idea_mobilisation_timetables:0 "동원 통계"
HOL_idea_mobilisation_timetables_desc:0 "동원 과정에서 일정 및 계획을 더 효율적으로 짤 수 있도록 함으로써 동원 과정을 더 빠르고 덜 번거롭게 만들 수 있습니다."

### Political ideas ###
HOL_idea_ambtenarenverbod:0 "공무원 규제령"
HOL_idea_ambtenarenverbod_desc:0 "공무원 규제령은 민주주의 가치에 반하는 사상의 성장을 중단하려는 의도로 계획되었으며, 정부 관리들이 어떠한 극좌 또는 극우 성향의 단체에도 가입하지 못하도록 합니다."
HOL_idea_ambtenarenverbod_01:0 "공무원 규제령"
HOL_idea_ambtenarenverbod_01_desc:0 "'공무원 규제령'은 비민주주의 이념이 유행하는 것을 막기위해 정부 관료들이 극좌나 극우 단체들에 가입하는 것을 막습니다."
HOL_idea_ambtenarenverbod_02:0 "공무원 규제령"
HOL_idea_ambtenarenverbod_02_desc:0 "'공무원 규제령'은 비민주주의 이념이 유행하는 것을 막기위해 정부 관료들이 극좌 단체들에 가입하는 것을 막습니다."
HOL_idea_transition_to_fair_economy:0 "Transition to a Fair Economy"
HOL_idea_transition_to_fair_economy_desc:0 "It is difficult to create a system that works for everyone, there is no doubt about that. All the same, the venerable Dutch spirit can manage this intense period of economic transition."
HOL_idea_market_socialism:0 "시장 생디칼리즘"
HOL_idea_market_socialism_desc:0 "Just because there is a new leftist order in Holland doesn't mean that we should cast aside all of our old trappings. After all, the markets incentivise workers in many fields, including construction."
HOL_idea_february_strike:0 "2월 파업"
HOL_idea_february_strike_desc:0 "Our country is suffering from a turbulent period of strike actions, paralysing much of our industry."
HOL_idea_peoples_military:0 "인민의 군대"
HOL_idea_peoples_military_desc:0 "There is a new order in the Netherlands, and our military now reflect its origins. It is made up of people, and for the people."
HOL_idea_union_of_the_military:0 "Union of the Military"
HOL_idea_union_of_the_military_desc:0 "Our armed forces are filled with both comrades and reactionary officers. While the latter will turn with time, tolerating their continued service preserves the efficiency of our training camps."
HOL_idea_dutch_militia:0 "네덜란드 민병대"
HOL_idea_dutch_militia_desc:0 "We are a syndicalist power surrounded by those that wish to do us harm. Creating people's militias is vital if we are to survive."
HOL_idea_labour_camps:0 "노동 수용소"
HOL_idea_labour_camps_desc:0 "It is only through the joy of labour that reactionaries stand to assist us."
HOL_idea_mass_collectivisation:0 "대중 집산화"
HOL_idea_mass_collectivisation_desc:0 "A key part of our economic doctrine is the collectivisation of agriculture and industry, lumping smaller entities under a larger and more efficient centre."
HOL_idea_democratic_workplace:0 "민주적인 직장"
HOL_idea_democratic_workplace_desc:0 "All workers must have a say in the company for which they slave. No longer shall employers and reactionaries oppress those that toil for them - without representation at least."
HOL_idea_verzorgingsstaat:0 "복지 국가"
HOL_idea_verzorgingsstaat_desc:0 "The least we owe our people is a well-managed and properly functioning Welfare State, one that is palatable to both socialists and conservatives alike."
HOL_idea_outlawed_unions:0 "노조 금지"
HOL_idea_outlawed_unions_desc:0 "For too long the trade unions have acted as a hotbed of seditious left-wing activity. No more shall we tolerate those that shelter our political enemies."
HOL_idea_staatsvakbond:0 "국가 노조"
HOL_idea_staatsvakbond_desc:0 "With the old trade unions suppressed and our people inflamed with nationalist zeal, new state-run unions allow us to channel their patriotism for military purposes."
HOL_idea_nationalist_renaissance:0 "국가주의 르네상스"
HOL_idea_nationalist_renaissance_desc:0 "The people of Holland have found their spine, with a little bit of help from our government. A new era of patriotism dawns."
HOL_idea_orde_van_oranje_nassau:0 "오라녜나사우 훈장"
HOL_idea_orde_van_oranje_nassau_desc:0 "The chivalric Order of Orange-Nassau exists to reward those that give their all to the Dutch people, either on the battlefield or in the civilian sphere."
HOL_idea_negotiate_with_extremists:0 "극단주의자와 협상"
HOL_idea_negotiate_with_extremists_desc:0 "Sometimes it is in the national interest to negotiate with those that more sensible political figures would consider... somewhat unreliable."
HOL_idea_neutrality:0 "바타비아의 중립"
HOL_idea_neutrality_desc:0 "After losing Belgium the former Netherlands once sought to limit its exposure to brutal European conflicts by declaring a policy of neutrality. The new Batavian Commune shall do the same."

### Special ###
HOL_idea_batavian_courage:0 "바타비아의 저항"
HOL_idea_batavian_courage_desc:0 "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 최근 그들은 다시 그렇게 하려 하고 있으며, 우리는 우리가 이렇게 서 있는 한 그들이 그렇게 하는 것을 허락하지 않을 것입니다!"

