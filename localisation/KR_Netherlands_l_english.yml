### Economic ideas ###
HOL_idea_crisis:0 "검은 월요일의 여파"
HOL_idea_crisis_desc:0 "베를린에서 일어난 검은 월요일 붕괴의 결과로, 홀란드는 경제적 재앙에 빠져들었습니다. 이것이 네덜란드 정계와 산업계에 부정적인 영향을 미친다는 것은 이미 분명합니다."
HOL_idea_economic_recovery:0 "경제 회복"
HOL_idea_economic_recovery_desc:0 "With the German economy recovering from the disastrous impact of Black Monday, our economic distress has also started to feel relief as German companies slowly rebuild their investments and business in the country. It will take a while before the economy is fully restored however."
HOL_idea_unemployed_drafted:0 "징병제"
HOL_idea_unemployed_drafted_desc:0 "The Dutch people cannot afford to allow unemployed layabouts to avoid serving their nation. All those that can hold a gun shall fight when required. At the very least, it shall keep keep our military economy humming along."
HOL_idea_unemployed_benefits_cut:0 "보조금 삭감"
HOL_idea_unemployed_benefits_cut_desc:0 "A complex myriad of subsidies, working tax credits, benefits and social perks has plagued our nation's workforce for years. Without such incentives, we shall grow our workforce immensely."
HOL_idea_workplace_regulations_cut:0 "Bonfire of Employment Regulations"
HOL_idea_workplace_regulations_cut_desc:0 "Red tape does our business no favours. By slimming down our legislative impact on Dutch corporations we shall incentivise them to hire more workers and invest in long-term growth."
HOL_idea_high_debts:0 "높은 정부 부채"
HOL_idea_high_debts_desc:0 "Unsurprisingly, suddenly throwing money at our military-industrial sectors is not doing our national budget a whole lot of good."
HOL_idea_high_inflation:0 "높은 인플레이션"
HOL_idea_high_inflation_desc:0 "Our sudden shift in economic policy concerning the gold standard has invariably led to rampant inflation and the devaluing of our currency."
HOL_idea_booming_economy:0 "경제 호황"
HOL_idea_booming_economy_desc:0 "We have not only got through the worst, but turned the Netherlands into a shining paragon of economic strength."
HOL_idea_defense_spending_spree:0 "군사비 지출 증대"
HOL_idea_defense_spending_spree_desc:0 "Through intense levels of borrowing we can kickstart our economy and turn our military into a well-oiled machine with one swift stroke."
HOL_idea_abandoned_goldstandard:0 "금본위제 포기"
HOL_idea_abandoned_goldstandard_desc:0 "Though the Dutch love gold - the smell of it, the taste of it, the texture - it is only by implementing hard decisions that we can rescue it from economic malaise."
HOL_idea_werkverschaffing:0 "고용 창출"
HOL_idea_werkverschaffing_desc:0 "By expanding our national labour programme we can get the unemployed back to work, even if it is only cleaning walls or paving roads."
HOL_idea_public_works:0 "공공 사업"
HOL_idea_public_works_desc:0 "If we can throw enough men and women at a problem, it is sure to be solveable."

