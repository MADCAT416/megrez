###EVENTS###
lyon_situation.1.t:0 "사태의 발단"
lyon_situation.1.desc:0 "오늘 아침부터 정부에 항의하는 목소리의 시위가 리옹에서 일어났습니다."
lyon_situation.1.a:0 "또 시위야?"
lyon_situation.2.t:0 "시위의 격화"
lyon_situation.2.desc:0 "시위가 점점 폭력적인 양상을 띄고 있습니다. 현지 경찰들 또한 긴장을 늦추지 않고 있습니다."
lyon_situation.2.a:0 "뭔가 심상치 않군..."
lyon_situation.3.t:0 "사건의 서막"
lyon_situation.3.desc:0 "시위를 막던 경찰중 한명이 시위대에게 폭행을 당했고 분노한 경찰들이 물대포와 최루탄을 시위대에게 직사로 발사하기 시작했습니다! 사태는 걷잡을수 없이 커질 것으로 보입니다..."
lyon_situation.3.a:0 "뭐? 난 그런 일을 시킨 적이 없는데?"
lyon_situation.4.t:0 "한 대학생의 죽음"
lyon_situation.4.desc:0 "한 대학생의 시체가 강가에서 발견되었습니다! 대학생의 모습은 처참하기 그지 없었고, 누군가에게 폭행을 당한듯 보였습니다..."
lyon_situation.4.a:0 "엥?"
lyon_situation.5.t:0 "폭동이다!"
lyon_situation.5.desc:0 "대학생의 죽음의 분노한 시위대가 폭동을 일으켰습니다! 시위대는 경찰서를 파괴하고 공공기관을 박살내기 시작했습니다!"
lyon_situation.5.a:0 "리옹에서 폭동이?"
lyon_situation.6.t:0 "통제 불가능한 폭동!"
lyon_situation.6.desc:0 "대학생의 죽음으로 시위대가 폭동을 일으켰다는 소식이 전국에 전해졌고, 이에 동조하는 시위대가 형성되어 폭동이 전국으로 확장되고 있습니다!"
lyon_situation.6.a:0 "오, 망할!"
lyon_situation.7.t:0 "폭동이 전국으로 퍼지다!"
lyon_situation.7.desc:0 "폭동은 더이상 막을수 없을 정도로 격화되기 시작했습니다! 우리는 서둘러 대책을 수립해야 합니다."
lyon_situation.7.a:0 "우리는 어떻게 해야 하지?"
lyon_situation.8.t:0 "우리는 어떻게 해야 하지?"
lyon_situation.8.desc:0 "사태는 매우 긴박하게 돌아가고 있으며, 우리는 이에 대한 선택지가 두가지 있습니다. 첫번째는 이를 코뮌의 선동으로 단정짓고 국가 헌병대를 파견하는 것입니다. 이는 시민들의 큰 반발이 있을 것입니다. 반면, 우리의 잘못을 인정할수도 있습니다. 이는 시민들의 폭동을 한결 낮은 단계로 변화시킬 것입니다. 어느쪽이든 우리는 서둘러 대처해야 합니다."
lyon_situation.8.a:0 "폭동은 코뮌의 사주로 일어난 것이다! 우리는 헌병대를 파견한다!"
lyon_situation.8.b:0 "우리도 책임을 피할수 없다... 경찰력만을 동원하여 시위대를 진정시켜라..."
lyon_situation.9.t:0 "국가 헌병대 투입"
lyon_situation.9.desc:0 "국가헌병대가 리옹에 투입됬지만 이미 경찰서 무기고를 털고 무장한 대학생과 시민들로 이루어진 민병대와 격렬한 시가전을 벌여야 했으며 국가헌병대가 독일제 장구류와 장비로 무장했기 때문인지 시민들 사이에 독일군이 프랑스인들을 학살하고있다는 소문이 나돌고 있습니다!"
lyon_situation.9.a:0 "폭도들을 진압해라!"
lyon_situation.10.t:0 "이어지는 시위"
lyon_situation.10.desc:0 "이러한 사과에도 불구하고 리옹의 시위는 폭력성이 줄었을뿐 연일 사망한 대학생의 이름을 부르짖으며 살려내라는 구호를 외치고 심지어 옛 코뮌의 국기와 혁명영웅들의 초상화까지 등장하고 민주선거를 요구하는 움직임이 전국적으로 일어나고 있습니다."
lyon_situation.10.a:0 "어떻게 해서든 그들을 달래라!"
lyon_situation.11.t:0 "독일의 개입 제의"
lyon_situation.11.desc:0 "혼란스러운 우리의 상황을 보고 독일측이 외교적 경로를 통해 우려를 표하며 개입제의를 해왔습니다…"
lyon_situation.11.a:0 "아니, 그것만은 안된다!"
lyon_situation.12.t:0 "군병력 투입?"
lyon_situation.12.desc:0 "곳곳에서 무기고가 털리고 시민병들이 도시를 장악해가고 있습니다... 우리는 군 병력을 투입할지 결정해야 합니다..."
lyon_situation.12.a:0 "군대 투입!"
lyon_situation.12.b:0 "안돼! 시민들을 흥분시킬 것이다!"
lyon_situation.13.t:0 "진압해라!"
lyon_situation.13.desc:0 "피레네와 영국에서 인터내셔널이 시위를 지지하는 모습을 보이고 있습니다. 우리는 군이 아닌 국민위병을 투입해야 합니다!"
lyon_situation.13.a:0 "더 많은 이들이 다치게 될 것이다!"
lyon_situation.14.t:0 "미테랑의 대국민 연설"
lyon_situation.14.desc:0 "군투입을 대신해 미테랑이 자신들의 실수를 인정하는 연설과 함께 복지정책등을 약속했습니다..."
lyon_situation.14.a:0 "시민 여러분, 진정하십시오!"
lyon_situation.15.t:0 "군대 투입"
lyon_situation.15.desc:0 "국민위병을 투입했음에도 불구하고 시민들은 진정하지 않았고, 오히려 국민위병들이 동조하는 모습을 보이기 시작했습니다! 우리는 군대를 투입해야 합니다!"
lyon_situation.15.a:0 "당장 실행해!"
lyon_situation.16.t:0 "시위가 계속되다"
lyon_situation.16.desc:0 "미테랑 총리의 연설에도 시위는 사그러들 기미를 보이지 않고 있습니다..."
lyon_situation.16.a:0 "흐음..."
lyon_situation.17.t:0 "시가전!"
lyon_situation.17.desc:0 "정예병들이 리옹과 주요 시위 거점에 투입되었으나 대치중에 우발적인 사격이 시작되었고, 곧 리옹은 도시 전체가 시가전에 휘말리게 되었습니다. 이 소식은 도시 외부에까지 전파되어 나라 전체가 두개로 나눠지고 있습니다."
lyon_situation.17.a:0 "오, 젠장!"
lyon_situation.18.t:0 "전 병력 동원!"
lyon_situation.18.desc:0 "피레네와 북부 해안의 정예군과 국가 헌병대를 동원하여 시위대와 반역자들을 체포하거나 숙청할 것입니다."
lyon_situation.18.a:0 "폭도들아, 이제는 끝이다!"
lyon_situation.19.t:0 "폭력사태의 끝"
lyon_situation.19.desc:0 "마침내 길고 긴 폭력사태가 끝났습니다. 피를 한가득 흘렸지만 국가의 위대함은 살아남았습니다."
lyon_situation.19.a:0 "Viva la France!"
