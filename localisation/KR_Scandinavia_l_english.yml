### Events ###

scandinavia.1.t:0 "북유럽 연방의 형성"
scandinavia.1.d:0 "스칸디나비아 조약에 서명한 후에, 각국 정부는 우리의 통합 정부 구성이 끝날 때까지 임시로 유지되어 왔습니다.\n §R북유럽 연방은 아직 완전하지 못합니다. The focus tree is only a placeholder and will be expanded upon for 0.6§!"
scandinavia.1.a:0 "연방 선거를 준비하라"

scandinavia.2.t:0 "제 1차 연방 선거"
scandinavia.2.d:0 "우리의 첫번째 연방 선거를 치를 준비가 되었습니다. 이번 국회는 임시적인 것으로 차후에 더 안정적인 국회를 선출할 때까지만 지속될 것입니다. 여러 개의 작은 정당들이 선거에 출마했지만, 세 정당이 현실적으로 선거에서 승산이 있습니다. 북유럽 사회 민주당은 공공 복지 개선 운동을 벌이고 있으며 연방의 정치/체계와 외교 문제에 관해서는 현상 유지를 원하고 있습니다. 보수당은 세금을 줄이고 군비를 확충하겠다고 약속했습니다. 그들 또한 연방의 현재 상태를 유지하는 것에 동의합니다. 마지막으로 스칸디나비아 국민당은 여러 성향의 정치인들이 연합한 것으로, 범-스칸디나비아주의에 대한 그들의 공통적인 의견에 의해서 결합되었습니다. 그들은 연방의 위상을 드높이고 모든 스칸디나비아인들을 하나의 국가에 통합시키기 위해 적극적인 외교 정책을 시행하기를 원합니다. 누가 승리할까요?"
scandinavia.2.a:0 "NSDP - 사회진보주의"
scandinavia.2.b:0 "CP - 시장자유주의"
scandinavia.2.c:0 "SPP - 범-스칸디나비아주의"

scandinavia.3.t:0 "[GetYear]년 연방 선거"
scandinavia.3.d:0 "이제 본격적으로 4년의 임기를 채울 연방 의회를 선출할 때가 왔습니다. 누가 승리할까요?"

scandinavia.7.d:0 "4년의 임기를 채우고 기존 연방 의회는 해산되었습니다. 누가 [GetYear]년 선거에서 승리할까요?"

scandinavia.50.t:0 "북유럽 연방은 협상국에 참여하기를 원합니다"
scandinavia.50.d:0 "북유럽 연방이 우리와의 동맹을 제안했습니다. 그들은 북 대서양의 주도권을 잡는 데 있어서 아주 강력한 동맹국이 될 것입니다. 그들의 협상국 참여를 허락할까요?"
scandinavia.50.a:0 "그래"
scandinavia.50.b:0 "아니"

scandinavia.51.t:0 "북유럽 연방은 우리 동맹에 참여하기를 원합니다"
scandinavia.51.d:0 "북유럽 연방이 우리와의 동맹을 제안했습니다. 그들의 동맹 참여를 허락할까요?"
scandinavia.51.a:0 "그래"
scandinavia.51.b:0 "아니"

scandinavia.52.t:0 "캐나다는 우리 섬들을 반환하기로 결정했습니다"
scandinavia.52.d:0 "캐나다는 잃어버린 우리 영토를 돌려 줄 것입니다."
scandinavia.52.a:0 "좋았어!"

scandinavia.53.t:0 "북유럽 연방은 북부 슐레스비히를 요청합니다"
scandinavia.53.d:0 "북유럽 연방은 우리가 북부 슐레스비히 영토를 반환해 줄 것을 요청했습니다. 1864년 이후 우리 나라의 일부가 된 이 지역은 주민의 대부분이 덴마크인입니다."
scandinavia.53.a:0 "그래, 우리는 어떤 갈등도 원하지 않는다" 
scandinavia.53.b:0 "절대 안된다, 슐레스비히는 독일령이다!"

scandinavia.54.t:0 "독일은 북부 슐레스비히 반환에 동의했습니다"
scandinavia.54.d:0 "독일은 우리의 합리적인 요청에 동의했으며, 우리의 정당한 영토인 북부 슐레스비히를 반환할 것입니다."
scandinavia.54.a:0 "좋았어!"

scandinavia.55.t:0 "독일은 우리 요청을 거절했습니다"
scandinavia.55.d:0 "독일은 북부 슐레스비히를 반환해달라는 우리의 정당한 요청을 거절했습니다. 우리는 어떻게 대응해야 할까요?"
scandinavia.55.a:0 "그렇다면 전쟁이다!"
scandinavia.55.b:0 "그냥 넘어가자..."

scandinavia.90.t:0 "북유럽과의 관계"
scandinavia.90.d:0 "북유럽 연방의 정부는 최근 우리와 더 긴밀한 외교 관계를 맺고 싶다는 소망을 밝혔습니다."
scandinavia.90.a:0 "괜찮아 보이는군..."

scandinavia.91.t:0 "북유럽의 투자"
scandinavia.91.d:0 "북유럽 연방의 정부는 최근 우리에게 양국 간의 무역 증진을 제안했습니다."
scandinavia.91.a:0 "무역량 증가는 모두에게 이득이다!"

scandinavia.92.t:0 "북유럽 연방의 제안"
scandinavia.92.d:0 "북유럽 연방의 정부는 최근 우리에게 북유럽 군사 협정을 제의했습니다. 공식적으로는 그저 잠시간의 보증에 지나지 않지만, 우리 두 나라를 동맹국으로 만드는 길의 첫걸음이 될 것입니다."
scandinavia.92.a:0 "우리는 이 협정에 서명할 것이다"
scandinavia.92.b:0 "서명하지 마라"

scandinavia.95.t:0 "북유럽 연방 가입?"
scandinavia.95.d:0 "북유럽 연방은 공식적으로 우리에게 연방 가입을 제의했습니다. 우리는 어떻게 대응해야 할까요?"
scandinavia.95.a:0 "그래, 그들의 제의에 동의해라! (게임 오버)"
scandinavia.95.b:0 "그래, 그들의 제의에 동의해라! (북유럽 연방으로 플레이합니다)"
scandinavia.95.c:0 "아니, 우리는 스칸디나비아인들과 함께하고 싶지 않다"

scandinavia.96.t:0 "핀란드는 연방 가입을 원합니다"
scandinavia.96.d:0 "핀란드는 우리의 제의에 동의하였고 공식적으로 북유럽 연방의 회원국이 되었습니다."
scandinavia.96.a:0 "환영한다!"

scandinavia.97.t:0 "핀란드는 연방 가입을 거절했습니다"
scandinavia.97.d:0 "핀란드는 우리의 제의를 거절했습니다."
scandinavia.97.a:0 "좋지 못하군..."

scandinavia.104.t:0 "핀란드 해방"
scandinavia.104.d:0 "우리가 핀란드인들의 자유를 결정한 후에도, 핀란드 전역은 한동안 안전과 안정을 위해서 우리의 통제 하에 있었습니다. 이제, 핀란드 국민들에게 권력을 돌려줄 때가 왔습니다. 핀란드는 마침내 민주주의, 자유 그리고 북유럽 국가들에 우호적인 정부를 얻게 될 것입니다. 예외는 올란드 제도로, 스웨덴 왕국의 일부가 되기로 투표했습니다."
scandinavia.104.a:0 "자유롭고 민주적인 핀란드를 해방하라"
scandinavia.104.b:0 "어... 핀란드는 계속 묶어 두는 게 좋아 보이는데."

scandinavia.105.t:0 "핀란드의 새로운 정부"
scandinavia.105.d:0 "아무도 보지 못했을 것입니다."
scandinavia.105.a:0 "점령당하는 것보다는 낫다!"

scandinavia.110.t:0 "슐레스비히-홀슈타인 해방"
scandinavia.110.d:0 "최근 점령으로 우리는 슐레스비히-홀슈타인을 소유하게 되었습니다. 이 영토는 1864년에 덴마크에서 할양되었는데, 이것은 70년간의 정치 운동이었던 스칸디나비즘의 종말을 기념하는 사건이었습니다. 덴마크인이 주로 거주하는 북부 슐레스비히는 이미 코펜하겐으로 대표단을 보내 우리 나라에 합류할 것을 요청했습니다. 문제는 다른 지역들입니다. 북부를 제외한 지역은 주민의 대부분이 독일인이기 때문에 합병은 어려워 보입니다. 덴마크 왕자의 슐레스비히-홀슈타인 공국을 복원하자는 생각이 최선의 해결책일지도 모릅니다."
scandinavia.110.a:0 "슐레스비히-홀슈타인 공국을 복원하라"
scandinavia.110.b:0 "군사 점령을 유지하라"

### Leader descriptions ###
SCA_FEDERAL_COUNCIL_DESC:0 "북유럽 연방의 최고위 기관은 연방 의회입니다. 의회의 구성원은 연방 가입국의 군주들이지만, 연방 정부의 권고에 따라 행동하게 되어 있기 때문에 사실상 상징적인 기관입니다."