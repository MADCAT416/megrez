### Leader descriptions ###
SCA_FEDERAL_COUNCIL_DESC:0 "북유럽 연방의 최고위 기관은 연방 의회입니다. 의회의 구성원은 연방 가입국의 군주들이지만, 연방 정부의 권고에 따라 행동하게 되어 있기 때문에 사실상 상징적인 기관입니다."