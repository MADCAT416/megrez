### Ideas ###
ROM_purged_bucharest_circle:0 "숙청된 지식인들"
ROM_purged_bucharest_circle_desc:0 "정부가 비밀 지식인 단체인 부쿠레슈티 서클의 회원들을 처형하거나 감옥에 투옥시켰습니다."
ROM_oil_shipments:0 "독일으로의 석유 수송"
ROM_oil_shipments_desc:0 "세계대전 이후 서명된 부쿠레슈티 조약에 의거하여, 루마니아는 석유 유전을 독일에 임대해주고, 수송선으로 수송해주게 되었습니다."
ROM_royalist_threat:0 "군주제의 위협"
ROM_royalist_threat_desc:0 "국왕 페르디난드 1세가 1927년에 타계한 이후, 군부는 선왕의 장남이었던 카를 2세를 무시하고 선왕의 손자를 군부의 허수아비 삼아 국왕으로 옹립했습니다. 1935년에 철위대가 권력을 장악했을 때, 어린 왕은 루마니아에서 도망쳤고 코르넬리우 젤레아 코드레아누가 새로운 지도자로 불리게 되었습니다. 루마니아의 국민들과 군대의 일부는 군주를 열렬히 지지하고 있으며, 동시에 카를 2세의 옹립을 도모하고 있습니다."
ROM_everything_for_the_country_idea:0 "모든 것은 국가를 위하여"
ROM_everything_for_the_country_idea_desc:0 "'모든 것은 국가를 위하여'는 철위대의 슬로건입니다. 모든 루마니아인들은 조국을 위해 희생할 의무가 있습니다."
ROM_echipa_mortii_idea:0 "에키파 모르치"
ROM_echipa_mortii_idea_desc:0 "'죽음의 결사'는 언제 죽더라도 루마니아 전국 곳곳을 돌아다니며 루마니아 찬가를 부를 철위대 일원들의 조직입니다."
ROM_invested_in_iar:0 "항공기 공장"
ROM_invested_in_iar_desc:0 "제 각기 다른 루마니아의 항공기 공장들은 각각의 전문 분야에 중점을 두어 더욱 혁신적인 전투기와 폭격기를 설계하게 합니다."
ROM_the_nai:0 "국립 항공 산업"
ROM_the_nai_desc:0 "SET와 IAR 산업이 합병되어 설립된 국립 항공 산업이 항공기 생산을 주도합니다."

### Focuses ###
ROM_manoeuvres_in_the_carpathians:0 "카르파티아에서의 군사 훈련"
ROM_manoeuvres_in_the_carpathians_desc:0 "루마니아인들은 카르파티아 산맥을 기준으로 둘로 나누어져 있습니다. 한쪽은 우리 영토이지만, 다른 한쪽은 헝가리에 속해 있습니다. 부쿠레슈티 조약 제11조에 의거하여 우리는 오스트리아-헝가리 제국이 가진 이 지역을 공식적으로 포기했지만, 모든 만일의 사태는 대비해야 하는 법입니다."

### Army Expansion ###
ROM_army_expansion:0 "군대 확장"
ROM_army_expansion_desc:0 "철위대가 권력을 장악했을 때부터, 우리는 부큐레슈티 조약에 명시된 군인 징병 45,0000명 제한을 무시하여 조약을 위반했습니다. 우리는 더 나아가 군대를 확장시켜서, 미래의 전쟁에서 승리를 할 수 있도록 해야합니다."
ROM_infantry_weapons:0 "새로운 보병 장비"
ROM_infantry_weapons_desc:0 "우리의 새로운 육군은 원활한 임무 수행을 위해 현대화된 보병 장비들이 필요합니다."
ROM_military_factories:0 "군수공장 확장"
ROM_military_factories_desc:0 "루마니아가 미래의 전쟁에서 승리하기 위해서는, 우리의 산업력을 육군에게 충분한 장비를 공급해줄 수 있을 정도로 강하게 성장시켜야 합니다."
ROM_new_tactics:0 "새로운 전술"
ROM_new_tactics_desc:0 "우리는 우리 육군의 전술을 현대화하여 미래의 전쟁에서 승리할 수 있도록 해야 합니다."
ROM_artillery_effort:0 "야포 개발"
ROM_artillery_effort_desc:0 "우리 군에 공급되는 화기 중 제일 중요한 것은 포병입니다. 우리는 육군이 가장 현대적인 야포를 가질 수 있도록 확실히 해 두어야만 합니다."
ROM_special_forces:0 "특수부대 창설"
ROM_special_forces_desc:0 "우리는 보다 전문적인 임무를 수행할 수 있는 군인들을 실험해 보아야 합니다."
ROM_armor_effort:0 "기갑 개발"
ROM_armor_effort_desc:0 "현대 육군의 핵심은 기갑 부대입니다. 더 많은 현대 전차에 투자하여 우리가 뒤처지지 않도록 합시다."
ROM_mechanization_effort:0 "기계화 개발"
ROM_mechanization_effort_desc:0 "미래의 군인들은 전적으로 발로 걷는 보병들이 아닙니다. 우리는 이미 육군의 일부를 기계화시켰지만, 새로운 기계화 차량 형태들이 군인들이 험악한 지형에서 이동할 때, 보호하고 더 쉽게 이동할 수 있도록 하기 위해 더 투입될 것입니다."
ROM_everything_for_the_country:0 "모든 것은 국가를 위하여"
ROM_everything_for_the_country_desc:0 "루마니아식 표현인 토툴 펜트루 차라, 말그대로 \"모든 것은 국가를 위하여\", 는 철위대의 공식적인 명칭입니다. 모든 루마니아인들은 조국을 위해 희생할 의무가 있으며, 우리는 사람들에게 이를 각인시켜줄 필요가 있습니다."

### Diplomatic ###
ROM_claim_transylvania:0 "트란실바니아 요구"
ROM_claim_transylvania_desc:0 "트란실바니아에는 방대한 지역에 소수의 루마니아인들이 거주하고 있습니다, 일부 지역에서는 다수를 차지하고 있기도 합니다. 우리는 영유권 주장을 3번에 걸쳐서 압박하여 우리가 주장하는 지역에 모든 트란실바니아 지역과 바나트가 포함되도록 확장시켜야 합니다."
ROM_nationalize_oil_fields:0 "석유 산업체 국유화"
ROM_nationalize_oil_fields_desc:0 "우리가 대전쟁에서 패전한 이후, 우리는 풍부한 플로이에슈티 유전을 강제로 독일에게 양도해주게 되었습니다. 지금 독일 제국은 주식시장 붕괴로 인해 혼돈이 들이 닥쳤으니 이제 유전을 국유화할 때입니다. 반면에, 우리는 독일 제국으로부터 바로 직접 빼앗을 수는 없기 때문에 석유 수송을 계속하고 독일 기업들에게 배상해야 합니다."
ROM_nationalize_oil_fields_tt:0 "§R이 선택을 하다면 독일과 우리나라에 있는 일부 단체들이 좋아하지 않을 것입니다.§!\n"
ROM_demand_dobrudzha:0 "도브루자 재주장"
ROM_demand_dobrudzha_desc:0 "루마니아인들이 거주중인 이 지역은 끊임없이 불가리아의 행정관들의 도브루자에 있는 루마니아의 자취를 말살하려는 시도로 인해 고통받고 있습니다. 우리는 도브루자의 루마니아인들을 보호하고 영유귄 주장을 함으로서 우리가 도브루자를 되찾을 수 있도록 해야합니다."
ROM_dobrudzha_plebiscite:0 "도브루자 국민투표"
ROM_dobrudzha_plebiscite_desc:0 "루마니아인들이 거주중인 이 지역은 끊임없이 불가리아 행정관들의 도브루자에 있는 루마니아의 자취를 말살하려는 시도로 인해 고통받고 있습니다. 우리는 불가리아에게 도브루자 루마니아 반환여부를 묻는 국민투표 실시를 제안하여 평화적으로 도브루자를 돌려받을 수 있습니다."
ROM_demand_transylvania:0 "트란실바니아 정복"
ROM_demand_transylvania_desc:0 "트란실바니아 지역은 방대한 소수 루마니아인들이 거주하는 지역입니다, 일부 지역은 루마니아인들이 다수를 차지하고 있습니다. 이곳의 루마니아인들은 헝가리아 정부에 의해 억압받고 있습니다. 이제 트란실바니아의 루마니아인들을 자유롭게 하고 마침내 트란실바니아를 우리나라 품에 가져올 때입니다!"
ROM_claim_transnistria:0 "트란스니스트리아 요구"
ROM_claim_transnistria_desc:0 "우리 국민들의 안위를 위해 우리는 국경을 조금 더 확장시킬 필요가 있습니다. 우크라이나 영토인 트란스니스트리아는 베사라비아를 보호하기에 적합한 지역으로 보입니다."
ROM_greater_romania:0 "대 루마니아"
ROM_greater_romania_desc:0 "이제 모든 루마니아인들이 지도자께서 이끄는 통일된 한 국가에 모이게 되었습니다. 드디어 우리는 대 루마니아의 꿈을 이룩하게 되었습니다."
ROM_greater_romania_tooltip:0 "§G소유한 영토 중, 이전에 영유권 주장을 했던 지역들을 핵심 주로 편입합니다.§!\n\n"
ROM_extra_research_slot_ii:0 "새로운 과학자들 고용"
ROM_extra_research_slot_ii_desc:0 "우리의 새로운 영토에는 대도시들과 매우 똑똑한 사람들이 많습니다. 우리는 인구 중에, 특히 루마니아인들을 고용하여, R&D 기술의 진보를 이뤄낼 필요가 있습니다."

### Party ###
ROM_cuib:0 "둥지 설립"
ROM_cuib_desc:0 "The Iron Guard is organised in chapters called cuiburi, or \"nests\", which are organised around the virtues of discipline, work, silence, education, mutual aid, and honour. We can expand these chapters so every working men knows his duty to his country."
ROM_entrench_party:0 "굳건한 당"
ROM_entrench_party_desc:0 "The Iron Guard only took over in 1935 and while it is currently the most popular party of the country, there are many supporters for other parties and the monarchists. We need to promote membership of the Iron Guard and firmly entrench it in the Romanian political scene."
ROM_echipa_mortii:0 "에키파 모르치"
ROM_echipa_mortii_desc:0 "The Iron Guard has an action squad called Echipa Mortii, or \"Death Squad\", who have the mission to go everywhere in Romania and to sing. It is called Death Squad because its members have to accomplish their mission even with the risk of being killed by enemies of the Guard."
ROM_stop_oil_shipments:0 "독일 자산 몰수"
ROM_stop_oil_shipments_desc:0 "With the Germans and the Syndicalists tearing each other to pieces, we can nationalise certain key industries that just happen to be in German hands."
ROM_crush_royalists:0 "군주주의자들을 박살내라"
ROM_crush_royalists_desc:0 "It is time to crush the Monarchists once and forever. There never will be another leader of Romania than our great Conducător!"
ROM_crush_royalists_tooltip:0 "내전에서 승리했거나 내전을 막았을 경우"
ROM_rebuild_country:0 "국가를 재건하라"
ROM_rebuild_country_desc:0 "The struggle for power with the supporters of the monarchy and other enemies of the republic has left us vulnerable. We need to rebuild our country and form a strong, cohesive society. For Romania!"

### Industrial ###
ROM_ploiesti_refineries:0 "플로이에슈티 정유시설 확장"
ROM_ploiesti_refineries_desc:0 "플로이에슈티 유전은 유럽에서 석유 매장량이 많은 곳 중 하나입니다. 부큐레슈티 조약에 의거하여 독일에 임대해주었지만, 우리는 독일과 오스트리아 회사들의 도움을 받아서 플로에이슈티 정유시설에 좀 더 투자할 수 있습니다."
ROM_refinery_bonus:0 "플로이에슈티 정유시설 투자"
ROM_infrastructure_effort:0 "기반시설 개발"
ROM_infrastructure_effort_desc:0 "우리나라는 강대국들에 비해 많이 낙후 되어있습니다. 조국의 기반시설을 확충할 필요가 있습니다."
ROM_more_factories:0 "공장 건설 I"
ROM_more_factories_desc:0 "무기와 소모품을 제조하기 위해 더 많은 공장들이 필요합니다."
ROM_more_factories_ii:0 "공장 건설 II"
ROM_more_factories_ii_desc:0 "늘어나는 육군의 보급을 위해 우리의 산업을 확충시킬 필요가 있습니다."
ROM_industry_effort:0 "산업 개발"
ROM_industry_effort_desc:0 "어째서인지 현재 우리의 산업 능력은 제한적입니다. 우리는 노동자들을 좀더 영리하게 만들 방법을 찾을 필요가 있습니다."
ROM_dig_for_oil:0 "석유 채굴"
ROM_dig_for_oil_desc:0 "유럽에서 석유 매장량이 많은 곳 중 하나인 플로이에슈티 유전에는 이전에 우리가 생각한 것보다도 더 많은 석유가 매장되어 있을지도 모릅니다."
ROM_extra_research_slot:0 "추가 연구 슬롯"
ROM_extra_research_slot_desc:0 "산업 진보에 투자하는 것은 R&D 분야에 발전을 가져다 줄 것입니다."

### Air ###
ROM_technical_development_society:0 "기술 개발 학회"
ROM_technical_development_society_desc:0 "The Societatea Pentru Exploatări Technice, or Technical Development Society, is an aircraft plant in Bucharest specialised in developing new training aircraft. We need to expand its facilities to give them the capacity to help our air force grow."
ROM_invest_in_iar:0 "IAR에 투자"
ROM_invest_in_iar_desc:0 "Industria Aeronautică Română is the largest Romanian aircraft manufacturer, responsible for most of our fighter development and production. To ensure their continuing contribution to our war effort, they need our investment."
ROM_fighter_designs:0 "새로운 전투기 설계"
ROM_fighter_designs_desc:0 "IAR의 지도하에, 우리의 이웃국가들과 싸울 수 있는 새로운 전투기 설계를 개발할 수 있습니다."
ROM_cas_effort:0 "근접항공지원"
ROM_cas_effort_desc:0 "The air force of the future relies on Close Air Support, and we need to make sure we have the best models available."
ROM_medium_bomber_effort:0 "폭격기 개발"
ROM_medium_bomber_effort_desc:0 "The air force of the future relies on Tactical Bombers, and we need to make sure we have the best models available."
ROM_air_tactics:0 "새로운 공군 전술"
ROM_air_tactics_desc:0 "우리의 공군을 확장함으로써, 우리는 공중 전투에 이용할 새로운 전술을 개발할 수 있습니다."
ROM_keep_individual_air_factories:0 "항공기 공장을 계속 분리시켜놓자"
ROM_keep_individual_air_factories_desc:0 "While a combination of the different airplane factories may be worthwhile to lower production cost, if they each focus on their field of expertise, we may see more innovative designs."
ROM_national_aeronautical_industry:0 "국립 항공 산업체를 창설하자"
ROM_national_aeronautical_industry_desc:0 "A combination of the SET and IAR factories can be beneficial to Romanian air production and development. The government needs to promise to purchase a minimum order of aircraft each year from the new plant to ensure its survival, but they can coordinate the production and thus lower the cost of it."
ROM_rocket_effort:0 "로켓 개발"
ROM_rocket_effort_desc:0 "Some interesting developments have been made in other countries in the last years. We need to keep up and look at advances in rocket and jet technology."
ROM_radar_effort:0 "레이다 개발"
ROM_radar_effort_desc:0 "적군 항공기를 감지해내는 것은 중요합니다. 우리는 레이다 역량을 발전시켜서 확실히 적군의 공격을 조기에 알릴 수 있도록 해야합니다."
ROM_naval_bomber_effort:0 "해상 폭격기 개발"
ROM_naval_bomber_effort_desc:0 "적군의 함선을 격침시키기 위해서 현대 해상 폭격기를 더 많이 만들필요가 있습니다."

### Naval ###
ROM_expand_constanta_port:0 "흑해 항구 확장"
ROM_expand_constanta_port_desc:0 "Constanta, once the artery that connected us to the sea, is in the hands of Bulgaria. Should we ever want our navy to see face to face with the one of our Southern neighbours, we need to expand what ports we have in Cetatea Alba."
ROM_coastal_navy:0 "연안 해군"
ROM_coastal_navy_desc:0 "Our navy will never operate on larger seas, we only need it to protect our coastline and harass enemy shipping."
ROM_coastal_navy_bonus:0 "연안 해군 보너스"
ROM_destroyer_effort:0 "구축함 개발"
ROM_destroyer_effort_desc:0 "우리는 적군의 잠수함으로 부터 우리의 함선을 보호할 현대 구축함들이 더 많이 필요합니다."
ROM_submarine_effort:0 "잠수함 개발"
ROM_submarine_effort_desc:0 "현대 잠수함들이 조금 더 효과적으로 적군 함선을 침몰시킬 수 있도록 만들 필요가 있습니다."
ROM_large_navy:0 "대양 해군"
ROM_large_navy_desc:0 "Though Romania might never possess as large a navy as the major powers, we need to invest in larger surface vessels to effectively fight off enemy ships."
ROM_large_navy_bonus:0 "대양 해군 보너스"
ROM_armoured_cruiser_effort:0 "장갑 순양함 개발"
ROM_armoured_cruiser_effort_desc:0 "If we build new armoured cruisers, we will have some of the largest surface vessels on the Black Sea."
ROM_armoured_cruiser_bonus:0 "장갑 순양함 개발"
ROM_light_cruiser_effort:0 "순양함 개발"
ROM_light_cruiser_effort_desc:0 "Cruisers can fulfil both an escort role for our larger ships, and engage smaller surface vessels and submarines."
ROM_light_cruiser_bonus:0 "순양함 개발"
ROM_navy_tactics:0 "새로운 해군 전술"
ROM_navy_tactics_desc:0 "우리의 해군을 확장함으로써, 새로운 전술을 만들어낼 수 있습니다."
ROM_new_navy_tactics_bonus:0 "새로운 해군 전술"
ROM_marines_effort:0 "해병대 창설"
ROM_marines_effort_desc:0 "A Marine Corps can be a valuable asset to support our land operations and to secure forward bases."
ROM_marines_bonus:0 "해병대 창설"

