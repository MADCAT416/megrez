### Ideas ###
BUL_retain_agrarianism_idea:0 "Retain Agrarianism"
BUL_retain_agrarianism_idea_desc:0 "We have decided to remember our roots and ensure that Bulgaria remains an agrarian nation. This is seen by many, including our peasants and members of the Bulgarian Agrarian National Union, as the safer and correct choice. We can now focus on furthering Bulgaria's output of crops and other agricultural goods to the market."
BUL_ailing_economy_idea:0 "Ailing Economy"
BUL_ailing_economy_idea_desc:0 "Following Prime Minister Malinov's decision to break off ties with Germany, alongside cool relations with all of our neighbours, we have largely been forced to rely on ourselves and what few nations that are willing to trade with us in order to ensure that our economy stays afloat. In addition, our preacrious economic position is not helped by our policy of protectionism, which has drive away even the most adventurous investors..."
BUL_increased_wheat_exports_idea:0 "Increased Wheat Exports"
BUL_increased_wheat_exports_idea_desc:0 "By exporting more wheat into the world market, we can better stimulate economic activity in both Bulgaria and the rest of the world while also reaping lucrative profits at the same time."
BUL_increased_wheat_exports_idea2:0 "Increased Wheat Exports"
BUL_increased_wheat_exports_idea2_desc:0 "By exporting more wheat into the world market, we can better stimulate economic activity in both Bulgaria and the rest of the world while also reaping lucrative profits at the same time."
BUL_black_monday_idea:0 "Black Monday"
BUL_black_monday_idea_desc:0 "Following the crash of the Berlin Stock Exchange, it was only a matter of time before the shockwaves from the economic downturn had reached Bulgaria. Our economy has been hit very hard, with unemployment rates skyrocketing, unrest growing throughout the populace, and the price of military pensions weighing down on us heavily. We must turn our gaze to ending this economic crisis once and for all."
BUL_black_monday_idea2:0 "Black Monday"
BUL_black_monday_idea2_desc:0 "Following the crash of the Berlin Stock Exchange, it was only a matter of time before the shockwaves from the economic downturn had reached Bulgaria. Our economy has been hit very hard, with unemployment rates skyrocketing, unrest growing throughout the populace, and the price of military pensions weighing down on us heavily. We must turn our gaze to ending this economic crisis once and for all."
BUL_black_monday_idea3:0 "Black Monday"
BUL_black_monday_idea3_desc:0 "Following the crash of the Berlin Stock Exchange, it was only a matter of time before the shockwaves from the economic downturn had reached Bulgaria. Our economy has been hit very hard, with unemployment rates skyrocketing, unrest growing throughout the populace, and the price of military pensions weighing down on us heavily. We must turn our gaze to ending this economic crisis once and for all."
BUL_black_monday_idea4:0 "Black Monday"
BUL_black_monday_idea4_desc:0 "Following the crash of the Berlin Stock Exchange, it was only a matter of time before the shockwaves from the economic downturn had reached Bulgaria. Our economy has been hit very hard, with unemployment rates skyrocketing, unrest growing throughout the populace, and the price of military pensions weighing down on us heavily. We must turn our gaze to ending this economic crisis once and for all."
BUL_empowering_the_bank_idea:0 "Empowering the Bulgarian National Bank"
BUL_empowering_the_bank_idea_desc:0 "In order to revalue and improve the stability of our currency, we must ensure that the BUlgarian National Bank is properly funded and that regulations are put in place so that we may bring about an economically strong and financially sound Bulgaria."
BUL_adopt_industrialisation_idea:0 "Adopt Industrialisation"
BUL_adopt_industrialisation_idea_desc:0 "Seen by many as risky, we've decided to abandon Bulgaria's status as an agricultural nation and have begun to take steps to turn the nation into one that is primarily industrial. This has, however, worried and even angered many members of the Bulgarian Agrarian National Union, who see our move towards industrialisation as one that will only hurt the farmers."
BUL_military_pensions_idea:0 "Military Pensions"
BUL_military_pensions_idea_desc:0 "During the Weltkrieg, Bulgaria had sent all that it had available, with a sizeable portion of its population in the military and sent to the frontlines. While this had been a massive boon during the war, this had hurt us following the conclusion of the Weltkrieg where the number of soldiers who were to receive their pensions were more than enough to divert significant amounts of funding."
BUL_slashed_military_pensions_idea:0 "Slashed Military Pensions"
BUL_slashed_military_pensions_idea_desc:0 "We have made the controversial decision of entirely cutting the funding of military pensions. This has not endeared us to many veterans, or even the military themselves, who see us as taking away what had rightfully belonged to them. And while this measure is an extreme one, it is required if we are to ever prosper economically."
BUL_reorganised_military_pensions_idea:0 "Reorganised Military Pensions"
BUL_reorganised_military_pensions_idea_desc:0 "While it has been a long and hard road, we have managed to properly reorganise the military pension system which will allow us to better and more efficiently divert funding towards our veterans."
BUL_coal_extraction_idea:0 "Coal Extraction"
BUL_coal_extraction_idea_desc:0 "Coal within Bulgaria is a bountiful and abundant resource that is also very useful and in demand. By increasing the amount of coal extracted we can stimulate economic trade while also reaping the reward of our toil."
BUL_financial_deficit_idea:0 "Financial Deficit"
BUL_financial_deficit_idea_desc:0 "Due to our choice of maintaining the current spending rate for military pensions, we must endure the financial deficit that has, inevitably, come our way."
BUL_agricultural_boom_idea:0 "Agricultural Boom"
BUL_agricultural_boom_idea_desc:0 "With the recent economic crisis now over, we can look forward to an agricultural boom which has seen us gain a plentiful amount of crops and a good harvest year. Surely, Bulgaria shall be a booming agrarian nation."
BUL_industrial_boom_idea:0 "Industrial Boom"
BUL_industrial_boom_idea_desc:0 "With the recent economic crisis now over, we can look forward to an industrial boom which has seen us industrialise at an unprecedented rate and has allowed for a vast growth in economic activity. Surely, Bulgaria shall be a booming industrial nation."
BUL_redistributing_land_to_peasants_idea:0 "Redistributing Land to Peasants"
BUL_redistributing_land_to_peasants_idea_desc:0 "One of the platforms of the Bulgarian Agrarian National Union was the redistribution of land to the overtrodden peasants. In order to increase agricultural activity within our nation and ensure that our land is utilised to its full potential, we must go forth with this redistribution programme."
BUL_lowering_tax_burden_on_peasants_idea:0 "Lowering Tax Burden on Peasants"
BUL_lowering_tax_burden_on_peasants_idea_desc:0 ""
BUL_agricultural_subsidisation_idea:0 "Agricultural Subsidisation"
BUL_agricultural_subsidisation_idea_desc:0 "Pouring government funds into agricultural ventures is clearly an important thing if we are to bring about a thriving agricultural economy within Bulgaria."
BUL_agricultural_subsidisation_idea2:0 "Agricultural Subsidisation"
BUL_agricultural_subsidisation_idea2_desc:0 "Pouring government funds into agricultural ventures is clearly an important thing if we are to bring about a thriving agricultural economy within Bulgaria."
BUL_increased_weapons_production_idea:0 "Increased Weapons Production"
BUL_increased_infantry_weapons_production_idea:0 "Increased Infantry Weapons Production"
BUL_defending_our_land_idea:0 "Defending our Land"
BUL_battle_plans_idea:0 "Drawing Up Battle Plans"
BUL_battle_plans_idea_desc:0 "In order to maintain a certain readiness, we must draft up contingency plans in the case that our enemies, who have encircled us like vultures they are, decide to go on the offensive."
BUL_expanding_the_reserves_idea:0 "Expanding the Reserves"
BUL_well_trained_officers_idea:0 "Well Trained Officers"
BUL_well_trained_officers_idea_desc:0 "We must take great care to ensure that the officers of the Bulgarian Land Forces are top quality and able to consistently bring about victories."
BUL_balkan_hegemony_idea:0 "Balkan Hegemony"
BUL_a_military_with_a_state_idea:0 "A Military with a State"
BUL_a_military_with_a_state_idea_desc:0 "Known by many as the 'Prussia of the Balkans', Bulgaria certainly lives up to its name by ensuring its possession of a top notch and well-trained armed forces. We must retain that repuation in order to stave off any potential enemies and ensure the protection of our great nation."
BUL_asserting_the_tsars_power_idea:0 "Asserting the Tsar's Power"
BUL_asserting_the_tsars_power_idea_desc:0 "The Tsar must be allowed to freely assert his royal prerogatives and do as he sees fit. For it is the Tsar who shall help Bulgaria attain and maintain its golden age."
BUL_freedom_of_press_idea:0 "Freedom of Press"
BUL_freedom_of_press_idea_desc:0 "We can no longer allow for the censorship of prominent newspapers and expect to get away with it. Bulgaria is a democratic and progressive society and, thus, must act as one. While this will free us up to more criticism, this will also allow our institutions to flourish and lead to a freer society for all Bulgarians."
BUL_free_trade_idea:0 "Free Trade"
BUL_economic_privatisation_idea:0 "Economic Privatisation"
BUL_economic_privatisation_idea_desc:0 "By empowering the private sector, we can take the burden of payment off of the government, which will allow for an expanded budget, and increase efficiency within various economic institutions."
BUL_political_meritocracy_idea:0 "Political Meritocracy"
BUL_political_meritocracy_idea_desc:0 "A key tenet of the Liberal Party is that the Bulgarian political system is one that is based upon opportunity, not nepotism, and allows for the reprsentation of the Bulgarian people. We must allow the government to thrive."
BUL_trade_with_russia_idea:0 "Bulgarian-Russian Trade"
BUL_trade_with_russia_idea_desc:0 "By enacting a trade deal between our two nations, we can gain access to preferred trade and better fight off any economic downturns we may experience."
BUL_empower_the_bulgarian_land_forces_idea:0 "Empower the Bulgarian Land Forces"
BUL_empower_the_bulgarian_land_forces_idea_desc:0 "The Bulgarian Land Forces are the backbone of our great nation, and only by empowering them can we ensure that Bulgaria remains safe, secure, and stable for the forseeable future."
BUL_idealised_sovereign_idea:0 "Idealised Sovereign"
BUL_idealised_sovereign_idea_desc:0 "We must work towards convincing the Bulgarian people of the righteousness and benevolence of the Tsar. It is key that the Bulgarian people look up to His Majesty."
BUL_expanding_the_tsars_powers_idea:0 "Expanding the Tsar's Powers"
BUL_tightening_electoral_laws_idea:0 "Tightening Electoral Laws"
BUL_tightening_electoral_laws_idea_desc:0 ""
BUL_political_protests_idea_desc:0 "The people and politicians affected by the tightened electoral laws have begun to take to the streets, protesting against the policy of the Tsar. This will have destabilising effect on our nation, unfortunately."
BUL_council_of_ministers_idea:0 "Council of Ministers"
BUL_council_of_ministers_idea_desc:0 "By empowering the executive branch and close advisers to the Tsar, we can ensure that full power is in the hands of those who we deem fit to possess it. This will, in addition, have the advantage of weakening our opposition."
BUL_trade_with_germany_idea:0 "Bulgarian-German Trade"
BUL_trade_with_germany_idea_desc:0 "By enacting a trade deal between our two nations, we can gain access to preferred trade and better fight off any economic downturns we may experience."
BUL_german_military_mission_idea:0 "German Military Mission"
BUL_suppressing_the_agrarians_idea:0 "Suppressing the Agrarians"
BUL_restructuring_the_state_idea:0 "Restructuring the State"
BUL_restructuring_the_state_idea_desc:0 "With the Narrow Socialist government now in power of Bulgaria, we must take steps to fully restructure our state and get the Bulgarian people to accept the political realities of the situation. This will, however, take some time to accomplish."
BUL_restructuring_the_state_idea2:0 "Restructuring the State"
BUL_restructuring_the_state_idea2_desc:0 "With the Narrow Socialist government now in power of Bulgaria, we must take steps to fully restructure our state and get the Bulgarian people to accept the political realities of the situation. This will, however, take some time to accomplish."
BUL_support_the_free_trade_unions_idea:0 "Supporting the Free Trade Unions"
BUL_communal_farming_idea:0 "Communal Farming"
BUL_military_purges_idea:0 "Military Purges"
BUL_military_purges_idea_desc:0 "Unfortunately, many of the top officers within the Bulgarian Land Forces were against the socialist form of government, giving us no choice but to purge them. This has had the effect of weakening our military for the forseeable future."
BUL_improving_living_standards_idea:0 "Improving Living Standards"
BUL_improving_living_standards_idea_desc:0 "Ensuring higher living standards for our citizens is key if we are to guarantee their satisfaction with the current government and allow them to live under proper conditions."
BUL_political_democracy_idea:0 "Political Democracy"
BUL_political_democracy_idea_desc:0 "It is important that we take steps to ensure that our nation is a bastion of democracy and that all peoples, parties, and groups are properly represented."
BUL_rebuilding_the_state_idea:0 "Rebuilding the State"
BUL_rebuilding_the_state_idea_desc:0 "Following the Balkan War and other developments within the nation, it is clear that Bulgaria's position, as it stands, is a precarious one. As such, we must take steps to restore the confidence of the people, physically reconstruct the institutions of the state, and bring democracy to Bulgaria."
BUL_rebuilding_the_state_idea2:0 "Rebuilding the State"
BUL_rebuilding_the_state_idea2_desc:0 "Following the Balkan War and other developments within the nation, it is clear that Bulgaria's position, as it stands, is a precarious one. As such, we must take steps to restore the confidence of the people, physically reconstruct the institutions of the state, and bring democracy to Bulgaria."
BUL_rebuilding_the_state_idea3:0 "Rebuilding the State"
BUL_rebuilding_the_state_idea3_desc:0 "Following the Balkan War and other developments within the nation, it is clear that Bulgaria's position, as it stands, is a precarious one. As such, we must take steps to restore the confidence of the people, physically reconstruct the institutions of the state, and bring democracy to Bulgaria."
BUL_educational_development_idea:0 "Educational Development"
BUL_educational_development_idea_desc:0 "We must turn our gaze towards educating our youth and teach them the wonders of modern education. After all, Bulgaria must possess an educated populace in order to secure its status in the world."
BUL_empowering_the_workers_idea:0 "Empowering the Workers"
BUL_empowering_the_workers_idea_desc:0 "We must work to strengthen the position of the common worker within Bulgaria so as to ensure fair and proper working conditions and honour those that work hard to keep the state a beacon of economic activity."
BUL_progressive_income_tax_idea:0 "Progressive Income Tax"
BUL_progressive_income_tax_idea_desc:0 "A flat tax, especially in today's day and age, makes no sense. Why should the poor and the rich pay a flat rate that is dependent upon nothing? The solution is to, of course, tax the people based upon their income rate in order to curb the spead of income inequality and ensure that each and every citizen is paying their fair share."
BUL_constitutional_monarchy_idea:0 "Constitutional Monarchy"
BUL_constitutional_monarchy_idea_desc:0 "The role of the Tsar shall no longer be as direct as it once was in Bulgarian politics. His role shall be reduced to a largely ceremonial one, with his powers neutered. Real power, after all, should be vested in the government, not the monarch."
