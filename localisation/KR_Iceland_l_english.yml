### Events ###
ice.1.t:0 "연료 부족"
ice.1.d:0 "최근 경제 중심지 상황으로 인해 우리 정부와 민간 기업들이 연료 선적선을 확보할 수 있는 능력이 크게 떨어졌습니다. 아이슬란드에서 가장 큰 경제 분야 중 하나인 어업은 그 결과로 붕괴에 직면하고 있습니다."
ice.1.a:0 "제기랄! 돈이 없어!"
ice.2.t:0 "아이슬란드와 거래"
ice.2.d:0 "아이슬란드 경제는 최근에 경제적 어려움을 겪었습니다. 그 결과, 대규모의 연료 부족이 아이슬란드에 임박했고, 아이슬란드의 어업을 파괴할 것으로 위협하고 있습니다. 우리는 그들에게 연료를 제공하는 대신 그들이 그린란드 연안에서 어업을 할 수 있는 독점권을 인정하는 대가로 연료를 제공할 수 있습니다. 아마도 이것은 또한 길고 이로운 관계의 시작이 될 수도 있습니다."
ice.2.a:0 "아이슬란드에 거래를 제안하며 접근한다!"
ice.2.b:0 "이건 우리와 상관없는 일이야."
ice.3.t:0 "권리를 위한 캐나다 연료"
ice.3.d:0 "캐나다 사람들은 우리의 경제적인 어려움을 완화시키기 위해 연료를 제공하는 것으로 우리에게 접근해 왔습니다. 그 대가로, 그들에게 그린란드 연안에서의 어업권을 양보할 것입니다. 우리가 이 거래를 받아들인다면, 우리는 잠재적인 위기를 피할 수 있을 것입니다."
ice.3.a:0 "거래 조건을 받아들여!"
ice.3.b:0 "가격이 너무 비싸."
ice.4.t:0 "아이슬란드가 수락하다"
ice.4.d:0 "아이슬란드는 우리의 연료 거래를 받아들였습니다. 우리 어선들은 이제 그린란드로 무제한으로 접근할 수 있고, 아이슬란드의 연료 부족 현상은 곧 사라질 것입니다. 아마도 우리는 나중에 아이슬란드와의 거래에서 이 협력을 이용할 수 있을 것입니다."
ice.4.a:0 "좋은 소식이야!"
ice.5.t:0 "아이슬란드가 거절하다"
ice.5.d:0 "망할 아이슬란드놈들! 그들은 그린란드 연안의 우리의 어업권을 인정해 주는 대가로 우리가 연료를 제공하는 것을 거절했습니다. 우리는 그들의 섬에 대한 영향력을 확대하기 위한 또 다른 방법을 찾아야 합니다."
ice.5.a:0 "안타깝군."
ice.6.t:0 "아이슬란드에서의 왕정파 간섭"
ice.6.d:0 "왕정파들은 아이슬란드의 연료 위기를 이용하여 아이슬란드에 간섭하고 있습니다. 이것은 명백히 아이슬란드에서의 캐나다의 개조가 시작한 것입니다. 캐나다의 영향을 받은 아이슬란드가 영국 섬을 탈환하려는 또 다른 어리석은 시도의 근거지가 될 수도 있습니다. 공화주의 해군은 이 위협에 대한 대응으로 비상 경계 태세에 들어갔습니다..."
ice.6.a:0 "우리는 이것을 주시할 필요가 있다."
ice.7.t:0 "어부의 시위"
ice.7.d:0 "어부들은 그린란드 해안에서 우리의 어업권을 포기하기로 한 우리의 결정에 대해 항의하기 시작했고, 우리는 캐나다와 서명한 조약에서 받아들여야 했습니다. 그들이 이성을 찾을수 있다면..."
ice.7.a:0 "빌어먹을 어부들!"
ice.8.t:0 "야당은 협상의 종결을 요구하고 있다"
ice.8.d:0 "야당은 우리가 어업 종사자들의 우려를 해결하기 위해 캐나다와의 협정을 취소할 것을 요구해 왔습니다. 만약 우리가 그 거래를 취소한다면 우리는 다른 곳에서 연료를 찾아야만 할 것이지만, 만약 그렇지 않다면 우리는 내부에서 위기에 직면할 것입니다."
ice.8.a:0 "우리는 연료가 필요해!"
ice.8.b:0 "거래를 취소하다."
ice.9.t:0 "아이슬란드가 거래를 취소하다"
ice.9.d:0 "아이슬란드 정부는 자국의 압력에 굴복하여, 논란이 되고 있는 캐나다와의 무역 협정을 취소했습니다. 이것은 캐나다 사람들이 아이슬란드에 대해 가지고 있는 야망으로 인해 가장 불행할 것입니다..."
ice.9.a:0 "안타깝군."
ice.10.t:0 "레이캬비크 폭동"
ice.10.d:0 "아이슬란드 정부가 논란이 되고 있는 캐나다와의 무역 협정을 취소하기를 거부한 것은 야당, 사회주의자들, 여러 노조들이 요청한 레이캬비크의 대규모 폭동으로 이어졌습니다. 그들은 그린란드 해안을 따라 바로 어업과 관련된 무역 거래를 즉각 중지하고 아이슬란드의 국가적인 문제에 있어서 반갑지 않은 캐나다의 간섭을 중단할 것을 요구하고 있습니다."
ice.10.a:0 "망할 폭도들!"
ice.10.b:0 "흥미롭군."
ice.11.t:0 "거래 수정"
ice.11.d:0 "레이캬비크에서 일어난 모든 폭동과 우리가 질서를 회복시키지 못하는 상황에서, 우리는 캐나다와의 협정을 수정해서 이 도시에서 벌어지고 있는 일부 반대 세력을 가라앉힐 수 있기를 바라고 있습니다. 우리는 질서를 회복하기 위해 캐나다가 아이슬란드에 군대를 주둔시킬 수 있는 능력을 제공했습니다."
ice.11.a:0 "요청서를 보내다."
ice.11.b:0 "우리 스스로 이 문제를 해결할 수 있을 거야!"
ice.12.t:0 "아이슬란드로 군대 파견"
ice.12.d:0 "아이슬란드는 우리가 어업 협정을 수정해서 어업 권리를 되찾기를 원합니다. 그에 대한 보상으로 그들은 우리에게 육지, 해군과 공군을 그곳에 주둔시킬 수 있는 능력을 제공하고 있습니다. 그건 우리가 원했던 바로 그것입니다..."
ice.12.a:0 "그들의 제안을 받아들인다."
ice.12.b:0 "그들의 제안을 거절한다!"
ice.13.t:0 "아이슬란드의 캐나다 군인"
ice.13.d:0 "캐나다의 왕정파들은 아이슬란드로 군대를 이동시키기 위해 아이슬란드 정부와의 계약을 이용했습니다. 그들이 이 섬을 브리튼 연방에 대한 추가적인 침략 근거지로 사용할 것이라는 데는 의심의 여지가 없습니다."
ice.13.a:0 "이건 용납할 수 없어!"
ice.13.b:0 "훌륭하군."
ice.13.c:0 "흥미롭군."
ice.14.t:0 "아이슬란드 봉쇄"
ice.14.d:0 "아이슬란드에서의 왕정파 침입은 용납될 수 없습니다. 우리가 지금 행동하지 않으면 섬에 대한 통제가 어려우며, 아이슬란드의 생디칼리즘 운동이 여전히 강하기는 하지만 섬에 대한 통제권을 굳건히 함으로써 우리에 대한 침략의 영구적인 기반이 될겁니다. 봉쇄는 아마도 왕정파사람들과 그들의 영향력을 아이슬란드로부터 제거하기 위한 가장 좋은 접근법일 것입니다."
ice.14.a:0 "봉쇄를 밀고 나가라!"
ice.14.b:0 "우리는 이것에 대해 준비가 되어 있지 않다."
ice.15.t:0 "브리튼이 아이슬란드를 봉쇄했다"
ice.15.d:0 "캐나다가 아이슬란드에 군대를 주둔시키도록 한 아이슬란드의 캐나다 무역 협정 변경에 대한 항의로, 브리튼 연방의 생디칼리스트가 아이슬란드 주변에 봉쇄를 설치했습니다! 외국 무역선이 생디칼리스트 해군에 의해 되돌려 지고 있습니다."
ice.15.aa:0 "끔찍하군!"
ice.15.ab:0 "우리는 대응해야 한다!"
ice.15.ac:0 "마침내!"
ice.15.ad:0 "흥미롭군."
ice.16.t:0 "봉쇄에 대한 대응"
ice.16.d:0 "우리는 이 논쟁이 되고 있는 행동에 대응해야 합니다. 왕은 전쟁을 요구하고 있지만, 수상은 공개적인 충돌을 피할 수 있는 좀 더 미묘한 접근을 고려하고 있습니다. 어떻게 할까요?"
ice.16.a:0 "그 자식들과 전쟁이다!"
ice.16.b:0 "비밀작전을 수행해야 된다."
ice.17.t:0 "위기"
ice.17.d:0 "봉쇄는 내각에 위기를 초래했고, 인민통합당 당원들은 선거를 요구했습니다. 전국적으로 어부들은 야당의 편을 들어 왔습니다, 어떻게 할까요?"
ice.17.a:0 "선거를 실시하다."
ice.17.b:0 "선거는 없다!"
ice.18.t:0 "아이슬란드의 야당 파업"
ice.18.d:0 "아이슬란드 정부가 선거를 소집하는데 실패한 후, 인민통합당과 국민당 당원들은 정부를 떠났습니다. 시위가 늘어나고 있고 정부 청사 밖에서는 여러명의 무장한 사람들이 목격되었습니다."
ice.18.a:0 "이건 골치 아픈 일이야."
ice.19.t:0 "의회의 시민 물결"
ice.19.d:0 "인민통합당과 국민당의 당원들은 한 가까운 격분으로 군중을 동요시켰습니다. 시위대가 정부 청사에 난입한 결과 국회 본 회의장 밖으로 나오기도 힘든 실정입니다. 우리 국회 의원들은 혁명의 소리에 동의하고 있습니다."
ice.19.a:0 "캐나다에 도움을 요청해!"
ice.19.b:0 "우리가 처리할 수 있어!"
ice.20.t:0 "아이슬란드 정부가 도움을 요청하다"
ice.20.d:0 "항의 시위의 폭력과 연방이 개입할 가능성이 있는 상황에서 아이슬란드 정부는 폭동을 진압하기 위해 우리에게 군대를 보내 줄것을 요청했습니다. 왕은 정부를 지원하기를 열망하지만 수상은 그 섬에서 벌어지고 있는 갈등을 피하고 싶어 합니다."
ice.20.a:0 "군대를 파견해!"
ice.20.b:0 "그들의 요청을 거절하다."
ice.21.t:0 "캐나다 군대가 레이캬비크에 입성하다"
ice.21.d:0 "아이슬란드의 대중의 봉기에 대한 지원 요청에 따라 캐나다 정부는 아이슬란드 정부를 지원하기 위해 아이슬란드에 군대를 파견했습니다."
ice.21.a:0 "훌륭해!"
ice.21.b:0 "우리는 뭔가를 해야만 해!"
ice.21.c:0 "흥미롭군."
ice.22.t:0 "아이슬란드 중재"
ice.22.d:0 "아이슬란드 정부는 아이슬란드 국민을 정당한 이유로 진압하려는 왕정파에 도움을 요청했습니다. 우리는 노동자들을 위해 행동해야 합니다."
ice.22.a:0 "아이슬란드의 노동자들을 도와줘!"
ice.22.b:0 "노동자들은 우리의 도움 없이도 성공할 것이다."
ice.23.t:0 "아이슬란드에 캐나다가 개입하지 않다"
ice.23.d:0 "아이슬란드 정부의 캐나다 지원 요청은 거부되었습니다. 왕정파의 군대가 떠나고 있고 시위자들은 아이슬란드의 대부분을 점령했습니다. 대부분의 정부 관계자들은 캐나다의 고문들과 함께 오타와로 떠나고 있습니다."
ice.23.a:0 "끔찍하군!"
ice.24.t:0 "레이캬비크에서의 캐나다의 승리"
ice.24.d:0 "아이슬란드로 파견된 캐나다 군은, 레이캬비크를 시위자들로부터 구출할 수 있었습니다. 노동자들도 아이슬란드 정부도 이 사실을 잊지 않을 것입니다."
ice.24.a:0 "업무로 복귀하라!"
ice.24.b:0 "끔찍한 소식이군!"
ice.24.c:0 "생디칼리즘은 또 다시 패배했다."
ice.25.t:0 "레이캬비크에서 승리한 시위자들"
ice.25.d:0 "아이슬란드에서 야당과 시위대 간의 동맹은 레이캬비크를 사로잡을 수 있었습니다. 그들은 이제 새로운 생디칼리스트 국가를 건설하고 있습니다."
ice.25.a:0 "짐 쌀 시간이야..."
ice.26.t:0 "캐나다와 브리튼군의 충돌"
ice.26.d:0 "캐나다와 브리튼 모두 레이캬비크에서 진행 중인 투쟁에 개입했는데, 1925년의 생디칼리스트와 왕정파 군이 서로 공격한 이후 처음으로 서로 활발하게 싸우고 있다는 것을 의미합니다. 브리튼인들은 야당을 돕고 있는 반면 캐나다 군대는 정부군을 지원하고 있습니다. 많은 총격이 있을 것으로 보이고 시간만이 누가 이 전투를 이기는지 말해 줄 것입니다."
ice.26.a:0 "행운을 빈다..."
ice.27.t:0 "캐나다군 승리"
ice.27.d:0 "브리튼군과 잠시 동안의 교전 끝에 캐나다군이 승리하였고 우리가 아이슬란드를 방어하는데 도움을 주었습니다. 기막힌 사건의 전개입니다"
ice.27.a:0 "업무로 복귀하라!"
ice.28.t:0 "왕정파가 아이슬란드를 점령하다"
ice.28.d:0 "우리 군대는 왕정파에 의해 패배당했습니다. 그들은 분명 이것을 위해 어떤 속임수를 사용 했습니다, 그러나 현실은 우리가 나가서 응답해야 한다는 것입니다. 어떤 사람은 전쟁을 요구하고, 다른 사람들은 우리가 떠나야 한다고 생각합니다."
ice.28.a:0 "다 태워 버려!"
ice.28.b:0 "봉쇄를 해제하라..."
ice.29.t:0 "브리튼군 승리"
ice.29.d:0 "브리튼군과의 짧은 교전 후에 캐나다군은 후퇴했고 브리튼군은 야당 세력과 시위자들이 정부 청사를 확보하는 것을 돕고 있습니다. 이제 마지막입니다."
ice.29.a:0 "가방을 싸라."
ice.30.t:0 "캐나다 군대의 패배"
ice.30.d:0 "아이슬란드 정부는 우리의 지속적인 지원에도 불구하고 연방의 지원을 받는 시위자들에 의해 패배했고, 후퇴할 수 밖에 없게 되었습니다. 우리는 이 수치심에 대한 복수를 하거나 아니면 다른 국가가 생디칼리즘의 찌꺼기에 빠지는 것을 속수무책으로 지켜보아야 합니다."
ice.30.a:0 "다 태워 버려!"
ice.30.b:0 "너무 위험해..."
ice.31.t:0 "아이슬란드의 새 정부"
ice.31.d:0 "우리는 현재 아이슬란드에 우리 고유의 정부를 설치할 수 있는 위치에 있습니다. 하지만, 우리의 상류층 사이에는 갈등이 존재하고 있습니다. 왕은 아이슬란드가 사회주의적 영향력을 잃지 않도록 하기 위해서 아이슬란드 국민당의 편을 들어야 한다고 믿습니다. 한편, 수상은 그러한 극단적인 정당을 지지하는 것을 주저하고 있으며 우리가 개입해서는 안 되며 아이슬란드가 민주주의 국가로 남도록 해야 한다고 믿고 있습니다."
ice.31.a:0 "왕의 말이 맞아."
ice.31.b:0 "수상의 편에 서라!"
ice.32.t:0 "아이슬란드의 새 정부"
ice.32.d:0 "우리는 현재 아이슬란드에 우리 고유의 정부를 설치할 수 있는 위치에 있습니다. 하지만, 우리의 상류층 사이에는 갈등이 존재하고 있습니다. 극단주의자들은 명백히 아이슬란드에 생디칼리스트 정권을 장악하도록 하기 위해 아이슬란드에 대한 우리의 새로운 영향력을 이용함으로써, 아이슬란드에 대한 충성주의적 영향력을 유지해야 한다고 믿습니다. 한편, 자치주의자들은 이런 식으로 젊은 민주주의를 타협하는 것을 주저하고 있고 아이슬란드 노동자들이 자신들의 대표를 선출하도록 하고 싶어 합니다."
ice.32.a:0 "극단주의자 편에 서라!"
ice.32.b:0 "자치주의자들의 말이 맞아."
ice.33.t:0 "아이슬란드 선거"
ice.33.d:0 "최근의 위기가 마침내 해결되었고 우리의 새로운 동맹국들의 작은 지원으로 평화가 회복되었기 때문에 새로운 정부를 합법화하기 위한 선거를 개최할 때입니다. 이 과정은 분명히 완전히 민주적이고 완전히 자유로울 것입니다."
ice.33.aa:0 "진보당을 지지한다."
ice.33.ab:0 "인민통합당과 함께한다!"
ice.33.ac:0 "독립당을 선출한다."
ice.33.ad:0 "국민당 만세!"
ice.33.ae:0 "생디칼리스트가 승리하리라!"
ice.34.t:0 "사람들이 정부에 참여하다"
ice.34.d:0 "브리튼의 노동자들의 도움으로, 인민통합당이 아이슬란드를 통제했습니다."
ice.34.a:0 "노동자들의 영광!"
ice.35.t:0 "새로운 정부"
ice.35.d:0 "캐나다 정부는 아이슬란드에 국민당을 집권 시켰습니다. 이 정당의 강력한 존재는 사회주의적 선동에 맞서 아이슬란드가 번영할 수 있도록 할 것입니다."
ice.35.a:0 "국민당 만세!"

