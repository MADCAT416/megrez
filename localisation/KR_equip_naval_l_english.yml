naval_equipment:0 "함선"
 submarine_1:0 "잠수함 I"
 submarine_2:0 "잠수함 II"
 submarine_3:0 "잠수함 III"
 submarine_4:0 "잠수함 IV"
 submarine_1_desc:0 "잠수함은 무방비한 수송선단을 공격하기 위해 설계된 은밀한 함선입니다. 1차 세계 대전에서 유래된 초기형 모델들은 해전의 양상을 바꾸는 길을 닦았습니다."
 submarine_2_desc:0 "해군 전술의 진보는 향상된 무장과 동시에 더 안정적인 새로운 잠수함의 설계를 촉구했고 수송선단의 운송로를 항속거리에 구애받지 않고 공격할 수 있게 되었습니다"
 submarine_3_desc:0 "수송선단을 공격하는 것 외에 함대 내에서의 잠수함의 역할에 대해서는 아직 논쟁이 있습니다. 무장과 항속거리, 속도를 조합하여 적절하게 균형을 맞추는 것이 필요한 함급의 열쇠가 될 것입니다. "
 submarine_4_desc:0 "증가한 시험 잠항 심도와 효율적인 내부 배치는 전장 경험을 활용하여 적절한 무장과 엔진을 사용할 수 있는 현대 잠수함의 특징이 될 것입니다. "
 destroyer_1:0 "구축함 I"
 destroyer_2:0 "구축함 II"
 destroyer_3:0 "구축함 III"
 destroyer_4:0 "구축함 IV"
 destroyer_1_desc:0 "수송선단의 안전을 보장하기 위해, 1차 세계 대전기에 만들어진 구축함들을 개장해야만 합니다. 더 많은 어뢰로 무장한 함선들은 더 많은 교전 기회를 가질 것입니다."
 destroyer_2_desc:0 "빠른 재장전 속도와 긴 항주거리를 가지게 된 어뢰와 함께 대공포탑같은 신무기들은 우리의 구축함들을 여전히 효율적이고 다재다능하게 만들 것입니다."
 destroyer_3_desc:0 "새로운 구축함들은 위쪽과 아래에서 덮쳐오는 위협에 대응하기 위해 현대적인 대잠무기, 대공무기와 함께 레이다를 장착해야 합니다."
 destroyer_4_desc:0 "현대적인 구축함들은 각종 탐지기술과 새로운 폭뢰 투하 시스템을 갖추고 이전 세대들보다 더욱 큰 배수량을 가져야 합니다."
 light_cruiser_1:0 "경순양함 I"
 light_cruiser_2:0 "경순양함 II"
 light_cruiser_3:0 "경순양함 III"
 light_cruiser_4:0 "경순양함 IV"
 torpedo_cruiser:0 "어뢰 순양함"
 torpedo_cruiser_desc:0 "다수의 어뢰 발사관 대신, 작은 주포와 소수의 대공포를 탑재한 경순양함입니다."
 JAP_torpedo_cruiser:0 "기타카미급"
 light_cruiser_1_desc:0 "빠른 속도와 기동성을 가진 경순양함들은 정찰 임무에 여전히 유용할 것입니다."
 light_cruiser_2_desc:0 "전후 조약들은 순양함에 여러 제약을 가했지만, 이러한 제약들 속에서도 좋은 무장을 보유한  경함선들을 만들 수 있습니다."
 light_cruiser_3_desc:0 "조약이 규정하는 한계에서 벗어나기 직전인  크기와 중장갑을 갖춘 순양함들이 건조될 수 있지만, 아직도 경순양함으로 분류될 정도의 수준인 무장을 갖추고 있습니다."
 light_cruiser_4_desc:0 "전술적으로 더 큰 함선을 보호하기 위해 사용되는 경순양함의 현대 세대들은 가장 최근 제약을 떨쳐내어 더 나은 공중 공격을 처리할 수 있습니다."
 heavy_cruiser_1:0 "중순양함 I"
 heavy_cruiser_2:0 "중순양함 II"
 heavy_cruiser_3:0 "중순양함 III"
 heavy_cruiser_4:0 "중순양함 IV"
 heavy_cruiser_1_desc:0 "워싱턴 해군 군축 조약은 건함 경쟁을 막기 위해 체결되었고, 순양함급 역시 피할 수 없었다. 장갑을 얇게 유지하는 것으로 무장량을 증가시킬수 있었다."
 heavy_cruiser_2_desc:0 "조약의 새로운 항목에도 불구하고, 순양함의 함체를 좀 더 가볍게 하고 무장을 더 충실하게 할 수 있었습니다. 비록 장갑은 아직도 얇지만."
 heavy_cruiser_3_desc:0 "전 세계적으로 조약이 무시되는 경우가 늘어남으로써, 중순양함은 우선적으로 더 많은 장갑을 갖춘 좀 더 균형적인 설계로 건조될 수 있었다. 더 좋은 대공포는 이 함선들의 해군 항공전의 한 축을 맡게 해 주었다."
 heavy_cruiser_4_desc:0 "배수량을 늘려 더 길어지고 더 무거워졌으며 속사 무기를 갖춘 설계는 중순양함 발전의 마지막 단계에서 보이는 특징입니다."
 battle_cruiser_1:0 "순양전함 I"
 battle_cruiser_2:0 "순양전함 II"
 battle_cruiser_3:0 "순양전함 III"
 battle_cruiser_4:0 "순양전함 IV"
 battle_cruiser_1_desc:0 "전후 순양전함들의 군비 경쟁은 전함과 비교했을때 장갑을 희생하고 속도를 얻은 중무장 함선들의 몇가지 설계의 결과물입니다."
 battle_cruiser_2_desc:0 "순양전함들의 재건과 개장은 현대 전함보다 빠르지만 적은 장갑을 가진 설계입니다. 하지만 사격통제장치와 공중탐지에서 더 좋은 체제를 개발하였습니다."
 battleship_1:0 "전함 I"
 battleship_2:0 "전함 II"
 battleship_3:0 "전함 III"
 battleship_4:0 "전함 IV"
 battleship_5:0 "전함 V"
 battleship_6:0 "전함 VI"
 battleship_1_desc:0 "해전에서 구시대의 유물이라고 말하는 사람도 있고 지금까지의 함선 중 가장 뛰어나다고 말하는 사람도 있지만 그 누구도 이 사실을 부정하지는 못할 것입니다. 해상 군비 경쟁이 지금까지 함선에는 없었던 최고 수준의 무장과 장갑을 가진 것을 탄생시켰다는 점을 말입니다."
 battleship_2_desc:0 "새로운 세대의 전함은 해상 조약에 의해 약정되어 제한되었던 기존의 디자인을 향상된 안정성과 사거리로 개선했습니다."
 battleship_3_desc:0 "두꺼운 장갑, 힘센 엔진, 강하고 대구경의 함포들과 진보된 대공 무장은 전함의 개념을 유지했습니다, 올바르게 사용되는 경우, 전세계의 해상전은 점점 공중 지원에게 지배 됩니다."
 battleship_4_desc:0 "지난 주요 전함 대결에서 본 바와 같이, 거포와 대공 포탑은 어느때보다 중요해졌습니다."
 carrier_1:0 "항공모함 I"
 carrier_2:0 "항공모함 II"
 carrier_3:0 "항공모함 III"
 carrier_4:0 "항공모함 IV"
 carrier_5:0 "항공모함 V"
 carrier_6:0 "항공모함 VI"
 carrier_1_desc:0 "많은 군 이론가들은 해군항공이 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하게 만들면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
 carrier_2_desc:0 "설계 당시부터 항공모함으로 계획된 첫 항공모함 설계로 작업을 시작했습니다, 우리는 이 함선들이 전후 해군 조약을 존중하면서, 우리 해군의 나머지 함선들과 함께  작전 가능한 범위와 속도를 가지고 있는지 확인해야합니다."
 carrier_3_desc:0 "향상된 건설 방식과 비행 갑판 엘리베이터와 같은 특화된 장비를 통해 이 함선은 더 많은 함재기를 더욱 효율적으로 수송할 수 있게 되었다."
 carrier_4_desc:0 "해상 조약이 점점 무시되고 있는 가운데 우리는 우리의 함선이 더 많은 함재기를 수송할 수 있게 하여 제공권을 장악할 수 있어야 한다."
 SH_battleship_1:0 "초중전함 I"
 SH_battleship_2:0 "초중전함II"
 SH_battleship_1_desc:0 "현재 세계 정세 상 해상 규약이 지켜지지 않을 거라는 것에는 의심할 여지가 없다. 만약 이러한 규제가 없다면 우리는 작은 함정들을 상대할 수 있는 역사상 가장 무겁고 중무장한 전함을 개발하는 데 집중할 수 있을 것입니다."
 SH_battleship_2_desc:0 "더욱 강력한 무장과 향상된 화력 제어 체계를 갖춘 발전된 초기 초중전함 모델입니다."