### Ideas ###
SAU_ikh_aftermatch:0 "Salafi Discontent"
SAU_ikh_aftermatch_desc:0 "Even after the military defeat of the Ikhwan, many still sympathise with them openly, and others plot for another revolt. Measures must be taken"
SAU_heavy_jizya:0 "Heavy Jizya Payments"
SAU_heavy_jizya_desc:0 "Every Christian and Jew living in Arabia pays a fair price for the freedom and peace we brought"
SAU_warriors_of_faith:0 "Warriors of Faith"
SAU_warriors_of_faith_desc:0 "We will free our fellow Arabs! We will take down the Great Turk and those who stand in our way! God is Great!"
SAU_madrasahs:0 "Salafi Madrasahs"
SAU_madrasahs_desc:0 "Our wisest men are now not only properly funded, but have the capacity to expand and grow their great schools of Law and Faith"
SAU_trading_expertise_idea:0 "Trading Expertise"
SAU_trading_expertise_idea_desc:0 "Our trading expertise is yielding us great benefits with our contacts"
SAU_food_imports_idea:0 "Food Imports"
SAU_food_imports_idea_desc:0 "We are buying foodstuffs en masse and building a foundation for the future"
SAU_illiterate_populace:0 "Illiterate Populace"
SAU_illiterate_populace_desc:0 "Many, if not most of our people are too uneducated to properly aid us in the ways we need them too"
SAU_islamic_welfare:0 "Islamic Welfare"
SAU_islamic_welfare_desc:0 "Charity towards the needy is one of the five pillars of our faith; the many poor, destitute and the orphans and widows of war will not fall to poverty under our rule"
SAU_backwards_economy:0 "Archaic Economy"
SAU_backwards_economy_desc:0 "Our economy is still based on small time agriculture, pastoral activity and Oil trading"
SAU_religious_fervor_idea:0 "High Morale Troops"
SAU_religious_fervor_idea_desc:0 "Well equipped and motivated men, our forces fight for more than their mere nation, but for the Holy Cities, for Faith and their Sovereign"
SAU_new_arabian_army:0 "New Arabian Army"
SAU_new_arabian_army_desc:0 "Our reformed armed forces now act with renewed vigour and independence from politics, and god willing will bring us victory in the battlefield"
SAU_arabian_horsemanship_idea:0 "Arabian Horsemanship"
SAU_arabian_horsemanship_idea_desc:0 "Our horsemen, equipped with the finest steeds and steeled by years of raids, have answered the call and will fight for us in the coming war for the world"
SAU_desert_logstics_idea:0 "Desert Logistics "
SAU_desert_logstics_idea_desc:0 "Our forces are trained to make the best our our terrain and know paths foreigners do not"
SAU_uniting_the_peninsula:0 "Unifiers of Arabia"
SAU_uniting_the_peninsula_desc:0 "The Rashidi dogs are dead and the road to a unified Arabia lies wide open. Sally forth and claim Victory!"
SAU_moral_police:0 "Morals Police"
SAU_muslim_universities:0 "Muslim Universities"