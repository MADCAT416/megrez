### Ideas ###
Expand_Mining:0 "광산 시설 확대"
Expand_Mining_desc:0 "주로 불모지이며 미개발의 몽골은 몇몇주에서 자금을 지원 받는 광산 시설의 건설을 시작했습니다. 몽골의 막대한 광물 자원에 접근할 수 있습니다."
Mongolian_Empire_Funded:0 "몽골 제국이 설립된 곳"
Mongolian_Empire_Funded_desc:0 "한때 외세에 의해 지배 받던 몽골인들이 이제는 하나로 뭉쳤습니다. 몽골 정부는 민족 통일을 통해 새로운 칸국을 건설하겠다고 발표했습니다."
scourge_of_the_steppes:0 "대초원의 채찍"
scourge_of_the_steppes_desc:0 "현대 몽골의 국가는 러시아의 기병대 장교들에 의해 세워졌습니다. 이 장교들, 특히 로만 폰 운게른슈테른베르크는 기병대와 점점 늘어나는 트럭 모두의 사용을 장려하기 위해 주요 군사 개혁을 실시했습니다. 몽골인들은 마치 옛날의 몽골 무리들처럼 그들의 뒤를 따라 파괴와 함께 초원을 쓸고 다닙니다."
mon_better_air_bases_production_focus:0 "공군 기지 건설 사업 개선 방안"
mon_better_air_bases_production_focus_desc:0 "군사용 항공기는 세계대전에서 매우 귀중한 것으로 판명되었지만, 몽골은 세계대전이 끝난 지 10년이 지난 후까지도 공군력이 부족했습니다. 몽골 정부는 이를 개선하기 위해 여러개의 새로운 군사 비행 기반 시설 사업을 추진하기 시작했습니다."
mon_improve_prod_infantry_equipment:0 "보병 장비 생산"
mon_improve_prod_infantry_equipment_desc:0 "몽골은 군수 공장에 대한 행정 감독을 강화했습니다. 몽골의 공장들은 그 어느 때보다도 더 효율적으로 운영되고 있습니다."
conscript_tribesmen:0 "부족민 징병"
conscript_tribesmen_desc:0 "몽골의 여러 부족들은 분리되고 유목민적이며, 몽골 정부를 불신합니다. 부족 사람들이 징병을 피하지 못하게 하기 위해서, 몽골 정부는 부족들 사이에서, 군인들을 모집하는 공무원들, 그리고 더 광범위한 국가 징병 법을 제정한 사람들을 고용했습니다."
conscript_conquered:0 "정복민 징병"
conscript_conquered_desc:0 "몽골 국가가 성장하면서, 열화된 군대를 위해서는 새로운 군인들이 필요합니다. 몽골인들은 새로 정복된 몽골의 영토에 사는 사람들 조차도 징집하기 시작했습니다."
scourge_of_the_steppes_II:0 "대초원의 채찍"
scourge_of_the_steppes_II_desc:0 "현대 몽골의 국가는 러시아의 기병대 장교들에 의해 세워졌습니다. 이 장교들, 특히 로만 폰 운게른슈테른베르크는 기병대와 점점 늘어나는 트럭 모두의 사용을 장려하기 위해 주요 군사 개혁을 실시했습니다. 몽골인들은 마치 옛날의 몽골 무리들처럼 그들의 뒤를 따라 파괴와 함께 초원을 쓸고 다닙니다."

