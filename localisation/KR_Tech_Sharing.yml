l_english:
german_research_name:0 "카이저 빌헬름 학회"
german_research_desc:0 "카이저 빌헬름 학회는 제국협정의 공동 연구 기관입니다."
entente_research_name:0 "제국 과학 학술 위원회"
entente_research_desc:0 "제국 과학 학술 위원회는 대영제국과 과학 협회입니다."
phalanstere_research_name:0 "팔랑스테르 인터네셔널"
phalanstere_research_desc:0 "케임브리지 대학의 회의에서 생디칼리즘 국가들의 기술 발전을 결합하기 위한 전 세계적인 계획의 수립이 결정되었습니다. 이 계획은 이후 세계의 생디칼리즘 정권을 돕는 것을 목표로 한 더 야심찬 계획인 팔랑스테르 인터내셔널(Phalanstère International)로 진화했습니다."
us_research_name:0 "자유 세계의 대학"
us_research_name_desc:0 "자유 세계 대학은 북미와 남미의 국가들에 대한 연구를 돕고 조정하는 것을 목표로 합니다."
japan_research_name:0 "이화학 연구소"
japan_research_desc:0 "이화학 연구소는 일본제국과 그 동맹국의 질적 향상을 꾀하는 과학기관입니다."
austrian_research_name:0 "빈 학파"
austrian_research_desc:0 "빈 학파는 1924 년 이래 빈 대학교에서 정기적으로 만난 자연 및 사회 과학, 논리 및 수학에서 파생 된 철학자 및 과학자 그룹입니다. \n\n 그들의 활동 뒤에 숨겨진 핵심 원칙은 "종말의 끝에 대한 정확한 사고(Exact Thinking on the Edge of Doom)"입니다."
scandinavian_research_name:0 "스칸디나비아 과학자 협회"
scandinavian_research_desc:0 "스칸디나비아 과학자 협회는 스칸디나비아 국가들 사이의 과학적 협력을 전문으로 하는 기관입니다."
belgian_research_name:0 "Koninklijke Academie"
belgian_research_desc:0 "A cooperative academic research group consisting of all Belgian and Dutch Universities sponsored by King Albert I and Queen Wilhelmina"
belgian_german_joint_research:0 "German Joint Doctrine Group"
belgian_german_naval_program:0 "Flemish-Wallonian-German Naval Cooperation Program"
argentina_research:0 "아르헨티나-페루 연구 조약"
argentina_research_name:0 "아르헨티나-페루 연구 조약"
maliphinsul_research_group_name:0 "Maliphinsul Research Group"
maliphinsul_research_group_desc:0 "The research group of the Maliphinsul alliance between Malaysia, the Phillipines and Insulindia."
continuous_tech_share:0 "기술 공유"
continuous_tech_share_desc:0 "우리는 연구 기관들과 대학들이 동맹국들의 상대편에 연락을 취할 수 있도록 장려할 것입니다. 이 경우 기술 공유 보너스가 지급됩니다."