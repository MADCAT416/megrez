JAP_bad_start:0 "저무는 민주주의"
JAP_bad_start_desc:0 "일본의 민주주의는 벼랑 끝에 서있습니다. 정치 기관은 어리며 메이지 유신 이후 50년이 지난 지금, 그들은 다가오는 폭풍을 견뎌 내지 못할 수도 있습니다."
JAP_no_army_focus:0 "분열된 군대"
JAP_no_army_focus_desc:0 "일본군은 방향성이 부족하고, 최고 사령부는 내분이 일어나고 있으며, 단일화된 군사 교리도 없습니다. 이러한 문제들은 해결할 때까지 어떠한 전쟁 수행이든지 방해할 것입니다."

