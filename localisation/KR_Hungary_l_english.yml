### Events ###

### Status of Hungary ###
kr.hungary.1.t:0 "1936년 헝가리"
kr.hungary.1.d:0 "1914년 이전까지 헝가리인들은 헝가리 왕국을 열강이라고 여겼는데, 헝가리가 강력한 합스부르크 이중 제국의 절반을 이루고 있었기 때문입니다. 세계 대전에서의 승리로 헝가리는 세르비아와 루마니아로부터 영토를 얻었지만, 헝가리가 기대했던 동부에서의 지배적인 위치는 얻지 못했습니다. 헝가리의 농업이 동쪽의 새로운 왕국들(특히 우크라이나)에서 오는 값싼 곡물에 직면해 그리 좋은 상황이 아닌 가운데, 오스트리아의 정치적 문제와 청년 황제 오토의 약한 권위로 헝가리는 좀 더 독립적인 노선을 걸어가게 되었습니다. 헝가리 국군이 창설되었고, 발칸 반도의 분단된 민족을 '헝가리화'하고자 하는 공격적이고 팽창주의적인 민족주의의 새로운 흐름이 헝가리 정치의 선두에 섰습니다. 1927년에 독일은 헝가리가 이중 제국에서 지배적인 위치를 공고히 하는 것을 막았지만, 다음 대타협은 성 이슈트반의 모든 소유지가 헝가리로 편입된 후에 일어나야 합니다."
kr.hungary.1.a:0 "알겠다."

### Austria civil war ###
kr.hungary.2.t:0 "새로운 지도자"
kr.hungary.2.d:0 "오스트리아의 억압에 맞서 잠깐 동안의 전쟁이 선포되었습니다. 우리 정부에는 새로운 지도자가 필요합니다. 그가 우리를 승리로 이끌 것입니다!"
kr.hungary.2.a:0 "베틀렌 이슈트반이 나라를 이끌 것이다."