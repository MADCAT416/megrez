### Opinion Modifiers ###

### Ideas ###
NOR_labour_conflicts:0 "노동 분쟁"
NOR_labour_conflicts_desc:0 "The Norwegian economy is plagued by constant labour disputes. As a result, every year, millions of man-hours are lost due to strikes and supply problems."
NOR_labour_conflicts_strike:0 "총파업"
NOR_labour_conflicts_strike_desc:0 "The trade unions have declared a general strike that is paralysing the economy."
NOR_weak_economy_1:0 "부진한 경제"
NOR_weak_economy_1_desc:0 "After the Weltkrieg, Norway remained in the British sphere of influence, both politically and economically. The British revolution of 1925 therefore proved disastrous to the export-orientated Norwegian economy. Since then, the nation has been excluded from most European markets due to the German 'Reichspakt'. The lack of international trade is crippling our economy."
