rus_divided_staff:0 "분열된 육군 참모"
rus_divided_staff_desc:0 "우리의 군사 전략은 내전 이후 많은 발전과 이론적 혁신을 보았지만 만성적인 불안정성과 정부의 정치적 의지가 없어 발전하지 못했으며 조직이 현대 전략을 채택하지 못했습니다."
rus_divided_marine:0 "분열된 해군 참모"
rus_divided_marine_desc:0 "내전 이후 우리의 해병대는 작고 약해진 채로 우리의 우선 순위 중 가장 뒤의 것이 되었습니다. 따라서 고위 장교들은 공식적으로 정부에 의해 답변을 받지 못한 논쟁을 하기 쉽습니다. 우리 장교들 중 일부는 전통적인 비행 금지 원칙을 고수하기를 원하는 반면 다른 장교들은 잠수함이나 항공모함을 주로 이용하는 다른 혁신적인 경로를 시험하기를 원하고 있습니다."
