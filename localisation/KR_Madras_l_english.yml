### Events ###
madras.1.t:0 "1936년 전국 선거"
madras.1.d:0 "처음으로 인도-타밀 전쟁이 있은후, 토후 아래 정복됬음에도 불구하고 선거가 열리게 되었습니다. Frustrated by Subbarayan's decision to end the war under bad terms, the now unpopular Swaraj party has dropped him in favour of Satyamurti, with a platform of reconstruction and stability. The Justice party, however, contends that the 'brahmins,' the Swaraj, only aim to impoverish the Tamils and make them servants to the Princes, putting forward Ramasamy Periyar as their man to lead Madras."
madras.1.a:0 "스와라지가 집권당이다"
madras.1.b:0 "자존심당이 전통을 부순다"
