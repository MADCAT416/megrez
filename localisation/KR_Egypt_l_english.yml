EGY_backwards_economy_1:0 "농업 경제"
EGY_backwards_economy_1_desc:0 "The Economy of Egypt is rather underdeveloped and largely Agrarian in nature. Though some industrialisation has begun it has yet to truly effect the country. Major reforms are needed to get over this hurdle."
EGY_backwards_economy_2:0 "개발도상 경제"
EGY_backwards_economy_2_desc:0 "The Economy of Egypt is rather underdeveloped and largely Agrarian in nature. Things have started to change as an industrialisation program has begun and the effects are starting to be noticed. However it will take time for the economy to become a modern economy."
EGY_illiterate_populace:0 "문맹 서민"
EGY_illiterate_populace_desc:0 "The vast majority of Egypt’s rural populace is illiterate. In order to rectify this hurdle, a program of education reform must be undertaken."
