EGY_inexperinced_officer_corps:0 "경험없는 군대"
EGY_inexperinced_officer_corps_desc:0 "The Egyptian Officer Corps is rather inexperienced as the British and Ottomans wished to make sure they did not grow to powerful. Many are still used to ways of fighting from before the Weltkrieg which is hampering the army. If we are going to make Egypt a modern country we shall need to do some proper reforms of the army."
EGY_iqta:0 "Land Owning Elites"
EGY_iqta_desc:0 "The vast majority of Egypt's land belongs to land owning elites and nobles with less then 6% of Egypt’s populace owning over 65 percent of her land. In quite a number of these estates the conditions are likened to that of the Iqta system of old."
