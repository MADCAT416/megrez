### Events ###

balticduchy.1.t:0 "발트 연합 공국"
balticduchy.1.d:0 "데어 외스트리히 슈츠발, 발트 연합 공국은 이러한 이름으로 알려져 있습니다. 독일 제국의 작은 위성국인 이 나라에서, 정치 권력의 모든 스펙트럼은 리가, 레벨, 외셀 섬과 다고 섬에 거주하는 소수 독일인들에게 집중되어 있습니다. 이 나라의 나머지 인구는 주로 라트비아인과 에스토니아인입니다."
balticduchy.1.a:0 "흥미롭네요, 더 알려주세요!"

balticduchy.2.t:0 "공국의 내부 상황"
balticduchy.2.d:0 "행정적으로, 공국은 두개의 도시, 리가와 레벨과 네 개의 주, 외셀란드, 에스틀란트, 리블란트와 쿠를란트로 나눠집니다. 국가는 매우 중앙집권화되어 있으며, 지방은 권력이 거의 없습니다. 게다가, 지방의 에스토니아인, 라트비아인과의 최근 긴장으로 인해 리블란트와 에스틀란트에 두 개의 특수 보안 사령부가 세워졌습니다."
balticduchy.2.a:0 "내가 무슨 일에 휘말린 거지?"

balticduchy.3.t:0 "공국의 전반적인 상황"
balticduchy.3.d:0 "우리 공국의 완벽 안정적인 상태가 아닙니다. 리투아니아는 해상으로의 활로를 원하고 러시아는 과거의 발트 지역의 재수복을 원합니다. 그리고 핀란드 민족주의자들은 그들의 에스토니아 형제들의 독립을 보길 원합니다. 게다가 에스틀란트,리블란트,쿠를란트 전반에 걸쳐 부족한 권위는 우리 경제에 심각한 족쇄가 되고 있습니다. 두드러진 내부적인 문제를 언급하지 않고서는, 미래의 계획을 만들기 전에 무엇부터 해결 해야할 지 선택해야 할 것 입니다."
balticduchy.3.a:0 "다음 게임에서는 스위스를 해야 겠군."

balticduchy.4.t:0 "새로운 제국!"
balticduchy.4.d:0 "메클렌부르크슈베린의 공작이자 발트 연합 공국의 공작이신 아돌프 프리드리히 1세 전하께서 연방 의회와 도이체 카이저에 발트 공국을 독일 제국의 구성국으로 인정해 줄 것을 요청했습니다."
balticduchy.4.a:0 "독일 제국을 위하여 만세삼창을!"

balticduchy.5.t:0 "선거 실시"
balticduchy.5.d:0 "새 의회 선거가 다가오고 있는 가운데, 새 총선 제도 때문에 오직 두 정당만이 의회에 들어갈 수 있었습니다. 외국인을 배척하는 '독일인 민족당'과 '보수당'이 그렇습니다. 사회 민주당과 발트 민족당, 그리고 자유 민주당은 정부를 이끄는 데 필요한 표를 확보하지 못했습니다."
balticduchy.5.a:0 "보수당이지!"
balticduchy.5.b:0 "독일인 민족당이지!"

balticduchy.6.t:0 "발트 연방의 탄생"
balticduchy.6.d:0 "오늘, 발트 연합 공국의 정부는 이 험한 세계에서 살아남으려면 오직 함께해야 한다고 선언했습니다. 구 정부는 이 나라를 통치하는데 무능력하다는 것을 보여 주었으며, 아돌프 공작와 그의 지지자들은 새로운 정부가 선출될 때까지 있을 임시 정부를 구성했습니다. 연방 만세!"
balticduchy.6.a:0 "우리는 단결한다!"

balticduchy.7.t:0 "연방 선거"
balticduchy.7.d:0 "새 의회 선거가 다가오고 있는 가운데, 새 총선 제도 때문에 오직 세 정당만이 의회에 들어갈 수 있었습니다. '번영당'과 '전 발트 연합', '보수당'이 그렇습니다. 외국인을 배척하는 '독일인 민족당'과 자유 민주당은 정부를 이끄는 데 필요한 표를 확보하지 못했습니다."
balticduchy.7.a:0 "번영당"
balticduchy.7.b:0 "전 발트 연합"
balticduchy.7.c:0 "보수당"

balticduchy.29.t:0 "발트국의 독일인들과 독일인들의 공국"
balticduchy.29.d:0 "불경기가 임박함에 따라, 대부분 도시에 있는 독일인과 지방에 있는 비독일인들 간의 오랜 불화가 점점 더 심해지고 있습니다. 어떤 이들은 독일인들이 이 땅에 정착하도록 장려해야 한다고 제안했으며, 또 어떤 이들은 지방 사람들을 정치 생활에 완전히 통합시키는 것을 원합니다. 결국, 이는 제국에 완전히 통합되는가, 아니면 제국의 권위에서 부분적으로 벗어나는 가에 대한 선택입니다."
balticduchy.29.a:0 "흥미롭군"

balticduchy.30.t:0 "발트 연합 공국에 검은 월요일이 강타하다!"
balticduchy.30.d:0 "거의 2주 전, 베를린 증권 거래소는 끝이 보이지 않게 추락을 했으며, 독일 경제는 전례 없는 위기에 빠졌습니다. 이제 이 폭락의 여파가 발트 연합 공국에 까지 도달했습니다. 독일인 소유의 회사들이 노동자들을 일시 해고하거나 문을 닫았고, 파피어마르크의 가치는 떨어지며, 농산물 수출은 줄어들고 있습니다..."
balticduchy.30.a:0 "정부가 우리를 최악으로부터 벗어나게 해주기를 바라자..."

balticduchy.51.t:0 "라트비아인 부대의 반란"
balticduchy.51.d:0 "비관론자들의 예상대로, 라트비아인 부대 중 하나에서 반란이 시작되었고, 이제는 거의 모든 비독일 및 비에스토니아 부대를 위협하고 있습니다. 대부분의 반란자들은 일반 군인들에게 더 많은 자유, 더 나은 음식, 더 많은 급료를 주기를 원하지만, 급진파는 '사악한 독일 정권을 전복하자'라고 말하고 있습니다. 우리가 대다수의 반란자들을 이길 수는 있지만 협상이 필요할 것입니다."
balticduchy.51.a:0 "협상을 시작하라"
balticduchy.51.b:0 "그들은 아무것도 받을 자격이 없다!"

balticduchy.70.t:0 "민족주의 운동의 주장!"
balticduchy.70.d:0 "전 지역을 독일 제국에 통합하는 걸 가속화하기 위한 우리 독일 종주국의 결정은 현지 라트비아인과 에스토니아인의 강한 반발에 부딪쳤습니다. 여러 급진 민족주의 단체들이 양국을 망칠 의도로 독일 정착민들의 파도에 맞서 싸우기 시작했습니다. 그들의 목표는 독일 제국으로부터 완전히 자유롭게 되는 것입니다."
balticduchy.70.a:0 "걱정해야 할 일인가?"

balticduchy.71.t:0 "친러시아 운동의 주장!"
balticduchy.71.d:0 "전 지역을 독일 제국에 통합하는 걸 가속화하기 위한 우리 독일 종주국의 결정은 큰 불만을 품고 범러시아 운동에 참가한 라트비아인과 에스토니아인들이 오랫동안 탄압받은 소수 러시아인들과 함께 하도록 했습니다. 그들의 목표는 국가를 가능한 한 러시아와 함께 하도록 하는 것입니다."
balticduchy.71.a:0 "걱정해야 할 일인가?"

balticduchy.72.t:0 "민족주의자와 친러시아 운동이 연합하다"
balticduchy.72.d:0 "중대한 사안입니다. 우리의 급진적인 친독일 정책을 이유로 민족주의 라트비아와 에스토니아 운동과 친러시아 운동이 발트를 독일의 압제로부터 해방하고 자유 발트국을 세우기 위해 연합한 것 같습니다. 새로운 민족주의 운동 연합의 이름은 발틱 해방 전선, 약칭 BLF이며 이는 우리 국가를 크게 위협하고 있습니다."
balticduchy.72.a:0 "마인 고트!"

balticduchy.73.t:0 "발트 연합 공국의 민족주의자들이 지원을 요청하다"
balticduchy.73.d:0 "SOP - 발트국 해방 연합 운동의 대표자들은 그들의 투쟁을 지지받기 위해 최근 페트로그라드에 도착하였습니다."
balticduchy.73.a:0 "공식적으로 지원하라!"
balticduchy.73.b:0 "무시하라!"

balticduchy.74.t:0 "SOP의 인기가 높아지다"
balticduchy.74.d:0 "러시아인들이 지원하는 수많은 지하 선전 활동 덕분에 SOP 운동이 놀라운 속도로 인기를 끌고 있습니다. 우리의 독립을 새로 위협하는 이 문제에 어떻게 반응해야 할까요?"
balticduchy.74.a:0 "독일 제국에 도움을 구하라"
balticduchy.74.b:0 "그들은 해가 되지 않는다..."

balticduchy.75.t:0 "SOP가 발트 연합 공국을 위협하다"
balticduchy.75.d:0 "러시아인들이 지원하는 수많은 지하 선전 활동 덕분에 SOP 운동이 놀라운 속도로 인기를 끌고 있습니다. 발트 연합 공국의 정부는 이 중대한 위협에 맞서 우리에게 도움을 구했습니다. 우리 회원국의 보전을 새로 위협하는 이 문제에 어떻게 반응해야 할까요?"
balticduchy.75.a:0 "러시아에 모든 지원을 멈추라고 요구하라"
balticduchy.75.b:0 "공국의 부탁을 무시해라!"

balticduchy.76.t:0 "독일이 요구하다!"
balticduchy.76.d:0 "우리의 행동은 독일인들을 화나게 했으며 즉각 중단하지 않는다면 대가를 치루게 될 것입니다!"
balticduchy.76.a:0 "그런 요구 따윈 거절한다"
balticduchy.76.b:0 "그들의 제안을 수락해라!"

balticduchy.77.t:0 "러시아가 우리의 요구를 받아들이다"
balticduchy.77.d:0 "러시아가 우리의 요구를 받아들였습니다. 그들은 발트 연합 공국의 영토 보전을 겨냥한 모든 활동을 멈췄습니다."
balticduchy.77.a:0 "우리 외교의 또다른 승리로군"

balticduchy.78.t:0 "독일이 우리를 돕지 않을 것이다"
balticduchy.78.d:0 "인기많은 카이저가 우리를 배신했습니다. SOP에 대항할 수 있는 방법은 아무것도 없습니다. 조만간 그들은 공공연하게 반란을 일으킬 것입니다."
balticduchy.78.a:0 "이럴수가"

balticduchy.79.t:0 "러시아가 우리의 요구를 받아들이다"
balticduchy.79.d:0 "러시아가 우리의 요구를 받아들였습니다. 그들은 발트 연합 공국의 영토 보전을 겨냥한 모든 활동을 멈췄습니다."
balticduchy.79.a:0 "또 다른 외교전의 승리군"

balticduchy.91.t:0 "발트 연방에 거주하는 독일 정착민들"
balticduchy.91.d:0 "발트 연합 공국이 있었던 동안 수천명의 독일인들이 국경 지역에 정착해 많은 농장과 마을을 새로 건설했습니다. 하지만 우리가 다시 독립함에 따라, 우리는 그 땅들을 점령하고 국민들에게 재분배할 수 있었습니다! 하지만, 그러한 대중 영합적인 움직임은 우리의 취약한 경제에 해를 끼칠 수 있습니다. 왜냐하면 우리의 농업 생산의 좋은 부분이 이러한 농장들에서 나오기 때문입니다."
balticduchy.91.a:0 "농장을 압류하고 독일인들을 추방하라"
balticduchy.91.b:0 "독일 정착민들은 경제에 도움이 된다"

balticduchy.92.t:0 "발트 연방의 난민들"
balticduchy.92.d:0 "발트 연합 공국이 존재하는 동안 수천명의 독일인 정착민들이 오늘날의 발트 연방 땅으로 이주했습니다. 신생 정부는 그들을 추방하기로 결정했습니다..."
balticduchy.92.a:0 "오!"

balticduchy.93.t:0 "프리발티카의 난민들"
balticduchy.93.d:0 "발트 연합 공국이 존재하는 동안 수천명의 독일인 정착민들이 오늘날의 프리발티카 땅으로 이주했습니다. 신생 정부는 그들을 추방하기로 결정했습니다..."
balticduchy.93.a:0 "오!"

balticduchy.94.t:0 "사슬을 끊어라"
balticduchy.94.d:0 "우린 자랑스러운 발트 주의 시민들이다. 우린 대독일제국의 하층민으로 오래 있었다. 이제 우리의 주인과 자유롭게 헤어질 시간이다..."
balticduchy.94.a:0 "우리는 기다려야한다..."

balticduchy.95.t:0 "발트 공국이 베를린으로부터 더 독립적이기를 원하다."
balticduchy.95.d:0 "Due to rising tensions with Estonians, Latvians, and other minorities deprived of their political rights, Duke Adolf Friedrich has decided to accept their demands. This means that his lands won't be an easy target for German colonisation anymore, but it will also mean one less source of instability for the Ostraum. What is our stance on this?"
balticduchy.95.a:0 "의회가 이 운동을 승인한다!"
balticduchy.95.b:0 "카이저가 공국에 분노한다"

balticduchy.96.t:0 "독일 황제가 분노하다!"
balticduchy.96.d:0 "After the Kaiser has expressed his disagreement over the type of administration in the United Baltic Duchy, the majority of Germans feel that the UBD must stay on its democratic course and friendship with Germany. Many of them however think of this is a good excuse to revert everything which has been done."
balticduchy.96.a:0 "모든 걸 원상복귀 시켜라!"
balticduchy.96.b:0 "독일 황제에게 이는 발트 연합 공국의 더 나은 미래를 위함이라고 전해드려라!"

balticduchy.97.t:0 "독일 황제가 수락하다!"
balticduchy.97.d:0 "이제부터 우리는 자유입니다. 자랑스런 인민들에게 영광과 만세삼창을 합시다!"
balticduchy.97.a:0 "만세! 만세! 만세!"

balticduchy.98.t:0 "사슬을 끊어라"
balticduchy.98.d:0 "우리는 자랑스러운 발트 연방 인민입니다. 우리는 너무 오랫동안 대독일 제국의 하인이었습니다. 이제 우리가 종주국에게서 벗어날 때입니다..."
balticduchy.98.a:0 "우린 기다려야한다..."

balticduchy.99.t:0 "발트 연합이 베를린으로부터 더 독립적이기를 원하다"
balticduchy.99.d:0 "정치적 권리를 박탈당한 에스토니아인, 라트비아인, 그리고 다른 소수 민족들 간 갈등이 고조되자, 아돌프 프리드리히 공작은 그들의 요구를 받아들이기로 결정했습니다. 이 말은 그의 땅이 더이상 독일 식민지화의 쉬운 표적이 되지 않을 것이라는 것을 의미하지만, 이는 또한 오스트라움 내 불안정의 원인 중 하나가 더 약해진 다는 것을 의미합니다. 우리의 입장은 뭘까요?"
balticduchy.99.a:0 "의회가 이 운동을 승인한다!"
balticduchy.99.b:0 "카이저가 공작에게 분노한다"

balticduchy.100.t:0 "독일 황제가 분노하다!"
balticduchy.100.d:0 "After the Kaiser has expressed his disagreement over the type of administration in the Baltic Federation, the majority of Germans feel that the Baltic Federation must stay on its democratic course and friendship with Germany. Many of them however think of this is a good excuse to revert everything which has been done."
balticduchy.100.a:0 "모든 걸 원상복귀 시켜라!"
balticduchy.100.b:0 "독일 황제에게 이는 발트 연합 공국의 더 나은 미래를 위함이라고 전해드려라!"

balticduchy.120.t:0 "동부 방벽 개선"
balticduchy.120.d:0 "Our diligent engineers and soldiers have completed another part of the fortification line along the borders of United Baltic Duchy and Russia. Shall we continue with its expansion or are such fortifications sufficient?"
balticduchy.120.a:0 "방어를 강화하자!"
balticduchy.120.b:0 "더 이상 필요한 건 없다"

balticduchy.121.t:0 "동부 방벽의 다른 부분"
balticduchy.121.d:0 "Our diligent engineers and soldiers have completed another part of the fortification line along the borders of United Baltic Duchy and Russia. Shall we continue with its expansion or are such fortifications sufficient?"
balticduchy.121.a:0 "Further improve our defences!"

balticduchy.122.t:0 "동부 방벽 요새화 계획이 완료되다"
balticduchy.122.d:0 "Our diligent engineers and soldiers have completed fortification line along the borders of United Baltic Duchy and Russia. With such protections in place, our independence is surly secured."
balticduchy.122.a:0 "훌륭하군!"

balticduchy.145.t:0 "쿠를란트는 독일인의 땅이다!"
balticduchy.145.d:0 "The Ducal Office of Immigration and Settlement reports that according to the latest census, the number of Ducal citizens of German descent in the Kurland Statistical Area has increased sharply, with settlers cementing the Ducal hold on the areas previously outside of full government control."
balticduchy.145.a:0 "쿠를란트는 독일인의 땅이다!"

balticduchy.146.t:0 "리블란트는 독일인의 땅이다!"
balticduchy.146.d:0 "The Ducal Office of Immigration and Settlement reports that according to the latest census, the number of Ducal citizens of German descent in the Livland Statistical Area has increased sharply, with settlers cementing the Ducal hold on the areas previously outside of full government control."
balticduchy.146.a:0 "리블란트는 독일인의 땅이다!"

balticduchy.147.t:0 "에스트란트는 독일인의 땅이다!"
balticduchy.147.d:0 "The Ducal Office of Immigration and Settlement reports that according to the latest census, the number of Ducal citizens of German descent in the Estland Statistical Area has increased sharply, with settlers cementing the Ducal hold on the areas previously outside of full government control."
balticduchy.147.a:0 "에스트란트는 독일인의 땅이다!"

balticduchy.170.t:0 "선거"
balticduchy.170.d:0 "The new parliamentary elections are coming and thanks to our new national election system only two parties were able to make into parliament. The highly xenophobic 'Nationalist German Party' and the 'Conservative Party'. The social democrats, Baltic nationalists, and Liberal democrats were too marginal to have majority."
balticduchy.170.a:0 "보수당"
balticduchy.170.b:0 "독일인 민족당"

balticduchy.171.t:0 "1937년 선거!"
balticduchy.171.d:0 "The new parliament elections are coming and only three parties were able to make it into parliament. The highly xenophobic Nationalist German Party, the Liberal Party, and the Conservative Party. The social democrats and Baltic nationalists were too marginal to have a majority."
balticduchy.171.a:0 "보수당"
balticduchy.171.b:0 "독일인 민족당"
balticduchy.171.c:0 "자유당"

balticduchy.172.t:0 "1941년 선거!"
balticduchy.172.d:0 "The new parliament elections are coming and only three parties were able to make it into parliament. The highly xenophobic Nationalist German Party, the Liberal Party, and the Conservative Party. The social democrats and Baltic nationalists were too marginal to have a majority."
balticduchy.172.a:0 "보수당"
balticduchy.172.b:0 "독일인 민족당"
balticduchy.172.c:0 "자유당"

balticduchy.173.t:0 "1945년 선거!"
balticduchy.173.d:0 "The new parliament elections are coming and only two parties are able to go into parliament, the Conservative Party and the Liberal Party. The nationalists, both Baltic and German were too marginal to have a majority."
balticduchy.173.a:0 "보수당"
balticduchy.173.b:0 "자유당"

balticduchy.174.t:0 "1949년 선거!"
balticduchy.174.d:0 "The new parliament elections are coming and only three parties are able to go into parliament, the Conservative Party, the Liberal Party, and the Social-Democratic Party. The nationalists, both Baltic and German are too marginal to have a majority."
balticduchy.174.a:0 "보수당"
balticduchy.174.b:0 "자유당"
balticduchy.174.c:0 "사회민주당"

balticduchy.175.t:0 "1953년 선거!"
balticduchy.175.d:0 "The new parliament elections are coming and only three parties are able to go into parliament, the Conservative Party, the Liberal Party, and the Social-Democratic Party. The nationalists, both Baltic and German are too marginal to have a majority."
balticduchy.175.a:0 "보수당"
balticduchy.175.b:0 "자유당"
balticduchy.175.c:0 "사회민주당"

balticduchy.180.t:0 "러시아가 우리 요구를 무시하다"
balticduchy.180.d:0 "Russia refused our reasonable demands regarding our national integrity. How shall we react to this insolence?"
balticduchy.180.a:0 "Cease all contacts between the Reichspakt and Russia!"
balticduchy.180.b:0 "Back down. We cannot afford conflict with Russia."

balticduchy.181.t:0 "제국 협정이 우리와 접촉을 끊다"
balticduchy.181.d:0 "The German Empire reacted badly to our refusal, they ordered the cessation of all trade and diplomatic contacts between our state and Mitteleuropa. Parts of our industry is already feeling the consequences of such drastic actions. Shall we continue with the support of UBD nationalists or cease it to try to appease the German Empire?"
balticduchy.181.a:0 "Continue the support of UBD nationalists"
balticduchy.181.b:0 "Cease their support!"

balticduchy.182.t:0 "러시아 민족주의자들이 발트 연합 공국을 통제한다!"
balticduchy.182.d:0 "Russia has managed to establish its control over the United Baltic Duchy. Can we accept this attack on the Reichspakt?"
balticduchy.182.a:0 "Keep an eye on the UBD and sever all ties with Russia!"
balticduchy.182.b:0 "Keep an eye on the UBD."
balticduchy.182.c:0 "There is nothing we can do..."

balticduchy.183.t:0 "원주민 반란"
balticduchy.183.d:0 "Our efforts to colonise Baltic Duchy with German settlers were met only with native resistance and struggle. Recent events disrupt stability in the coutryside and our government, leading by the duke himself, is authority for Balts no more. Local resistance movements calls for open rebellion. We must react on this insolence and crush all the native who dare to doubt our rule!"
balticduchy.183.a:0 "To arms!"

balticduchy.184.t:0 "우리 발트 동포"
balticduchy.184.d:0 "Vile imperialists from Germany have dastardly decided to erase all the presence of Baltic nations. More and more German settlers arriving in Baltic Duchy everyday, forcing locals to leave their homes. This policy was met with major discontent between pro-German Ducal government and Native Balts. Resistance movement was established and our brothers have launched an open rebellion against German imperialism. It's our duty too support them in war against bourgeoisie!"
balticduchy.184.a:0 "Send volunteers!"
balticduchy.184.b:0 "We will help them... later"

balticduchy.185.t:0 "발트 공국에서의 원주민 반란"
balticduchy.185.d:0 "Seems, that German effort to colonise Pribaltika ends in open rebellion against them. Latvian and Estonian people have established their own governments and now struggle to achieve independence. While the situation is unclear, we can help them to fight the Germans, influencing their politicians."
balticduchy.185.a:0 "Send volunteers to both Estonia and Latvia!"
balticduchy.185.b:0 "If Latvia wants our help, they must revoke their claims on us!"
balticduchy.185.c:0 "Send Volunteers only in Estonia"
balticduchy.185.e:0 "That's none of our business"

balticduchy.186.t:0 "러시아의 거래"
balticduchy.186.d:0 "Russians are willing to send us help, but they want us to renounce our claims on Dvinsk in exchange."
balticduchy.186.a:0 "Lesser evil to stop the Greater one..."
balticduchy.186.b:0 "No, we can fight without their help!"

balticduchy.187.t:0 "라트비아가 수락하다"
balticduchy.187.d:0 "Latvian rebels have accepted our deal."
balticduchy.187.a:0 "Here come the Russians..."

balticduchy.188.t:0 "라트비아가 거절하다"
balticduchy.188.d:0 "Latvian rebels have rejected our deal. They will not renounce their claims on Dvinsk."
balticduchy.188.a:0 "Good luck fighting on your own..."

balticduchy.189.t:0 "자원병이 도착하다"
balticduchy.189.d:0 "Foreign country sent us a division of volunteers to fight the Germans."
balticduchy.189.a:0 "To arms!"

balticduchy.190.t:0 "자원병이 도착하다"
balticduchy.190.d:0 "Russia sent us a division of volunteers to fight the Germans."
balticduchy.190.a:0 "To arms!"

balticduchy.191.t:0 "SOP가 반란에 동참하다"
balticduchy.191.d:0 "The ultranationalist party with, no doubt, Russian support managed to gather some volunteer divisions to fight against us. The future becomes even more unclear."
balticduchy.191.a:0 "Bloody traitors!"

balticduchy.192.t:0 "SOP 자원병이 도착하다"
balticduchy.192.d:0 "A volunteer division from nationalist party 'SOP' have arrived to help us fight Germans."
balticduchy.192.a:0 "Hurrah!"

balticduchy.193.t:0 "SOP 자원병이 도착하다"
balticduchy.193.d:0 "A volunteer division from nationalist party 'SOP' have arrived to help us fight Germans."
balticduchy.193.a:0 "Hurrah!"

balticduchy.194.t:0 "SOP 자원병이 도착하다"
balticduchy.194.d:0 "A volunteer division from nationalist party 'SOP' have arrived to help us fight Germans."
balticduchy.194.a:0 "Hurrah!"

balticduchy.195.t:0 "반란이 끝나다"
balticduchy.195.d:0 "The last filthy Native resisting our rule was killed. This means that the rebellion is completely crushed."
balticduchy.195.a:0 "They learnt some lessons"

balticduchy.196.t:0 "반란이 끝나다"
balticduchy.196.d:0 "We have successfully defeated the vile Germans and now our country is truly free."
balticduchy.196.a:0 "No more German yoke."

balticduchy.197.t:0 "반란이 끝나다"
balticduchy.197.d:0 "We have successfully defeated the vile Germans and now our country is truly free."
balticduchy.197.a:0 "No more German yoke."

balticduchy.198.t:0 "발트 공국은 더 이상 없다."
balticduchy.198.d:0 "A rebellion in one of our colonies turn out to be a war of independence. The Duke of Baltic Duchy failed to crush the rebels, so we lost control over the region. The newborn countries are weak and we surely can defeat them without any resistance. But some of our ministers offered an idea to offer them a place into the Reichspakt instead."
balticduchy.198.a:0 "The Duchy must be restored."
balticduchy.198.b:0 "The Duchy is obsolete but we must pressure them."
balticduchy.198.c:0 "Offer them to join the Reichspakt."
balticduchy.198.e:0 "We have no interest in this region."

balticduchy.199.t:0 "독일이 우리를 괴뢰화 하기를 원하다"
balticduchy.199.d:0 "황제는 우리의 독립에 대하여 분노한 상태이다. 그는 우리가 공식적으로 그를 우리의 신이자 주인으로 인정하기를 요구한다."
balticduchy.199.a:0 "더 이상의 방법이 없다."
balticduchy.199.b:0 "독일인이 우리에게 더 이상 요구하지 못 하게 하라!"

balticduchy.200.t:0 "독일이 우리를 괴뢰화 하기를 원하다"
balticduchy.200.d:0 "황제는 우리의 독립에 대하여 분노한 상태이다. 그는 우리가 공식적으로 그를 우리의 군주이자 주인으로 인정하기를 요구한다."
balticduchy.200.a:0 "더 이상의 방법이 없다."
balticduchy.200.b:0 "독일인이 우리에게 더 이상 요구하지 못 하게 하라!"

balticduchy.201.t:0 "독일이 동맹국이 되기를 요구하다"
balticduchy.201.d:0 "발트 공국이 끝남으로써, 독일은 이 지역을 다스릴 힘을 잃었다. 황제는 우리에게 싸우기 보다 자신의 동맹이 될 것을 제안했다."
balticduchy.201.a:0 "좋은 협상이군."
balticduchy.201.b:0 "독일인과의 협상은 없다!"

balticduchy.202.t:0 "독일이 동맹국이 되기를 요구하다"
balticduchy.202.d:0 "발트 공국이 끝남으로써, 독일은 이 지역을 다스릴 힘을 잃었다. 황제는 우리에게 싸우기 보다 자신의 동맹이 될 것을 제안했다."
balticduchy.202.a:0 "좋은 협상이군."
balticduchy.202.b:0 "독일인과의 협상은 없다!"

balticduchy.203.t:0 "라트비아의 저항"
balticduchy.203.d:0 "라트비아는 우리의 지배를 받아들이기를 거절했다. 우리는 무엇을 해야하는가?"
balticduchy.203.a:0 "전쟁 외에 다른 방안은 없다"
balticduchy.203.b:0 "내버려 둬!"

balticduchy.204.t:0 "에스토니아의 저항"
balticduchy.204.d:0 "에스토니아는 우리의 지배를 받아들이기를 거절했다. 우리는 무엇을 해야하는가?"
balticduchy.204.a:0 "전쟁 외에 다른 방안은 없다"
balticduchy.204.b:0 "내버려 둬!"

balticduchy.205.t:0 "라트비아는 우리의 동맹국이 되길 원하지 않는다"
balticduchy.205.d:0 "라트비아는 제국 협정에 가입하라는 제안을 거절했다. 무엇을 해야하는가?"
balticduchy.205.a:0 "전쟁 외에 다른 방안은 없다"
balticduchy.205.b:0 "내버려 둬!"

balticduchy.206.t:0 "에스토니아는 우리의 동맹국이 되길 원하지 않는다"
balticduchy.206.d:0 "에스토니아는 제국 에 가입하라는 제안을 거절했다. 무엇을 해야하는가?"
balticduchy.206.a:0 "전쟁 외에 다른 방안은 없다"
balticduchy.206.b:0 "내버려 둬!"

balticduchy.207.t:0 "에스토니아는 약소국이다"
balticduchy.207.d:0 "신생 에스토니아는 독일에게 위협 받고있다. 에스토니아 정부에 영향력을 행사할 수 있는 좋은 기회이지만, 독일이 어떻게 반응할 것인지 확신할 수 없다."
balticduchy.207.a:0 "SOP를 이용해서 충성스러운 정부를 수립하자"
balticduchy.207.b:0 "SOP를 이용해서 우리 동맹에 들어오길 강요하자."
balticduchy.207.c:0 "이건 너무 위험해"

balticduchy.208.t:0 "러시아가 에스토니아의 배후에 있다"
balticduchy.208.d:0 "러시아는 에스토니아에 관심이 있음을 공표했다.에스토니아와 전쟁을 지속하는 것은 러시아가 참전한다는 것을 의미하고 전쟁은 우리 경제에 진정한 재앙으로 다가올 것이다."
balticduchy.208.a:0 "포기하자"
balticduchy.208.b:0 "포기하고 러시아와 무역을 금지한다"
balticduchy.208.c:0 "저들은 또 다른 브레스트-리토브스크 조약을 원하는 군!"

balticduchy.209.t:0 "발트 전쟁 - 부분적 성공"
balticduchy.209.d:0 "우리는 라트비아를 우리 지배 아래 뒀지만, 에스토니아는 우리의 손을 떠났다. 우리는 발트 공국을 복구하거나 충성스러운 라트비아로 독립시킬 수 있다."
balticduchy.209.a:0 "언젠가는 에스토니아의 땅을 수복해야한다. 공국을 복구하라"
balticduchy.209.b:0 "충성스러운 라트비아로 독립시킨다."
balticduchy.209.c:0 "완전히 점령하라!"

balticduchy.210.t:0 "발트 전쟁 - 완전한 성공"
balticduchy.210.d:0 "우리는 라트비아와 에스토니아를 지배 아래 뒀다. 이 지역은 이제 안정화되었다. 우리는 예전 국경으로 발트 공국을 복구하거나 충성스러운 라트비아와 에스토니아로 독립시킬 수 있다."
balticduchy.210.a:0 "공작에게 리가로 돌아가라고 전하라."
balticduchy.210.b:0 "충성스러운 라트비아와 에스토니아로 독립시킨다."
balticduchy.210.c:0 "완전히 점령하라!"

balticduchy.211.t:0 "반란이 끝나다"
balticduchy.211.d:0 "독일인들이 더 이상 힘을 못 쓰면서 반란은 목적을 잃어가고 있다. 용감한 민병대는 일상생활로 돌아간다."
balticduchy.211.a:0 "더 이상 독일인과의 연대는 없다!"

