FRA_economic_reforms_anar:0 "경제 개혁"
FRA_economic_reforms_anar_desc:0 "광범위한 경제 개혁안은 1936년 노동조합 총회에서 결정된 바 있습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져 왔고, 경제를 더욱 역동적이고 굳건히 만드는 데 도움이 되었습니다."

FRA_economic_reforms_jaco:0 "경제 개혁"
FRA_economic_reforms_jaco_desc:0 "광범위한 경제 개혁안은 1936년 노동조합 총회에서 결정된 바 있습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져 왔고, 경제를 더욱 역동적이고 굳건히 만드는 데 도움이 되었습니다."

FRA_economic_reforms:0 "경제 개혁"
FRA_economic_reforms_desc:0 "광범위한 경제 개혁안은 1936년 노동조합 총회에서 결정된 바 있습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져 왔고, 경제를 더욱 역동적이고 굳건히 만드는 데 도움이 되었습니다."

FRA_military_buildup_two_idea:0 "경제 조정"
FRA_military_buildup_two_idea_desc:0 "세계에 서서히 전운이 감도는 지금, 우리의 풍요로운 경제력을 군사력 강화에 더 집중시킬 수 있도록 신속하게 공장들을 준비시킬 필요가 있습니다. 더 많은 공장들이 우리 군대를 무장시키고 군사 시설을 건설하는 데 전념하고 있으며 인민들 역시 준비가 되어 있습니다."

FRA_ruralism_idea:0 "농업주의"
FRA_ruralism_idea_desc:0 "산업과 경제에 대한 광범위한 개혁은, 더 이상 우리 산업이 대도시들에만 집중되어 있지 않다는 것을 의미합니다. 부수적으로 이것은 우리의 경제를 무력화시키거나 심지어 파괴하려고 하는 적군의 시도를 훨씬 더 어렵게 만들었습니다. 우리가 가진 농업 중심지는 다른 유럽 국가들의 거대한 산업 중심지보다 훨씬 더 작고 방대하게 펼쳐져 있습니다."

FRA_market_socialism_idea:0 "시장 사회주의"
FRA_market_socialism_idea_desc:0 "시장 사회주의는 시장 경제의 사회주의적 해석 그 이상입니다. 모든 새로운 노동조합을 공정하고 평등한 경쟁 체제에 놓음으로써, 굳이 노조 문제에 직접 개입할 필요 없이, 우리는 민간 경제를 보다 역동적이고 효율적으로 만들 수 있습니다."

FRA_mass_production_idea:0 "대량 생산"
FRA_mass_production_idea_desc:0 "공장 생산은 모든 부분에서 수작업보다 월등한 이점을 가지고 있습니다. 생산 작업을 연계함으로써 거의 동일한 품질로 무한히 많은 제품을 적은 시간 내에 생산할 수 있습니다. 이 과정은 지켜보기만 할 것이 아니라 끊임없이 개선해 나가야 합니다. 독일 자본가들을 이기려면 우리는 생산에 있어서 절대 효율을 추구해야만 합니다."

FRA_modern_farms_idea:0 "현대 농업"
FRA_modern_farms_idea_desc:0 "농업은 사람들에게 구식인데다가 비효율적인 산업으로 인식되고 있지만, 우리는 이를 개선할 수 있습니다. 프랑스의 농경지를 현대화하고 기계화함으로써 우리는 농산물 생산량을 대폭 증가시킬 수 있으며 수확, 생산, 정제 및 배달의 속도를 높이고 최적화할 수 있습니다. 우리 인민들에게, 그리고 우리 병사들에게."

FRA_war_eco_agri_idea:0 "전쟁과 경제와 농업"
FRA_war_eco_agri_idea_desc:0 "소렐주의자 경제 장관인 자크 도리오가 제시한 전쟁, 경제 및 농업의 개념은 흥미롭습니다. 독일과의 전쟁은 머지않았고 또한 불가피하다고 주장하면서, 이 소렐주의자는 산업이 전쟁 수행을 지탱할 수 있도록, 현재의 생산력을 농업과 군사 공급 양 쪽에 고르게 할당할 것을 요구합니다. 요약하자면 일종의 전시 경제라고 할 수 있습니다."

FRA_inter_coop_idea:0 "국제 협력"
FRA_inter_coop_idea_desc:0 "다른 나라가 무엇을 하고 있는지 보고, 그들의 새로운 경제 및 산업 아이디어를 배우는 것에 대해 부끄러움을 느끼지 않아도 됩니다. 확실히 자본주의와 반동 사회로부터는 진지하게 배울 수 있는 아이디어가 거의 없긴 합니다만, 우리의 생디칼리즘 형제들이라면 때때로 훌륭한 사례가 될 수 있습니다."

FRA_dedication_idea:0 "헌신의 의미"
FRA_dedication_idea_desc:0 "프랑스 노동자들은 임금보다 더 많은 노동량을 제공하고 있으며, 공장은 경탄스러울 정도의 물자를 쏟아내고 있습니다. 그들이 포장하는 모든 것, 그들이 쌓아 올린 모든 벽돌, 그들이 조립하는 모든 소총, 그들이 용접한 모든 전차는 그들 조국에 대한 봉사이며 진정한 코뮌의 정신입니다."

FRA_industralization_idea:0 "공동체 공업화"
FRA_industralization_idea_desc:0 "자코뱅주의자 경제 장관인 장 제롬이 제시한 산업화는 코뮌이나 해외의 어느 누구에게도 이상한 개념이 아닙니다. 이 정책은 주적인 독일을 따라잡기 위해 프랑스의 산업 능력을 급속히 향상시키는 것을 목표로 합니다. 이것은 작업 문화와 헌신적인 공장 도시의 창조를 동반합니다."

FRA_mass_fire_support_idea:0 "대량 화력 지원"
FRA_mass_fire_support_idea_desc:0 "모든 병사들은 소총과 수류탄을 휴대하고 있으며, 모든 분대는 기관총을 소유하고 있습니다. 우리의 사단들이 서로에게 화력을 지원하도록 조직함으로써 우리는 새로운 개념의 화력 지원을 할 수 있습니다. 한 사단이 진군할 때마다 다른 모든 사단들이 적을 저지합니다. 이를 하나로 연계시키면 우리는 빠르게 진군할 수 있습니다. 그렇다면 이젠 필요한 장비를 공급해야 할 때입니다."

FRA_mass_conscription_idea:0 "대규모 징집"
FRA_mass_conscription_idea_desc:0 "우리의 적들은 반동적이고 제국주의적인 전쟁에 동원할 병사들을 입대시키는 데 어려움을 겪고 있지만, 우리의 모든 인민들은 코뮌을 위해 싸울 준비가 되어 있습니다. 우리 경제가 지탱할 수 있는 한계까지 병력을 소집해서, 우리는 코뮌에 대한 우리의 궁극적인 헌신으로 반동분자들을 압살할 것입니다."

FRA_empower_rifleman_idea:0 "보병에게 권한 부여"
FRA_empower_rifleman_idea_desc:0 "보병은 단순히 총을 든 군인이 아닙니다. 너무 오랫동안 그들은 이들을 경시하는 군주제 장교들에 의해 본인의 소총을 발사하는 것 외에는 능력이 없는 것으로 여겨져 왔습니다. 우리는 이 실수를 하지 않을 것입니다. 보병 본인들의 재량에 야전 전술을 맡겨 전장에서의 효율성을 높여야 합니다."

FRA_military_academy_idea:0 "사관학교"
FRA_military_academy_idea_desc:0 "우리는 세계 대전이 우리의 반동적인 사관 학교의 대부분을 몰락으로 이끌었다는 가혹한 현실에 직면해야 합니다. 일부 사람들은 지금도 괜찮은 상태라고 주장하지만, 우리는 더 나아가야 합니다. 새로운 육군 사관 학교에 투자하여 숙련된 장교진을 양성해 코뮌군의 미래를 준비합시다."

FRA_centralized_hc_idea:0 "중앙 사령부"
FRA_centralized_hc_idea_desc:0 "새로운 코뮌의 육군은 구 프랑스군처럼 조직되지 않았습니다. 따라서 많은 코뮌 지지자들은 코뮌을 억압하기 위해 노력한 군사행정에 분노했지만 우리는 우리의 장교진이 붕괴되는걸 방치 할 수 없습니다. 우리는 최고 사령부를 다시 조직할 것입니다. 이 조치는 보급 같은 일부 사람들이 잊기 쉬운 부분을 관리하는데 도움이 될 것입니다."

FRA_tank_quality_line_idea:0 "전차 품질 중시"
FRA_tank_quality_line_idea_desc:0 "우리 전차들이 적 전차에게 압살당한다면, 왜 전차를 생산하는 겁니까? 우리가 수량에만 집착하여 품질을 포기한다면 우리 전차들은 전쟁터에서 불타는 쇳덩이 그 이상도 이하도 아닙니다. 그 수는 비교적 적을지라도 양질의 전차는 전장에서 훨씬 많은 활약을 하고 무사히 귀환할 확률도 높을 것입니다."

FRA_tank_assembly_line_idea:0 "전차 생산량 중시"
FRA_tank_assembly_line_idea_desc:0 "수많은 적들이 우리에게 몰려오고 있을 때, 무엇이 좋은 전차입니까? 완벽주의자들의 작은 만족 때문에 우리의 생산량이 저해된다는 것은 있을 수 없습니다. 우리에게는 많은 수의 전차가 필요합니다. 수많은 전차들이 무수한 포탄을 적에게 선사하도록 해서, 적의 전력을 압도하도록 해야 한다는 말입니다."

FRA_fast_army_idea:0 "기동력에 집중"
FRA_fast_army_idea_desc:0 "속도는 단순히 다른 지점으로 더 빨리 가는 것만이 아닙니다. 속도는 전쟁의 모든 것입니다. 다음 대전쟁이 참호전으로 흘러갈 것이라는 생각은 어리석기 짝이 없습니다. 기동력이야말로 전쟁의 미래가 될 것입니다. 우리는 기계화된 군대가 아니고, 따라서 빠른 속도를 가진 기계화 사단에 투자해야만 합니다."

Capital_Ship_Primacy:0 "주력함 우선"
Capital_Ship_Primacy_desc:0 "거대한 해군은 황제 해군을 격파하고, 독일 북부 지역을 해방하는 데 결정적인 역할을 할 것입니다. 그리고 그러한 과정에서, 전함은 아직도 중요합니다. 해군의 거포들은 천둥과 강철비를 반동분자들에게 쏟아 부어 그들의 함선을 바다 아래로 처박을 것입니다."

Carrier_Primacy:0 "항공모함 우선"
Carrier_Primacy_desc:0 "해군의 미래는 무식하게 크고 투박한 해군이 아니라, 다른 미래의 전선인 공중전과 결합하는 것에 있습니다. 우리는 해군이 항공모함을 최대한 많이 보유하도록 해야 합니다. 우리 항공기들은 전 세계의 하늘을 장악하고, 적의 항구든 함선이든 모두 파괴할 것입니다."

FRA_working_women_idea:0 "여성 노동자"
FRA_working_women_idea_desc:0 "너무 오랫동안 반동적 사상가들에 의해 여성들이 억압당했습니다. 프랑스 공화국 아래에서 형제들이 도살되는 동안에도 그들은 사심없이 국가를 지원했습니다. 우리는 그들이 사회에 기여한 것을 인식하고, 평화와 전쟁에서 일하는 여성의 권리를 공식화해야 할 때입니다."

OTT_jihad_internationale:0 "인터내셔널에 대한 성전"
OTT_jihad_internationale_desc:0 "무신론자들인 생디칼리스트들은 우리를 침략했을 뿐 아니라, 교활한 말장난을 통해 우리의 형제들을 흔들리게 만들어 무슬림 전체를 공격하고, 선지자의 말씀을 모욕하고 있습니다. 술탄께서 지하드를 선언했으며 모든 무슬림들은 무기를 들어 이에 답해야만 합니다."

FRA_bhartiya_support:0 "프랑스 군수 지원"
FRA_bhartiya_support_desc:0 "우리는 우리의 동맹인 프랑스로부터 군사적 지원을 받고 있습니다. 이러한 사심 없는 지원은 왕후 연맹의 분동분자들과 인도 자치령의 제국주의자들을 패배시키는데 큰 도움을 줄 것입니다. 훗날 우리는 그들의 도움에 반드시 보답할 것입니다. 하지만 지금은 당면과제에 집중해야 합니다."

FRA_army_mutiny:0 "군대 폭동"
FRA_army_mutiny_desc:0 "가믈랭에 의한 군사 쿠데타 실패는 군대 전체를 총제적 혼란에 빠트렸습니다. 병사들은 분대 단위에서마저도 그들의 뒤를 두려워합니다. 숙청은 군대에 생디칼리스트들이 영향을 주지 못하도록 만들었고, 이러한 숙청은 우리 군대를 당분간 난잡하게 만들 것입니다."

FRA_amenagement_idea:0 "영토 계획"
FRA_amenagement_idea_desc:0 "프랑스는 역사적으로 매우 중앙 집권화된 국가였으며, 개발의 대부분은 산업 도시와 인구 중심지에 국한되어 있었습니다. 우리는 우리 지역의 모든 부분이 만족스러운 방식으로 개발되도록 하기 위해 대규모 프로젝트에 자금을 지원할 것입니다."

FRA_plan_prost_idea:0 "프로스트의 계획"
FRA_plan_prost_idea_desc:0 "파리 외곽을 고속도로로 연결하기 위한 앙리 프로스트의 계획은 국가 전역에서 지지를 받고 있습니다. 리옹이나 마르세유 같은 다른 도시들도 이 계획에 동참했으며, 따라서 이미 이 계획은 툴루즈에 이르는 프랑스의 모든 주요 도시들을 연결시키는 거대한 고속도로 연결망 계획이 되었습니다."

FRA_paramilitary_gendarmes:0 "준군사조직 헌병대"
FRA_paramilitary_gendarmes_desc:0 "헌병대는 잘 조직되고, 민간 부분부터 군사 부분까지 총괄할 수 있는 준 군사화된 경찰들입니다. 많은 사람들이 이들을 해산해야 한다고 주장하지만, 우리는 그 대신에 공안과 더불어서 그들의 행동범위를 확장할 것입니다."

FRA_secret_police:0 "비밀경찰"
FRA_secret_police_desc:0 "코뮌 안에서 적들은 암약하고 있고, 심지어 이들은 때때로 정치적 권력을 가진 자리나 군대에서 우리를 공격할 준비를 합니다. 따라서 투명성을 외치는 것은 매우 위험하며, 우리는 그 대신에 비밀경찰을 내부의 적으로부터 프랑스 인민들을 보호하기 위하여 조직해야 합니다."

FRA_demo_surete:0 "경찰 민주화"
FRA_demo_surete_desc:0 "우리는 우리의 공공안전을 망상병자들이 파괴하도록 허용할 수 없습니다. 대신 조직을 민주화함으로써, 우리는 공포가 아닌 그들의 행동과 목적에 대한 이해로, 그리고 경찰들이 국민들을 항상 우선시하여 섬긴다는 것을 알게 함으로써 프랑스인들이 경찰을 존중하도록 만들 것입니다."

FRA_hawkish_renseignements:0 "총정보국"
FRA_hawkish_renseignements_desc:0 "총정보국은 해외의 반동적인 적으로부터 우리의 안전을 보호할 것입니다. 단순한 방첩으로는 충분하지 않습니다. 우리는 적국을 감시하고 세계 전역의 생디칼리즘 운동을 지원할 준비가 되어있어야만 합니다. 공격은 최선의 방어이기 때문이죠."

FRA_peace_renseignements:0 "방첩국"
FRA_peace_renseignements_desc:0 "방첩국은 우리 국가의 안전을 보호하는 것을 최우선으로 합니다. 방첩은 우리들의 약한 순간을 노리고 우리 시민들을 선동하는 적들을 막을 국방의 핵심입니다."

FRA_peaceful_revolution_idea:0 "평화로운 혁명"
FRA_peaceful_revolution_idea_desc:0 "국제 생디칼리즘 혁명은 올 것입니다. 그러나 그것은 평화로운 방식이 될 것입니다. 유럽의 강력한 반동분자들은 마침내 사라졌고, 그들의 노동자들은 압제로부터 해방되었습니다. 따라서 우리는 세계에 생디칼리즘의 우월성을 입증하는 것으로도 충분히 봉기를 촉진시킬 수 있을 것입니다."

FRA_amateur_pilots_idea:0 "아마추어 조종사"
FRA_amateur_pilots_idea_desc:0 "우리나라에 직업이나 취미로 비행기를 조종하는 사람들은 많지만, 공군에서 경력을 쌓은 사람은 많지 않습니다. 따라서 그들을 우리 공군에 끌어들여야 합니다. 그들의 실력은 우리가 정예 조종사를 찾는 과정에서 항상될 것입니다."

FRA_ecole_air_idea:0 "공군 사관학교"
FRA_ecole_air_idea_desc:0 "항공기 조종은 그 자체로도 숙련도가 필요하며, 이를 조종하면서 적들과 싸우는 것은 쉽게 배울 수 없습니다. 우리는 어리고 경험 적은 조종사들이 학살당했던 대전쟁의 실수를 반복하지 않으리라 다짐했고, 따라서 우리는 잘 훈련된 공군 조종사가 필요하며, 유능한 장교들이 그들을 이끌 것입니다."

FRA_waves_of_syndicalism_idea:0 "생디칼리즘 해군"
FRA_waves_of_syndicalism_idea_desc:0 "코뮌의 해군은 강하고, 그들은 어디든 갈 수 있어야 합니다. 비록 구 프랑스 제국이 가졌던 세계적인 규모의 항구는 없지만, 그럼에도 우리의 해군은 세계 어느 곳이든 어느 때이든 개입할 수 있어야만 합니다."

FRA_cut_off_capitalists_idea:0 "자본주의자 처단"
FRA_cut_off_capitalists_idea_desc:0 "자본주의자들은 자신들의 식민지 통치에 자부심을 가지고 있습니다. 또한 그들이 약탈한 식민지의 과실들은 지금 공해상을 자유롭게 지나가고 있습니다. 하지만 우리는 아프리카와 아시아, 아메리카 인민들로부터 뺏은 재산들이 그들을 풍요롭게 만들도록 좌시하지 않을 것입니다."

French_revanchism:0 "프랑스의 복수"
French_revanchism_desc:0 "우리는 닥쳐올 전쟁을 오랫동안 준비해왔습니다. 또한 우리는 패탱과 그들의 공화국을 알제리로 쫒아 보냈습니다. 그러나 이것이 우리가 아르덴에서, 베르됭에서, 마른에서 쓰러진 형제들을 잊었다는 의미는 결코 아닙니다. 우리는 반드시 복수할 것이며, 최종적으로 우리들이 돌려받아야 할 것들을 반드시 되찾을 것입니다."

Revolutionary_spirit:0 "혁명의 정신"
Revolutionary_spirit_desc:0 "생디칼리즘의 번영과 성공은 최후의 반동분자들의 요새까지 절멸되어야만 보장받을 수 있습니다. 우리는 대규모 동원을 준비하고, 이 세상의 모든 반동주의자들을 분쇄해야 합니다. 그 날, 인터내셔널은 모든 대륙과 모든 바다로 뻗어 나갈 것입니다."

FRA_socialist_education_idea:0 "사회주의 교육"
FRA_socialist_education_idea_desc:0 "아이들에 대한 교육은 코뮌 같은 국가들이 가진 가장 중요한 문제입니다. 운이 좋게도, 과거 공화국의 교육 시스템은 지금 시점에서도 혁명적입니다. 이러한 교육 시스템은 과학과 예술에 집중한 사회주의 교육을 위한 좋은 기반을 제공할 것입니다."

FRA_phalanstere_NOR:0 "노르웨이 원조"
FRA_phalanstere_NOR_desc:0 "우리는 현재 노르웨이의 형제들에게 산업 원조를 제공하고 있습니다."

