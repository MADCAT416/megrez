dreadnought.2.title:0 "1968년 드레드노트 논쟁"
dreadnought.2.desc:0 "세계 2차 대전에 가장 큰 이변 중 하나는 도버 해협 해전이었습니다. 프랑스의 공세로 고립된 독일 육군을 구원하려는 제국 해군과 이를 저지하려는 브리튼 연방 해군이 대립하며 벌어진 해전에서 제국 해군은 통한의 패배를 당했습니다. 이 사건으로 독일군의 한개 군 집단이 고립을 버티지 못해 항복했고, 제국 해군은 보수파 제독들이 몰락하며 거함거포 시대의 종말을 고했습니다. 드레드노트의 주포는 항공기의 항속거리보다 짧았고, 수백 대의 항공기가 뿌려대는 폭탄과 어뢰는 장갑을 무용지물로 만들었습니다. 시간이 흘러 미사일 만능 주의의 시대에 들어온 오늘, 아직도 많은 양의 드레드노트가 독일 제국에 남아있었고, 이를 어떻게 처리해야 할지 군부는 여전히 갈피를 잡지 못하고 있습니다."
dreadnought.2.a:0 "카이저마리네가 죽어간다..."
