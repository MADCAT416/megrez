generic_focus:0 "국가중점"
NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "중점들은 상호 배타적입니다."
NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "다음과 상호 배타적 : "
