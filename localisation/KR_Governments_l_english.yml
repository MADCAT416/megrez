totalist_subtype_desc:0 "전체주의, 또는 권위적 사회주의는 전위 중심 혁명을 시도하는 이념입니다. 러시아에서 레닌이 실패하고, 생디칼리슴이 성공을 거두면서 전세계적으로 전체주의는 침체에 빠졌습니다. 하지만 전체주의는 근대적 사회가 이행해나가는 지역에서는 그 효과가 입증되었습니다. 대표적으로 바라트 연방에서 인도 아대륙 통일에 성공했고 2차대전 이후 국가 근대화 작업에서 효율성을 보여줬습니다. 그리함으로써 바라트 연방은 국제적으로 전체주의 경향을 지도하는 위치에 올랐습니다. 하지만 근대화가 정착되면서 인민의 자율성을 요구하는 목소리가 고개를 들기 시작했습니다. 국제사회주의의 주류이념인 생디칼리슴이 생산력 둔화의 위기를 맞이한 이 때, 전체주의는 이 위기를 뚫고 다시 한 번 정통 사회주의의 유의미한 대안으로 대두할 기회를 맞이할 수 있을까요?"
syndicalist_subtype_desc:0 "아나르코 생디칼리슴, 통칭 생디칼리슴은 노동자 계급혁명 이념입니다. 이론적으로는 마르크스주의 역사철학을, 실천에 있어서는 크로포트킨적 아나키즘을 추구합니다. 1차대전의 패배로 선진자본주의 국가들이 붕괴하고, 노동조합 혁명으로 성립한 생디칼리슴 체제들은 2차대전을 거치면서도 살아남았습니다. 생디칼리슴 체제는 전 국민이 노동조합원이며, 각 작업장의 노동자 평의회들이 기초단위를, 노총이 상급단위를 형성하는 민주적 연방국가를 지향합니다. 생디칼리스트들은 국제사회주의 운동의 주류가 되었으나, 20세기가 절반을 꺾은 현재 예기치 않은 생산력의 둔화와 경쟁 진영의 약진에 이념적 정통의 지위에 균열이 발생하고 있습니다. 자유지상주의적 사회주의는 노동생산성의 지속적 성장법칙을 구현하여 역사의 참된 주인이 될 수 있을까요?"
democratic_socialist_subtype_desc:0 "민주사회주의는 생디칼리슴과 전체주의 이외의 범좌파 이념을 집합적으로 이르는 말입니다. 마르크스가 “민주주의는 사회주의로 가는 길”이라고 말했듯, 민주사회주의자들은 민주정체가 노동계급의 낙원을 구현하는 데 필수적이라고 생각한다는 공통점이 있지만, 세부적 협의는 각 정파에 따라 다릅니다. 신성동맹과 협상국의 탄압을 피해 생디칼리슴 국가로 망명한 좌파 사회민주주의자, 아나르코생디칼리슴에 합류하지 않은 아나키스트, 신생국가의 좌파 민족주의와 좌파 대중주의, 전통적 가치와 사회주의 이념의 조화가 가능하다고 믿는 기독교 사회주의자들에 이르기까지 민주사회주의의 스펙트럼은 다양하며, 그만큼 지리멸렬합니다. 생디칼리슴 체제가 인민의 민주적 정치참여를 보장하고 있는 한, 민주사회주의가 사회주의 운동의 주류 자리를 탈환하기는 어려워 보입니다."
social_democrat_subtype_desc:0 "사회민주주의는 자본주의를 인간적으로 개혁하는데 목표를 두는 이념입니다. 대안적인 사회주의적 경제 체제는 창안하기 보다, 자본가들의 생산이 계속되는 와중에도 사회 복지의 윤리적 이상으로 그것을 가능케 할 수 있다 믿습니다. 금권주의적 정부와 강한 규제가 작용하는 시장 경제를 선호합니다. 보다 급진적인 분파도 존재하곤 합니다."
new_left_subtype_desc:0 "신좌파는 1960년대에 태동한 젊은 이념입니다. 국제사회주의 운동의 동력이 둔화되자 환태평양 지역 강단좌파들을 중심으로 새로운 방법론의 필요성이 제기되었습니다. 그들은 생디칼리슴 중심 운동이 정체한 것은 세월의 흐름에 따라 노동조합들 간에 수직적 위계가 정립되면서 억압적·권위적 논리를 내재화했기 때문이라고 주장하며 탈권위, 인권담론을 대안으로 제시했습니다. 자본주의의 모순과 폭력적 투쟁을 모두 싫어한 사회자유주의 좌파가 이 정강에 전략적으로 결합했습니다. 신좌파는 어디에서도 환영받지 못합니다. 사회주의자들은 혁명 대신 복지와 "인간다운 삶"을 요구하는 이 "신좌파"들을 자본주의에 적응해버린 변절자들로 치부하며, 다른 두 진영에서는 잠재적 용공분자로 취급합니다. 이념은 대표하는 집단이 존재할 때 힘을 얻는 법, 신좌파는 어떤 집단을 대표할 수 있을까요?"
social_liberal_subtype_desc:0 "사회자유주의는 19세기 말엽 사회 변화에 대응하기 위한 방편으로서 시장자유주의에서 갈라져 나왔습니다. 사회자유주의가 시장자유주의와 구분되는 가장 큰 특징은 자유는 정의를 구현하는 데 기여해야 한다고 생각한다는 점입니다. 개인의 권리만 보장함이 개인의 생존을 불가능하게 만들면서 이를 국가의 개입을 통해서 조정하게 했습니다. 사회자유주의자들은 사회와 경제의 진보를 공언하며 사회 구성원들이 현재의 상황과는 무관하게 삶 속에서 완벽한 자유를 누릴 수 있도록 만들고자 합니다. 그 수단으로서 사회자유주의는 기업, 노조, 국가 간의 민주적 대화와 타협을 중요시합니다. 이것은 의회 내 보수세력의 저항과 의회 밖 사회주의의 비판을 모두 마주해야 했습니다. 근대 정치의 극심한 변화에 따라 급진의 위치를 사회주의 범좌파에게 내주었지만, 더 큰 선을 위해 조정될 수 있는 자유라는 논리는 여전히 생명력을 지니고 있습니다."
market_liberal_subtype_desc:0 "시장자유주의는 자타 공인 자유주의 경향의 주류이념입니다. 시장자유주의의 기본 골조는 규제 없는 자유시장과 민주주의와 금권주의로 대표되는 정치체제입니다. 시장자유주의는 자유시장을 제시하여 근대사회를 열었지만, 자유시장은 많은 불평등과 주기적인 공황을 야기했습니다. 그럼에도 좌우 양면의 협공을 받고도 시장자유주의는 자유민주주의 국가에서 살아남았으며, 더 자유로운 시장이 더 자유로운 사람을 만든다는 믿음은 굳건합니다. 그래서 시장자유주의자들은 사유재산에 대한 정치적, 경제적 권리를 지키는 것에 전력을 다합니다. 하지만 전 세계가 세 개의 거대 진영으로 나뉘고 반 세기가 흐른 지금, 환태평양 국가 및 그 식민지의 경계를 벗어날 수 없는 시장자유주의는 시장의 무한한 확장에 한계를 맞이했습니다. 로크 이래 발전이 없는 이들에게 어떤 미래가 기다리고 있을까요?"
social_conservative_subtype_desc:0 "사회보수주의는 강압보다는 느슨한 사회 관습의 힘으로 질서를 유지합니다. 그래서 변화와 현상유지에서 조화를 추구합니다. 보수주의자들은 사회를 질서 있고 안정적으로 유지하고 싶어합니다. 근대 사회로의 진입은 많은 갈등을 일으켰고, 전통적 가치와 새로운 가치의 갈등도 그 중 하나입니다. 보수주의는 종교와 도덕같은 전통적 가치를 지키며, 자유와 평등같은 새로운 가치를 매우 조금씩 수용하고자 노력합니다. 두 번의 세계대전은 사회보수주의가 가장 이상적인 방향임을 넌지시 제시할 기회가 되었습니다. 하지만 60년대는 경제력, 인종, 종교의 갈등이 다시금 첨예해지고 있고, 거대 진영 간의 냉전이 열전으로 비화할 조짐이 보이고 있습니다. 사회보수주의는 전통적 가치관과 관습으로써 안정을 회복할 수 있을까요? 아니면 구시대의 적폐로서 주홍왕의 비명과 함께 쓸려나가는 신세가 될까요?"
authoritarian_democrat_subtype_desc:0 "권위민주주의는 국민의 의사를 지배계층이 교도하는 이념입니다. 국민이 의사를 개진할 수는 있으나 이는 전적으로 지배층이 용인하는 범위를 벗어날 수 없습니다. 기본적으로 자유시장을 견지하나 지배층이 효율적으로 국가를 운영하기 위해 경제를 통제할 수 있습니다. 권위민주주의는 1차대전 이후 독일과 그 동맹국들이 서유럽 사회주의의 위협에 대응하기 위해서, 왕과 귀족만이 아닌 국민 일반의 참여를 끌어내기 위해 고안한 이념입니다. 그리함으로써 중앙유럽에서 사회주의자는 사라졌고, 자유민주주의자는 약해졌습니다. 진영 내부의 단결과 연합을 꾀하기 위해서 종교의 사회적 기능을 강조하지만 종교가 정부의 권위를 넘보는 것을 용인하지는 않습니다. 종교는 자신들의 교도체제를 유지하기 위한 수단일 뿐입니다. 그런 면을 단적으로 보여주는 것이 이름은 신성동맹이지만 맹주는 독일 황제인 신성동맹 그 자체입니다."
paternal_autocrat_subtype_desc:0 "가부장적 전제주의는 사실 이념이라고 부를 수 있는 것도 아닙니다. 그것은 단지 지배자가 권력을 휘두르는 데에 아무런 구속을 받지 않는 체제, 국민이 군주나 독재자의 종복에 지나지 않는 체제를 의미할 뿐입니다. 하지만 지배자가 그 권력을 자기 사익만을 위해 이용한다면 그 체제는 유지될 수 없습니다. 그러므로 전제정이 제대로 유지되기 위한 필요조건으로써 지배자는 온정적 가부장이어야만 합니다. 왕이나 황제가 백성의 아버지로서 백성을 긍휼히 여겨 보살펴야 하며, 그 의무는 천한 평민들에게 맡기기에는 너무 무거운 것이라는 동양과 유럽의 전통적 군주정이 이 체제의 가장 모범적 사례입니다. 이 체제는 이념보다는 지배자 개인의 성향과 의사에 따라 경제와 사회정책이 좌우됩니다. 구태 그 자체라고 할 수 있는 이런 체제도 어떻게 꾸역꾸역 명맥을 이어왔습니다. 하지만 60년대의 파도가 그것을 더이상 용인할지는 두고 봐야 할 것입니다."
national_populist_subtype_desc:0 "국민대중주의는 엘리트를 혐오하며 국민의 단일성을 추구합니다. 국민성의 정의는 대개 혈통에 근거하지만, 종교에 근거할 수 있으며, 일본의 경우 천황을 구심점으로 해서 국민성을 정의합니다. 1차대전 전후 국제사회주의와 보수왕정의 승리는 1차대전 그 자체를 촉발시킨 혈통적 국민주의를 약화시켰습니다. 현재 유럽 세계에서 가장 흥성하는 국민대중주의 운동은 천주교를 국민성으로 삼는 팔랑헤주의입니다. 이들은 독일 황제가 유럽의 패권을 쥔 현실을 불만시하고, 그 권력을 교황께 돌려야 한다고 생각하며 신성동맹 체제의 가장 큰 잠재적 불안요소가 되고 있습니다. 국민대중주의는 통제경제와 자유방임경제 어느 쪽으로도 나아갈 수 있습니다. 기성의 사회질서를 부정할 수도 있고 아닐 수도 있습니다. 하지만 무시할 수 없는 공통점은, 그들은 세부 사항이 어떠하든 모두 억압적 체제로 수렴된다는 것입니다."