totalist_subtype_desc:0 "전체주의는 단어 그대로의 이념, 또는 비슷한 특성을 가진 다양한 좌파 사상을 동시에 지칭하기도 합니다. 이념으로서 전체주의는 세계 속 사회주의의 새 지향점을 추구합니다. 강해진 노동자와 계급 철폐의 유토피아를 지향하면서도 마르스크주의적 이상을 약화시키거나 버리지 않으며, 이것을 기본 이념으로 삼는 것이 사회주의 국가의 역할임을 강조합니다. 전체주의자들은 정부의 목적이 사회주의 국가 건설이라 믿기에 힘을 확장하고 집권화하려 합니다. 이념적 토대를 다지는데 필수적이라 여기기 때문입니다. 간혹 국가주의자와 군국주의자들의 언어와 정책을 모방하기도 합니다. 이들의 권위주의적 성향 탓에, 다른 권위주의자나 전체주의적 사회주의자들은 뜻 밖에도 “전체주의자”라는 이름을 얻게 되었습니다."
syndicalist_subtype_desc:0 "아나르코-생디칼리슴, 통칭 생디칼리슴은 노동자 계급혁명 이념입니다. 집산주의적인 노동 조합으로 구성된 민주적인 연방 국가를 기반으로, 사회주의 경제의 국가를 지향합니다. 노동조합은 모든 노동자들이 공평하게 소유하게 하며 경제, 정치적 통제는 일터를 벗어나서도 연대하도록 합니다. 노동조합은 중앙정부로부터 큰 자치권을 부여받길 원합니다. 규모가 큰 노동 조합의 일원 선출은, 강한 힘을 갖추고 중앙 정부의 역할을 하는, 지역적이고 국제적인 조합 회의에서 이루어집니다."
democratic_socialist_subtype_desc:0 "민주사회주의는 생디칼리슴과 전체주의로 대표되지 못한 범좌파와 사회주의자들이 한데 모인 이념입니다. 이 이념을 따르는 정치세력들은 사회주의적 경제를 가동하길 원합니다. "민주주의는 사회주의로 가는 길"이라는 말을 마르크스가 했듯, 민주주의적 형태를 취한 정부를 선호하며 최종적인 목표는 노동 계급의 낙원을 만드는 것입니다. 세부적인 협의는 각 정파에 따라 다릅니다."
social_progressive_subtype_desc:0 "1960년대 이후 국제사회주의 운동의 동력이 둔화되자 환태평양 지역의 강단출신 좌파들을 중심으로 좌파운동의 새로운 방법을 모색할 필요성이 제기되었습니다. 생디칼리슴 중심의 국제사회주의가 정체하게 된 것은 세월이 흐름에 따라 노동조합과 노동자 평의회들 간에 수직적 위계가 정립되면서 억압적, 권위적 논리를 내재화하게 되었기 때문이라고 지적하며 비억압, 탈권위, 인권 담론과 결합된 사회민주주의 사상을 대안으로 제시합니다. 그러나 정통 생디칼리스트들은 이 "신좌파" 들을 생산수단의 공유화를 위한 폭력투쟁을 포기해버리고 자본주의 체제에 적응해버린 먹물들의 흰소리로 치부했습니다. 이 논의에 호응한 것은 예상 밖에 사회자유주의 내부 좌파, 소위 "급진적 자유주의자"들이었습니다. 자본주의의 모순과 국가의 억압을 거부하지만, 능동적 폭력투쟁 역시 거부한 이들은 신좌파 담론을 수용하여 좌경화되었고, 사회자유주의 주류와 유리되면서 하나의 이념적 집단을 이루게 되었습니다. 또한, 국가권력에 의해 탄압받던 사회민주주의자 내부의 우파가 이 집단에 전략적으로 결합하였습니다. 신좌파적 담론에 사회민주주의적 의회 전략과 정책, 자유주의적 유연성이 결합한 "사회진보주의"의 구호는 혁명이 아니라 "인간다운 삶"에 가까우며, 때문에 인권 담론에 무엇보다 천착합니다."
social_liberal_subtype_desc:0 "사회자유주의는 주류 시장자유주의에서 갈라져 나왔습니다. 가장 큰 차이점은 시민의 자유보다 기본적인 인권을 중시한다는 것입니다. 사회자유주의자들은 사회와 경제의 진보를 공언하며 사회 구성원들이 현재의 상황와는 무관하게 삶 속에서 완벽한 자유를 누릴 수 있도록 만들고자 합니다."
market_liberal_subtype_desc:0 "시장자유주의자들은 자유주의 이념의 주류를 자처합니다. 시장자유주의의 기본 골조는 규제 없는 자유 시장과 민주주의와 금권주의로 대표되는 정치 체제입니다. 더 자유로운 시장은 더 자유로운 사람을 있게 한다 믿습니다. 사유 재산에 대한 정치적, 경제적 권리를 지키는 것에 온 힘을 다합니다.."
social_conservative_subtype_desc:0 "보수주의는 전통적인 가치를 지키고, 강한 역동성을 지닌 사회보다는 오랜 예법과 철학으로 민주주의 체제를 유지하고자 합니다. 급진적이고 세속적인 변화는 지양하고 현상 유지에 초점을 둡니다. 보수주의자들은 사회를 질서 있고 안정적으로 두고 싶어합니다. 전례없이 자유주의적인 경제 정책보다는 규제를 동반한 시장 경제를 선호합니다."
authoritarian_democrat_subtype_desc:0 "권위민주주의는 대의 입헌의회를 등에 업은 강한 권력과 부분적 민주주의가 결합된 정치 체제에 대한 이념입니다. 권위민주주의 정권은 사회 문제에 보수적인 태도를 취하며 제한적인 국가 개입을 받아들이는 자유주의적 자본가들을 선호합니다. 이러한 정권의 중점은 국가 안정을 유지하고 인기와 책임 있는 정부를 국민에게 안겨주기 위함입니다."
paternal_autocrat_subtype_desc:0 "세습전제주의는 낱말의 일반적인 의미로 이해될 수 있는 정치 이념이 아닙니다.  국민은 군주나 독재자와 같은 지도자의 종복에 불과합니다. 국가와 사회를 이끄는 지도자의 일과 의무는 신성하며 그 자애로운 보호 아래에서 국민이 단결하는 것이 최선의 길이라 믿습니다. 이런 나라들은 매우 권위적인 정부를 가집니다. 보수적인 사회관과 국가주도적인 경제를 신봉합니다."
national_populist_subtype_desc:0 "다양한 유형의 민족주의자와 군국주의적 운동가들을 함께 이르는 표현입니다. 민족대중주의는 대개 국가에 대한 헌신을 찬양합니다. 강력한 지도자와 기업경제 아래에 국민들이 단결해야 한다고 믿습니다. 때로는 인종차별적인 정책이나 폭력적 언어를 옹호하기도 합니다. 민족대중주의는 다른 이념의 정당들과 격렬히 대립합니다."