ott_opda_idea:0 "오스만 공공 부채 관리국"
ott_opda_idea_1:0 "오스만 공공 부채 관리국"
ott_opda_idea_2:0 "오스만 공공 부채 관리국"
ott_opda_idea_3:0 "오스만 공공 부채 관리국"
ott_opda_idea_desc:0 "오스만 공공 부채 관리국 (Düyun-u Umumiye) 은 유럽 기업에 빚진 오스만 부채를 회수하기 위해 1881년에 설립된 유럽 관리 기구입니다. 우리에게 불행하게도, OPDA는 권력과 영향력 모두에서 크게 성장했으며, 우리의 재정 문제에 핵심적인 역할을 하고 있습니다. 이러한 이유로, 그 기관은 우리에게 경제적인 족쇄를 채웠고, 따라서 우리가 독립적인 경제 정책을 추구하는 것을 막았습니다."
