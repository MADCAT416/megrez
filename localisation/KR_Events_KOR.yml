### 1981년
KOR_1981.06031.title:0 "윤세주의 사망"
KOR_1981.06031.desc:0 "테러조직 의열단의 수괴 윤세주가 지난 주에 죽었다는 첩보가 입수되었습니다. 사인은 고령으로 인한 자연사라 합니다. 김원봉의 아내 박차정이 주관한 총회에서 차기 단장을 선출했다는데, 첩보에 의하면 차기 단장은 놀랍게도..."
KOR_1981.06031.a:0 "20대의 젊은 여자라고 합니다!"
KOR_1981.06031.b:0 "개성 출신의 40대 깡패라고 합니다!"
KOR_1981.06031.c:0 "잠적한 영남총학연합회장이라고 합니다!"
KOR_1981.06031.d:0 "서울대학교에서 제적된 학생이라고 합니다!"