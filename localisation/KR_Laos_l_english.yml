LAO_buddhist_socialism_desc:0 "수파누봉 왕자는 티베트의 겐뒨 최펠이 창시한 사회주의 불교를 국교로 도입했습니다. 수파누봉의 탄탄한 입지와 불교의 국민적 친연성에 힘입어 라오스는 제4인터내셔널의 비전체주의 사회주의의 요람이 되어가고 있습니다..."