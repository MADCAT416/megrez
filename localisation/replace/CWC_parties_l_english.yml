 # neutrality_desc:0 "강력한 중앙권력과 제한적인 정치적 자유를 특징으로 하는 정치 형태 \n입법부, 정당, 이해집단 등에 대한 정권 차원에서의 제약을 가하며, 내란이나 저개발 등 쉽게 식별될 수 있는 사회 문제에 맞서 싸우기 위한 방편으로써 정권을 필요악으로 간주하는 경향이 있습니다. 때문에 반정권 활동이 빈번하며 정치적 적수를 찍어누르는 것으로 대응 합니다. \n행정부는 법치 보다 권력이 우선되어 정체가 모호하거나 변하기 쉽습니다."
