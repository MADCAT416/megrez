l_english:
 militia:0 "민병"
 militia_desc:0 "시민들로 이뤄진 군사조직 \n 정부에서 인정하는 경우는 예비군에 가깝습니다."
 anti_tank_brigade:0 "대전차유도탄중대"
 anti_tank_brigade_desc:0 "대전차유도탄으로 무장한 중대 \n 다소 비싼 장비이나 대전차전에 유용 합니다."
 anti_tank:0 "대전차유도탄소대"
 anti_tank_desc:0 "대전차유도탄으로 무장한 소대 \n 다소 비싼 장비이나 대전차전에 유용 합니다."
 anti_tank_rocket_company:0 "대전차로켓중대"
 anti_tank_rocket_company_desc:0 "대전차로켓으로 무장한 중대 \n 저렴한 무장으로 전차대응 및 진지격파에 유용 합니다."
 anti_tank_rocket:0 "대전차로켓소대"
 anti_tank_rocket_desc:0 "대전차로켓으로 무장한 소대 \n 저렴한 무장으로 전차대응 및 진지격파에 유용 합니다."
 anti_air_manpads:0 "대공유도탄소대"
 anti_air_manpads_desc:0 "보병이 갖고 다니면서 쏠수 있는 지대공유도탄을 이용하여 비행기를 요격하는 소대 \n 중,대형 대공미사일에 비한다면 운용이 간편하며 보병에게 손쉽게 최소한의 대공전투력을 부여할 수 있다는 장점이 있으나, 작고 가벼운만큼 파괴력과 사정거리, 기동성이 제한되고 발사준비과정 때문에 비유도탄 체계에 비해서는 즉응성이 다소 떨어지는 경향이 있습니다."
 anti_air_manpads_company:0 "대공유도탄중대"
 anti_air_manpads_company_desc:0 "보병이 갖고 다니면서 쏠수 있는 지대공유도탄을 이용하여 비행기를 요격하는 중대 \n 중,대형 대공미사일에 비한다면 운용이 간편하며 보병에게 손쉽게 최소한의 대공전투력을 부여할 수 있다는 장점이 있으나, 작고 가벼운만큼 파괴력과 사정거리, 기동성이 제한되고 발사준비과정 때문에 비유도탄 체계에 비해서는 즉응성이 다소 떨어지는 경향이 있습니다."
 
