# 기갑 폴더
 ARMOUR_TITLE_MBT:0 "주력전차"
 main_battle_tank_desc:0 "주력전차 란 전차 분류의 하나이다. 현대의 전차는 대부분 주력전차다. 전후, 전차에 요구되는 모든 임무를 해낼 수 있도록 주행능력, 공격력, 수비력을 밸런스 있게 갖춘 주력전차가 등장해 통합이 진행되었다. \n 그 배경에는 전술의 확립과 기술의 발전이 있었다."
 ARMOUR_TITLE_LIGHT_TANK:0 "경 전차"
 light_tank_desc:0 "가볍고 빠른 전차를 의미한다. 비록 주력 전차와는 대결할 수 없지만, 소화기 수준의 무장만 갖춘 게릴라 상대로는 여전히 강력한 전력이다. \n 동남아시아 같이 지반이나 교량이 튼튼하지 못한 나라에서는 경전차가 유용하게 쓰이고 있으며 개발도상국에서는 신속대응군 개념으로 경전차를 써먹는 경우가 있다."
 ARMOUR_TITLE_MECHANISED_INFANTRY:0 "기계화보병"
 ARMOUR_TITLE_MECHANISED_INFANTRY_desc:0 " "
 ARMOUR_TITLE_AAV:0 "강습상륙장갑차"
 ARMOUR_TITLE_MECHANISED_INFANTRY_desc:0 "기계화보병"
 ARMOUR_TITLE_APC:0 "장갑차"
 ARMOUR_TITLE_MECHANISED_INFANTRY_desc:0 "기계화보병"
 ARMOUR_TITLE_AIRBORNE_IFV:0 "공수장갑차"
 ARMOUR_TITLE_MECHANISED_INFANTRY_desc:0 "기계화보병"
 # 해군 폴더
 naval_folder:0 "보조함"
 naval_folder_desc:0 "구축함, 순양함 등."
 NAVAL_TITLE_FRIGATES:0 "호위함"
 NAVAL_TITLE_FRIGATES_desc:0 "프리깃은 곧 호위함으로도 사용되는 용어다. 규모는 구축함보다 아래이며 고속정 보다는 높다. \n 우수한 방공,대잠성능의 위상배열레이더탑재 구축함이 작전을 주도하고 자함방공과 균형잡힌 대잠성능을 지닌 호위함이 보조 하였다."
 NAVAL_TITLE_CRUISER:0 "순양함"
 NAVAL_TITLE_CRUISER_desc:0 "순양함은 주로 항공모함 전투단 및 수송선단에 대한 함대방공 임무를 주로 수행하며, 대량의 대함미사일을 이용한 대함전 및 강력한 소나시스템을 이용한 대잠전 등의 다양한 임무를 수행 할 수 있다."
 NAVAL_TITLE_Battlecruiser:0 "순양전함"
 NAVAL_TITLE_Battlecruiser_desc:0 "단단한 장갑과 초장거리 대함 미사일과 방공 미사일들로 무장하고 있다."
 
 naval_capital_folder:0 "주력함"
 naval_capital_folder_desc:0 "전함, 항공모함 같은 주력함급."
 NAVAL_TITLE_AMP_CARRIER:0 "강습상륙함"
 NAVAL_TITLE_CARRIERS:0 "항공모함"
 NAVAL_TITLE_SUPER_CARRIERS:0 "대형 항공모함"
 naval_submarine_folder:0 "잠수함"
 naval_submarine_folder_desc:0 "잠수함은 수중 잠행이 가능한 해군함정이다. 잠수함은 어뢰와 미사일을 주력 병기로 삼는다. 주로 물속으로 항해하기 때문에 탐지하기 어렵고 따라서 전략적 공격무기로 사용가능하다."
 NAVAL_TITLE_submarine:0 "재래식 잠수함"
 NAVAL_TITLE_large_submarine:0 "재래식 대형 잠수함"
 NAVAL_TITLE_nuclear_attack_submarine:0 "원자력 공격잠수함"
 NAVAL_TITLE_nuclear_cruise_missile_submarine:0 "원자력 순항미사일 잠수함"
 
 
 # 해병 폴더
 naval_marine_folder:0 "해병"
 naval_marine_folder_desc:0 "바다에서 지상으로 군사력을 투사하는 군병력."
 

 mobile_support_marine_1:0 "상륙지원 작전"
 mobile_support_marine_1_desc:0 "주력군이 상륙예정인 지역에 해병 특공대가 잠입하여 미리 준비를 해둡니다."
 mobile_support_marine_2:0 "견고한 해안방어"
 mobile_support_marine_2_desc:0 "아군의 해안은 해병이 지킵니다."
 mobile_support_marine_3:0 "지형 활용"
 mobile_support_marine_3_desc:0 "지형을 활용한 작전은 해병을 유리하게 해줍니다."
 mobile_support_marine_4:0 "전술적 타격"
 mobile_support_marine_4_desc:0 "연속적인 전술 타격은 적군을 크게 흔들어 무너뜨릴 것 입니다."
 mobile_support_marine_5:0 "기동 방어"
 mobile_support_marine_5_desc:0 "적이 예상못한 곳으로 신속히 이동하여 타격을 가한다면 공세를 멈추게 될 것 입니다."
 mobile_support_marine_6:0 "도서 탈환"
 mobile_support_marine_6_desc:0 "도시와 섬을 탈활하기 위한 신속한 기동전을 펼칠 것 입니다."
 mobile_support_marine_7:0 "신속한 상륙지원"
