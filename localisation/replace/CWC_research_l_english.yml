# 보병대 폴더
 infantry_subtitle_weapons:0 "화기 & 장비"
 infantry_subtitle_weapons_desc:0 "육군의 근간인 보병의 화기와 장비들을 연구 합니다. 보병 화기를 연구해야 다른 보직들도 연구 가능 합니다."
 INFANTRY_TITLE_WEAPONS:0 "화기 & 장비"
 INFANTRY_TITLE_WEAPONS_desc:0 "육군의 근간인 보병의 화기와 장비들을 연구 합니다. 보병 화기를 연구해야 다른 보직들도 연구 가능 합니다."
 INFANTRY_TITLE_specialization:0 "특화부대"
 INFANTRY_TITLE_specialization_desc:0 "해병, 공수낙하병, 강습상륙병 처럼 특정한 상황에서 좀 더 특화된 운용이 필요한 부대들을 다룹니다."
 infantry_subtitle_motorized:0 "기동보병"
 infantry_subtitle_motorized_desc:0 "보병을 차량에 태워서 급변하는 전장에 유연한 작전을 펼칠 수 있도록 해줍니다."
