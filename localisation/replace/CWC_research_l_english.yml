 concentrated_industry_a:0 "산업 집중 VI"
 concentrated_industry_a_desc:0 "우리의 산업 생산 시설을 몇몇 주요한 지역에 집중시켜 극적으로 효율성을 향상시킬 수 있습니다.\n"
 concentrated_industry_b:0 "산업 집중 VII"
 concentrated_industry_b_desc:0 "집중된 제조업은 비용 절감에 도움이 될 것입니다. "
 concentrated_industry_c:0 "산업 집중 VIII"
 concentrated_industry_c_desc:0 "보다 더 집중된 우리의 산업에 체계화된 구조망을 도입해 기반시설 비용을 줄일 수 있습니다."
 concentrated_industry_d:0 "산업 집중 IX"
 concentrated_industry_d_desc:0 "중요한 우리 산업을 서로 가깝게 모아 집약된 효과를 증대 시킵니다."
 dispersed_industry_a:0 "산업 분산 VI"
 dispersed_industry_a_desc:0 "우리의 산업을 분산시켜서, 전시에 적에게 목표물이 되는 것을 힘들게 만들어 안전하게 합니다.\n"
 dispersed_industry_b:0 "산업 분산 VII"
 dispersed_industry_b_desc:0 "더 나아간 우리 산업의 분산화는 특정지점을 타격하는것을 어렵게 합니다."
 dispersed_industry_c:0 "산업 분산 VIII"
 dispersed_industry_c_desc:0 "다른 모습으로 위장한 공장을 운영하는 것은 직접 공격의 위험을 줄일 것입니다."
 dispersed_industry_d:0 "산업 분산 IX"
 dispersed_industry_d_desc:0 "위장과 분산되어 네트워크 구축된 우리의 공장을 완전히 붕괴시키는 것은 매우 힘들것 입니다."
 
 flexible_line_a:0 "유연한 라인 II"
 flexible_line_a_desc:0 "유연한 조립라인은 사람에 의해 조정되는 것처럼 필요할 때 적응할 것입니다. 우리는 이걸 산업 생산에 적용해야 합니다."
 streamlined_line_a:0 "간결한 라인 II"
 streamlined_line_a_desc:0 "표준화되고 엄격한 구조의 조립라인은 효율과 안전의 핵심입니다. 이것들은 우리 산업생산 개발의 핵심양상 이어야 합니다."
 streamlined_line_b:0 "간결한 라인 III"
 streamlined_line_b_desc:0 "표준화되고 엄격한 구조의 조립라인은 효율과 안전의 핵심입니다. 이것들은 우리 산업생산 개발의 핵심양상 이어야 합니다."
 streamlined_line_c:0 "간결한 라인 IV"
 streamlined_line_c_desc:0 "표준화되고 엄격한 구조의 조립라인은 효율과 안전의 핵심입니다. 이것들은 우리 산업생산 개발의 핵심양상 이어야 합니다."
 streamlined_line_d:0 "간결한 라인 V"
 streamlined_line_d_desc:0 "표준화되고 엄격한 구조의 조립라인은 효율과 안전의 핵심입니다. 이것들은 우리 산업생산 개발의 핵심양상 이어야 합니다."

 construction_a:0 "건설 VI"
 construction_a_desc:0 "건축 방법과 재료의 개선은 민간 건물과 군수 건물을 더 빠르게 짓게 해주었습니다."
 construction_b:0 "건설 VII"
 construction_b_desc:0 "우리의 건축 공구와 장비 현대화는 우리의 건설에 더 많은 도움이 될 것입니다."
 construction_c:0 "건설 VIII"
 construction_c_desc:0 "현대식 차량의 채택과 건축 분야에서 우리의 진보된 경험은 엄청나게 빠르게 수리할 수 있게 합니다."
 construction_d:0 "건설 IX"
 construction_d_desc:0 "높은 수준의 기계화와 더 나은 루틴은 건물 건설 속도를 더 빠르게 합니다."

 excavation_a:0 "채굴 VI"
 excavation_a_desc:0 "시추 기술의 발전은 우리들로 하여금 이전에는 불가용했던 자원들을 채굴할 수 있게 해주었습니다."
 excavation_b:0 "채굴 VII"
 excavation_b_desc:0 "새로운 기술은 우리들로 하여금 자원을 더 효율적으로 채취할 수 있게 합니다. 우리는 더이상 채굴 간 자원을 오염시키지 않고 더 많은 산출량을 낼 수 있습니다."
 excavation_c:0 "채굴 VIII"
 excavation_c_desc:0 "지질학의 발전은 우리가 자원의 위치를 결정하는 것을 돕습니다. 우리는 이제 우리의 채굴 능력을 더 많은 천연자원이 발견될 가능성이 높은 장소에 집중할 수 있습니다."
 excavation_d:0 "채굴 IX"
