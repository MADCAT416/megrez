 mobile_support_marine_10:0 "해병 코만도"
 mobile_support_marine_10_desc:0 "해병을 특수부대화 한다면, 다방면 작전에 유용할 것 입니다."
 mobile_support_marine_11:0 "해병대 역량 강화"
 mobile_support_marine_11_desc:0 "해병을 더욱 정예화 한다면, 적과 치열한 교전에서 뛰어난 성과를 보일 것 입니다."
