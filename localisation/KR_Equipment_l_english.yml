artillery_equipment_2:0 "개선된 야포"
artillery_equipment_2_desc:0 "새로운 고압류식 반동장치와 긴 총열의 이점을 살린 새 곡사포 설계"
artillery_equipment_3:0 "진보된 야포"
artillery_equipment_3_desc:0 "수송을 위해 분해 가능한 경량포는 이전에 도달하기 어려웠던 지역에 포병 지원을 가능하게 만들었다."
anti_air_equipment_2:0 "개선된 대공포"
anti_air_equipment_2_desc:0 "긴 약포와 총열을 가진 대공포로 높이 나는 비행기를 조준할 수 있다."
anti_air_equipment_3:0 "진보된 대공포"
anti_air_equipment_3_desc:1 "훌륭한 사거리와 화력을 지닌 진보된 차량화 대공포는 가장 빠르고 고도가 높은 적 항공기와의 전투에서도 유용하다."
rocket_artillery_equipment_2:0 "진보된 로켓포"
rocket_artillery_equipment_2_desc:0 "회전 안정 로켓으로 경포 포대의 범위를 증가시켰다."
anti_tank_equipment_2:0 "개선된 대전차포"
anti_tank_equipment_2_desc:0 "경사 장갑을 가진 중전차와 싸우기 위한 대구경포."
anti_tank_equipment_3:0 "진보된 대전차포"
anti_tank_equipment_3_desc:0 "각각의 신형 탄약기술과 높은 포구탄속을 지닌 포와의 조합인 대전차포는 우리의 적들이 개발할 신형 전차에 대한 준비가 된다."
motorized_rocket_equipment:0 "차량화 로켓포"
motorized_rocket_equipment_short:0 "차량화 로켓포"
motorized_rocket_equipment_desc:0 "다연장 로켓 발사기는 전통적인 포병보다 목표지점에 대한 더 빠른 화력투사를 보여주지만 낮은 명중률과 긴 재장전 시간을 가진다. 트럭 장착형 다연장 로켓은 적의 반격전에 타격하고 이동하는 것이 가능하다."
motorized_rocket_equipment_1:0 "차량화 로켓포"
motorized_rocket_equipment_1_short:0 "차량화 로켓포"
motorized_rocket_equipment_1_desc:0 "다연장 로켓 발사기는 전통적인 포병보다 목표지점에 대한 더 빠른 화력투사를 보여주지만 낮은 명중률과 긴 재장전 시간을 가진다. 트럭 장착형 다연장 로켓은 적의 반격전에 타격하고 이동하는 것이 가능하다."

gw_tank_equipment:0 "대전기 전차"
gw_tank_equipment_short:0 "대전기 전차"
gw_tank_equipment_desc:0 "제 1차 세계 대전 간 탱크는 영국과 프랑스에서 독립적으로 동시에 개발되었는데, 이는 서부전선에서 참호 교착상태를 타결하기 위한 수단이었다. 탱크라는 이름은 초기 개발단계간 영국에 의해 붙여졌는데, 이는 그 목적을 숨기고자 하는 의도였다. 초기 탱크는 기관총과 소구경 화포로 무장했으며, 느리게 기동했고, 오직 소구경 무기들을 방어할 수 있을 만큼의 장갑만 갖추었다."

light_tank_equipment:0 "경전차"
light_tank_equipment_desc:0 "경전차는 정찰 및 가벼운 장갑으로 무장된 적과 싸울 수 있는 작고 민첩한 전차입니다."
light_tank_equipment_1:0 "경전차 I"
