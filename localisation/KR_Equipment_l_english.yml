rocket_artillery_equipment_short:0 "로켓포"
rocket_artillery_equipment_desc:0 "로켓포는 덜 정확하고 전통적인 야포의 포대보다 사격지속률이 낮습니다. 그러나, 압도적인 영향력을 지닌 다연장 로켓으로 일제타격할 수 있는 능력을 가지고 있습니다."

