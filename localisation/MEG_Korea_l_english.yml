 ### 국민정신 ###
    kor_hate_japs:0 "반일감정"
    kor_hate_japs_desc:0 "36년간의 식민지배는 비록 다른 나라들에 비해 짧았지만, 스스로를 문명인이라 자부하던 조선인들의 자존심에 크나큰 상처를 입혔습니다. 옛 종주국이었던 일본에 대한 증오는 가까운 시일 내에 사라질 것 같지 않습니다..."
    korean_turanism:0 "신시배달의 민족"
    korean_turanism_desc:0 "독립 이래 한국에서는 초대 문교부 장관 신채호의 학설이 정설로 인정받고 있습니다. 이 '대륙조선' 사관은 국제적으로는 아무에게도 인정받지 못하지만, 20년 넘는 공교육을 통해 한국인의 정신에 뿌리깊게 자리잡았습니다..."
    korean_syndicalism:0 "의열단의 준동"
    korean_syndicalism_desc:0 "오래 전 한국의 초대 주석을 암살하고 사라졌던 의열단이 돌아왔습니다. 그들이 그림자 속에서 무엇을 하는지 알 수는 없으나, 가만히 있을 것이라고 여겨지지는 않습니다..."

 ### 이벤트 ###
    ### 1972년
        KOR_1972.10171.title:0 "돌아온 의열단"
        KOR_1972.10171.desc:0 "심각한 소식입니다! 지난 1949년 김구 초대 주석님을 시해하고 일본을 거쳐 북베트남으로 사라졌던 의열단이 최근 국내에 재침투했다는 첩보입니다! 최근의 대학가 소요사태를 자신들의 세력을 재건할 기회로 여긴 것이 틀림없습니다. 김원봉은 베트남에서 죽었고, 현재 단장은 윤세주라 합니다. 하지만 그 역시 너무 늙었고, 최근 5년간 대부분의 실무는 김원봉의 아내 박차정이 도맡아 해왔다는 정보입니다."
        KOR_1972.10171.a:0 "쳐죽일 빨갱이들!"
        KOR_1972.1121.a:0 "꼴 좋다!"
        KOR_1972.1121.b:0 "아니, 너무하잖아..."
    ### 1981년
        KOR_1981.06031.title:0 "윤세주의 사망"
        KOR_1981.06031.desc:0 "테러조직 의열단의 수괴 윤세주가 지난 주에 죽었다는 첩보가 입수되었습니다. 사인은 고령으로 인한 자연사라 합니다. 김원봉의 아내 박차정이 주관한 총회에서 차기 단장을 선출했다는데, 첩보에 의하면 차기 단장은 놀랍게도..."
        KOR_1981.06031.a:0 "20대의 젊은 여자라고 합니다!"
        KOR_1981.06031.b:0 "개성 출신의 40대 건달이라고 합니다!"
        KOR_1981.06031.c:0 "잠적했던 영남총학연합회장이라고 합니다!"
        KOR_1981.06031.d:0 "서울대학교에서 제적된 학생이라고 합니다!"