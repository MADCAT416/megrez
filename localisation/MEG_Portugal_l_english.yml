### Focus tree ###
POR_restore_glory:0 "영광을 회복하자!"
POR_restore_glory_desc:0 "언제까지고 이렇게 아프리카에 안주하면서 살 수는 없습니다. 우리 포르투갈은 대항해시대 당시 전 세계를 호령하던 해양 제국이었으며, 다시 한 번 그 입지를 차지할 것입니다. 본토 수복 또한 말할 것도 없이, 반드시 이뤄낼 것입니다."
POR_restore_glory_tt:0 "국제 사회에 포르투갈의 영향력을 확대하기 위한 작업을 시작할 것입니다."
POR_asian_side:0 "아시아 방향"
POR_asian_side_desc:0 "아시아에는 포르투갈의 여러 보급항이 있었지만, 지금은 이런저런 이유로 모두 빼앗기고 동티모르 하나만 남았습니다. 아시아와의 원활한 무역을 위해서, 그 지역들을 되찾을 때가 되었습니다."
POR_buy_timor:0 "서티모르 구입"
POR_buy_timor_desc:0 "동티모르의 일부는 월경지로, 이는 지역 주민과 우리 군대를 불편하게 만들고 있습니다. 인도네시아 정부와의 협상을 통해, 서티모르 지역을 구입하고 티모르 섬 전체를 육상으로 연결하면 이 문제를 해결할 수 있습니다."
POR_demand_goa:0 "고아 요구"
POR_demand_goa_desc:0 "지금은 빨갱이들의 손에 넘어간 고아도 얼마 전까지는 포르투갈의 식민지였습니다. 우리의 오랜 영토를 수복함과 동시에, 고아를 빨갱이들로부터 해방시키기 위해 바라트 코뮌에게 고아를 요구합시다!"
POR_negotiate_ceylon:0 "실론 협상"
POR_negotiate_ceylon_desc:0 "실론 섬은 시대에 따라 여러 유럽 국가들이 차지했지만, 결국 가장 먼저 차지한, 다시 말해 정당한 지배자인 국가는 언제나 포르투갈이었습니다. 덧붙여 실론에서는 상당히 많은 고무가 생산되기에, 우리는 독일 제국으로부터 어떤 방법이든지 간에 실론을 손에 넣어야 합니다."
POR_return_macao:0 "마카오를 돌려받자"
POR_return_macao_desc:0 "이베리아 혁명으로 본토를 빼앗겼을 때 포르투갈은 행정력 부족의 이유로 공사관 도시의 총독에게 마카오의 통치를 부탁하였습니다. 그 때 우리는 그만큼 다급했지만, 이제 국가가 다시 안정되고 있는 만큼 총독에게 마카오의 반환을 요청합시다."
