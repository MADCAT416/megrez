### 국민정신 ###
kor_hate_japs:0 "반일감정"
kor_hate_japs_desc:0 "36년간의 식민지배는 비록 다른 나라들에 비해 짧았지만, 스스로를 문명인이라 자부하던 조선인들의 자존심에 크나큰 상처를 입혔습니다. 옛 종주국이었던 일본에 대한 증오는 가까운 시일 내에 사라질 것 같지 않습니다..."

korean_turanism:0 "신시배달의 민족"
korean_turanism_desc:0 "독립 이래 한국에서는 초대 문교부 장관 신채호의 학설이 정설로 인정받고 있습니다. 이 '대륙조선' 사관은 국제적으로는 아무에게도 인정받지 못하지만, 20년 넘는 공교육을 통해 한국인의 정신에 뿌리깊게 자리잡았습니다..."
