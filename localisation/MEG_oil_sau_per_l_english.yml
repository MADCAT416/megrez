l_english: 
oil_sau_per.2.title:0 "석유가 터지다!"
oil_sau_per.2.desc:0 "우리가 소유한 알칼리 지역에서 새롭게 유전이 발견되었습니다! 이 유전은 매우 채산성이 높은 것으로 보입니다..."
oil_sau_per.2.a:0 "만세!"
oil_sau_per.3.title:0 "석유가 터지다!"
oil_sau_per.3.desc:0 "사우디 아라비아가 소유한 알칼리 지역에서 새롭게 유전이 발견되었습니다! 이 유전은 매우 채산성이 높은 것으로 보입니다!"
oil_sau_per.3.a:0 "석유 공급원이 더 늘었군"
oil_sau_per.4.t:0 "석유가 터진 알칼리 지역!"
oil_sau_per.4.desc:0 "알칼리 지역에서 석유가 펑펑 쏟아져 나오고 있습니다."
oil_sau_per.4.a:0 "외자를 유치하여 채산성을 알아봐라"
oil_sau_per.5.t:0 "조사 결과"
oil_sau_per.5.desc:0 "조사 결과 아주 채산성이 높다는 좋은 소식이 들려왔습니다, 하지만 유전 대부분이 몰려 있는 알칼리만 일대 토후들이 자기들에게 어떤 떡고물이 떨어질지 궁금해하고 있다는 나쁜 소식 또한 들려왔습니다."
oil_sau_per.5.a:0 "왕국의 땅에서 난 것은 왕의 것이다!"
oil_sau_per.6.t:0 "불만의 목소리"
oil_sau_per.6.desc:0 "토후들의 불만이 고조되고 있다는 소식이 들려오고 있습니다..."
oil_sau_per.6.a:0 "흠..."
oil_sau_per.7.t:0 "페르시아만 일대 지역의 불만"
oil_sau_per.7.desc:0 "페르시아만 일대의 반란을 배후에서 불만이 고조되고 있다는 소식이 우리에게 들려왔습니다. 우리는 이것을 이용할수 있을 것입니다."
oil_sau_per.7.a:0 "좋다, 불만을 고조시켜라!"
oil_sau_per.7.b:0 "아니, 우리와는 상관없다."
