USA_great_depression:0 "대공황"
USA_great_depression_desc:0 "1925년 뉴욕 증권 거래소가 대폭락한 이후, 미합중국은 대공황에 휩쓸렸습니다. 미국을 끝없이 괴롭히는 거대한 경제적 재앙에 더하여, 대공황은 정치적 급진파들이 서로뿐만 아니라 지배층에 맞선 운동을 펼치도록 고무시켰습니다."
USA_black_monday:0 "대공황"
USA_black_monday_desc:0 "10년 넘게 미국을 휩쓸은 대공황은 후버 행정부 하에서 천천히 회복하고 있는듯 했지만, 충분히 빠르지는 않은 것 같았습니다. 하지만, 최근의 베를린 증권 거래소의 대폭락은 대공황을 더욱 심화시켰습니다. 오직 신과 바라건대 다음 대통령만이 이 위기가 언제 끝날지 알 것입니다."
USA_worst_is_over:0 "최악은 끝났다"
USA_worst_is_over_desc:0 "선거 후 개혁은 더디었지만 확실히 경제를 회복시켰습니다. 하지만 완전히 회복하려면 시간이 걸릴 것입니다. 내전이 전국적으로 확산될 것이라는 우려 때문에 일부 기업들은 경제가 실제로 회복될 것인지 궁금해하고 있습니다. 하지만 누가 그 위험을 감수하기를 원하겠습니까..."
USA_expanded_fbi:0 "FBI 확장"
USA_expanded_fbi_desc:0 "가너 대통령은 악명 높은 FBI 국장 J. 에드거 후버의 주장을 받아들여 FBI의 예산과 범위를 대폭 늘렸습니다. FBI 요원들은 미국의 통합에 위험한 요소를 제거하기 위해 일합니다."
USA_the_new_economy:0 "번창하는 경제"
USA_the_new_economy_desc:0 "미국은 대공황에서 회복했으며, 낙관론이 미국 국민들에게 퍼져나갔습니다. 적어도 미국의 미래는 밝은 것 같습니다."
USA_women_corps:0 "육군 여군단"
