ustates.217.t:0 "[GetYear]년 대통령 선거"
ustates.217.d.dead_curtis:0 "With the civil war at an end it is time for the Presidential Elections of [GetYear] to begin. Quentin Roosevelt has been the president of the United States since President Charles Curtis died during the civil war. Quentin Roosevelt has steered the country to victory in the Civil War. John Nancer Garner has come out of the shadows to try and win the elections for the Democrats. However he is clearly the underdog in this race as Quentin Roosevelt is the clear favourite. "
ustates.217.d.civil_war:0 "The civil war is now at an End and the Presidential election of [GetYear] is beginning. Charles Curtis has decided to not run for the Presidency. Having steered America through the hellish chaos that was the civil war he plans to let his young VP Quentin Roosevelt run instead. Meanwhile John Nance Garner has returned in order to have an alternative path now that peace has returned to America. "
ustates.217.d.no_war:0 "The elections of [GetYear] are about to begin. Since the start of the Fair deal the republicans have been enjoying immense support throughout the country. Especially since the political crisis of 1936 is over. President Charles Curtis is not seeking re-election instead Vice-President Quentin Roosevelt shall be running while John Nance Garner has decided to give it another shot at running for running for president. Whom shall the people choose. "
ustates.217.a:0 "퀜틴 루즈벨트"
ustates.217.b:0 "존 낸스 가너"
ustates.218.t:0 "[GetYear]년 대통령 선거"
ustates.218.d.roosevelt_reelection:0 "The elections of [GetYear] are about to begin. With Quentin Roosevelt having won the last election he looks to be able to easily win the election of [GetYear]. The Democrats have nominated Cordell Hull as their choice to try and defeat Roosevelt though it looks to be a challenge for Hull"
ustates.218.d.garner_reelection:0 "The elections of [GetYear] are about to begin. With John Nance Garner unexpectedly winning the Election of [GetYear] he has sought re-election. To counter him, the Republicans have nominated Robert Taft. Garner looks expected to win but Taft has plenty of support as well."
ustates.218.a:0 "퀜틴 루즈벨트의 재선"
ustates.218.b:0 "존 낸스 가너의 재선"
ustates.218.c:0 "로버트 태프트의 당선"
ustates.218.e:0 "코델 헐의 당선"
ustates.219.t:0 "[GetYear]년 대통령 선거"
ustates.219.d.roosevelt_reelected:0 "Quentin Roosevelt unsurprisingly won reelection in the last election. While some were advocating for him to take the unprecedented move of a third term, he has decided to step aside and allow Thomas Dewey to take the reins of the Republican Party and run for President in [GetYear]. The Democrats meanwhile have nominated Alben W. Barkley as their choice for president this year."
ustates.219.d.taft_elected:0 "Robert Taft in the last election allowed the Republican party to win re-election. He is on track to win the election of [GetYear] with most support behind him. To oppose him Cordell Hull has been nominated by the Democratic Party to counter him. "
ustates.219.d.garner_reelected:0 "With the election of [GetYear] coming up Garner has decided not to stand for re-election but instead will be supporting the democratic nominee of Alben W. Barkley. The Republicans have decided to nominate Thomas Dewey as their candidate of choice for the election of [GetYear]. Whom shall the voters choose? "
ustates.219.d.hull_elected:0 "With Cordell Hull winning the election he has decided to seek re-election in the Presidential election of [GetYear]. The Republicans meanwhile have decided to nominate Thomas Dewey as their candidate for the presidential election. "
ustates.219.a:0 "토머스 듀이의 당선"
ustates.219.b:0 "로버트 태프트의 당선"
ustates.219.c:0 "앨번 윌리엄 바클리의 당선"
ustates.219.e:0 "코델 헐의 당선"
ustates.220.t:0 "[GetYear]년 대통령 선거"
ustates.220.d:0 "With the civil war now over, the time for the presidential election is now at hand. Garner has decided to stand for re-election. Thomas Dewey has emerged as the candidate for the republican party, who is claiming that while Garner helped preserve the Union it is time for the Republicans to lead in peace."
ustates.220.a:0 "토머스 듀이의 당선"
ustates.220.b:0 "존 낸스 가너의 재선"

ustates.221.t:0 "[GetYear]년 대통령 선거"
ustates.221.d.dewey_elected:0 "While many were grateful for the Garner for protecting the Union and ending the civil war, Thomas Dewey's platform of being the leader for peace won out in the election. Now it is time for the [GetYear] Presidential Election. Thomas Dewey is standing for re-election while the democrats have nominated Cordell Hull as their candidate. Whom shall the voters choose?"
ustates.221.d.garner_elected:0 "Unsurprising John Nance Garner won re-election. In a surprising move he has decided to seek re-election for a third time. This has surprised everyone and people are wondering if he will win this unprecedented move. To oppose him the Republicans have nominated Robert Taft. "
ustates.221.a:0 "토머스 듀이의 당선"
ustates.221.b:0 "로버트 태프트의 당선"
ustates.221.c:0 "존 낸스 가너의 당선"
ustates.221.e:0 "코델 헐의 당선"

ustates.222.t:0 "[GetYear]년 대통령 선거"
ustates.222.d.dewey_reelected:0 "Thomas Dewey won re-election and with the [GetYear] Presidential Election going on, he has decided to not seek a third term and the republicans have nominated Frank Knox to continue the success that Dewey has done during his term. Meanwhile the Democrats have nominated Alben W. Barkley."
ustates.222.d.garner_again:0 "Garner has managed to do what no other President has done before win a third term. He however has decided not to run for a fourth term instead letting Alben W. Barkley run as the Democrat candidate for the [GetYear]. Opposing him from the Republican Party is Frank Knox. "
ustates.222.d.taft_elected:0 "Robert Taft managed to stop Garner from having a third term, he has decided to seek a second term. The democrats have decided to nominate Cordell Hull to oppose him. "
ustates.222.d.hull_elected:0 "With Coredell Hull's victory in the last election, he has decided to seek a second term. The republicans have decided to nominate Robert Taft to oppose him. Whom shall the voters choose?"
ustates.222.a:0 "프랭크 녹스의 당선"
ustates.222.b:0 "로버트 태프트의 당선"
ustates.222.c:0 "앨번 윌리엄 바클리의 당선"
ustates.222.e:0 "코델 헐의 당선"

ustates.223.t:0 "[GetYear]년 대통령 선거"
ustates.223.d:0 "In a surprising move, Douglas MacArthur has stepped down from power and has restored democracy. Some have thought he would seek to run for office himself but he has declined that. The democrats have nominated Alben W. Barkley while the Republicans have nominated Quentin Roosevelt. Whom shall the voters choose?"
ustates.223.a:0 "앨번 윌리엄 바클리의 당선"
ustates.223.b:0 "퀜틴 루즈벨트의 당선"

ustates.224.t:0 "[GetYear]년 대통령 선거"
ustates.224.d.barkley_elected:0 "In the first free election since democracy was restored Alben W. Barkley won his election. He has decided to seek re-election. Opposing him is Robert Taft from the Republican party. Whom shall the people choose?"
ustates.224.d.roosevelt_elected:0 "In the first free election since democracy was restored Quentin Roosevelt won his election. He has decided to seek re-election. Opposing him is Coredell Hull from the Democratic party. Whom shall the people choose?"
ustates.224.a:0 "앨번 바클리의 재선"
ustates.224.b:0 "퀜틴 루즈벨트의 재선"
ustates.224.c:0 "코델 헐의 당선"
ustates.224.e:0 "로버트 태프트의 당선"

ustates.225.t:0 "[GetYear]년 대통령 선거"
ustates.225.d.roosevelt_reelected:0 "Quentin Roosevelt won his re-election in the last election, however he has decided to follow in the tradition that existed before the civil war of their being only two terms for president. To succeed him the Republican party has chosen Thomas Dewey to lead them to victory. Opposing them is William Averell Harriman from the democratic party."
ustates.225.d.barkley_reelected:0 "Alben Barkley won his re-election in the last election, however he has decided to follow in the tradition that existed before the civil war of their being only two terms for president. To succeed him the Democratic Party has chosen Coredell Hull to lead them to victory. To lead the republicans to victory is Thomas Dewey."
ustates.225.d.taft_elected:0 "Robert Taft won his election and as such has decided to seek re-election. To oppose him the democrats have chosen William Averell Harriman whom shall the voters choose?"
ustates.225.d.hull_elected:0 "Coredell Hull won his election and as such has decided to seek re-election. To oppose him the Republicans have chosen Thomas Dewey whom shall the voters choose?"
ustates.225.a:0 "윌리엄 애버럴 해리먼의 당선"
ustates.225.b:0 "토머스 듀이의 당선"
ustates.225.c:0 "코델 헐의 당선"
ustates.225.e:0 "로버트 태프트의 당선"

ustates.228.t:0 "우리 장관들 중 한명이 사망하다"
ustates.228.d:0 "우리나라는 우리 장관들 중 한명이 사망함에 따라 애도를 표하고 있습니다. 그럴지라도, 우리나라와 장관실들은 앞으로 나아가야 합니다. 새 장관이 취임해야 합니다."
ustates.228.a:0 "알겠다"

ustates.238.t:0 "헨리 포드가 사망하다!"
ustates.238.d:0 "포드 자동차 회사의 아버지인, 헨리 포드가 사망했습니다! 그는 노동자들에게 높은 임금을 주고 싸고 대량으로 제품을 생산하는 '포드주의'로 전세계적으로 알려져 있었습니다. 그가 분명히 그리울 것입니다."
ustates.238.a:0 "죽는다는 것을 기억하라 (Memento Mori)"

ustates.281.t:0 "전략사무국"
ustates.281.d:0 "1930년대의 격동기에 육군정보기관은 확실히 비효율적이었습니다. 첩보 조직을 더 잘 조직하기 위해 미합중국 정부는 정보와 방첩활동을 다룰 전략사무국을 설립하기로 결정했습니다. 많은 사람들은 전략사무국이 통제를 벗어나고 너무 강력한 권력을 가진 기관이 될 것이라고 생각해 이 행동에 반대하고 있습니다."
ustates.281.a:0 "미합중국 정부는 첩보원들의 주인이 될 것이다!"
ustates.281.b:0 "여론은 미합중국 정부가 전략사무국을 폐기하도록 강요한다"

ustates.285.t:0 "캘리포니아의 현황"
ustates.285.d:0 "노동 연맹과 아메리카 우선당 정권에 맞서는 우리의 주 전쟁이 끝났기 때문에, 우리는 남동부와 오대호 지역의 이전 반란 거점들에서 질서를 천천히 회복하고 있습니다.하지만 캘리포니아에 기반을 둔 태평양 합중국 정부는 여전히 미합중국 서부의 광범위한 지역의 권리를 주장하고 있으며, 그 주들의 주방위군과 미육군 항공대의 일부 부대를 지휘하고 있습니다. 우리 해군의 일부 기함들도 새크라맨토 세력에게 충성을 바쳤습니다! '태평양부터 대서양까지' 라는 격언에 따라, 법 질서를 복구하기 위해서, 우리 군 지휘관들은 무력으로 그 주들을 연방에 복구시키기 위해 반란국 태평양 합중국을 향한 즉각적인 군사 행동 계획을 고안해냈습니다. 하지만, 많은 시민들과 대부분의 군병력이 새로 얻은 독립을 혼란에 빠진 국가로부터 자신들을 지켜낸 방어벽이라고 중요히 여기기 때문에, 저항은 강할 것으로 보입니다. 심지어 우리 고국에서도, 서민들은 또 다른 동족상잔의 내전에 참여하기 보다는 마을로 돌아가 삶을 재건하는데 더 관심이 있습니다. 우리가 이 침공을 진행한다면, 우리의 도시들에서 새로운 일련의 대규모 시위들을 틀림없이 보게 될 것입니다. 이러한 이유 때문에, 우리 상원의 대부분은 태평양 합중국이 워싱턴 정부에 재가입하도록 설득하는 외교적 접근법을 더 추구하고 있습니다."
ustates.285.a:0 "태평양 합중국의 즉각적인 재합병을 요구한다!"
ustates.285.b:0 "그대로 내버려둔다"

ustates.286.t:0 "우리의 독립이 위험에 처하다!"
ustates.286.d:0 "미합중국은 만약 우리가 미합중국에 재통합되지 않는다면 선전포고를 할 것이라고 위협했습니다. 우리는 우리의 자유를 지킬 준비가 되었습니까? 아니면 우리 국민들이 전쟁의 공포를 겪지 않도록 하기 위해 항복할 것입니까?"
ustates.286.a:0 "우리는 우리의 자유를 지킬 것이다!"
ustates.286.b:0 "미합중국의 요구를 받아들인다.."

ustates.287.t:0 "캘리포니아가 우리의 요구를 거절하다!"
ustates.287.d:0 "태평양 합중국의 자주권을 포기하도록 하려는 우리의 시도에 대응하여, 태평양 합중국 상원은 미합중국과의 어떠한 관계에서도 벗어나 자유를 얻기로 결정했습니다. 어떻게 하시겠습니까?"
ustates.287.a:0 "이것은 곧 전쟁이다!"
ustates.287.b:0 "모든 행동을 중지한다"
ustates.287.c:0 "전쟁의 적기가 올 때까지 기다릴 것이다"

ustates.288.t:0 "태평양 합중국의 항복"
ustates.288.d:0 "다른 대안이 없는 것을 알고, 태평양 합중국 지도부는 우리의 요구를 수락할 수 밖에 없었습니다. 서부 해안은 다시 한번 우리 통제 하에 있습니다!"
ustates.288.a:0 "합병한다!"

ustates.289.t:0 "태평양 합중국-미합중국 동맹의 운명"
ustates.289.d:0 "우리가 내전에서 승리하고 난 후, 우리는 태평양 합중국을 어떻게 처리할지 결정할 수 있습니다. 우리 정부는 태평양 합중국 지지자들과 캘리포니아와 동맹하길 꺼려하는 고립주의자들로 나뉘어 있습니다. 우리 군의 고위 장교들의 지지를 받는 상원의 소수는 태평양 합중국을 합병하는 강력한 해결책을 지지합니다."
ustates.289.a:0 "더 이상 동맹은 필요없다!"
ustates.289.b:0 "미합중국은 민주주의 동맹국을 지원할 것이다!"
ustates.289.c:0 "캘리포니아는 언제나 연방에 속해 있었다, 지금도 그렇게 될 것이다!!"

ustates.290.t:0 "미합중국이 동맹을 해체하다."
ustates.290.d:0 "미합중국은 동맹을 해체하기로 결정했습니다. 이제 우리는 그다지 친하지 않은 이웃들에게 홀로 맞서고 있습니다."
ustates.290.a:0 "우리는 이것을 기억할 것이다"

ustates.291.t:0 "서부 해안의 운명"
ustates.291.d:0 "노동 연맹과 미주연합을 물리쳤으므로, 이제 우리는 미 태평양 합중국에 관한 정책을 진행할 수 있습니다. 태평양 합중국은 캘리포니아, 오리건, 워싱턴 주로 구성되어 있습니다. 우리는 태평양 합중국을 예속시킬지, 아니면 독립을 인정할지 명확히 밝혀야 합니다. "
ustates.291.a:0 "태평양 합중국은 노동연맹과 미주연합 같은 반란국이다"
ustates.291.b:0 "우리는 공격하지 않을 것이지만 그들을 인정하지 않을 것이다"
ustates.291.c:0 "태평양 합중국의 독립을 인정한다"
ustates.291.e:0 "태평양 합중국은 우리의 동맹이 될 수도 있다"

ustates.292.t:0 "캘리포니아의 미래"
ustates.292.d:0 "노동 연맹과 미주연합을 물리쳤으므로, 이제 우리는 미 태평양 합중국에 관한 정책을 진행할 수 있습니다. 태평양 합중국은 캘리포니아, 오리건, 워싱턴 주로 구성되어 있습니다. 우리는 태평양 합중국을 예속시킬지, 아니면 독립을 인정할지 명확히 밝혀야 합니다. "
ustates.292.a:0 "태평양 합중국은 노동연맹과 미주연합 같은 반란국이다"
ustates.292.b:0 "우리는 공격하지 않을 것이지만 그들을 인정하지 않을 것이다"
ustates.292.c:0 "태평양 합중국의 독립을 인정한다"
ustates.292.e:0 "태평양 합중국은 우리의 동맹이 될 수도 있다"

ustates.293.t:0 "미합중국이 동맹을 제안하다!"
ustates.293.d:0 "미합중국의 지도자들은 끔찍한 제2차 미국내전 후, 우리 지역에서의 안정과 평화를 증진시키고 싶어합니다. 반란군과 싸우라는 요구에도 불구하고 미합중국은 우리와 동맹을 맺을 준비가 되어 있습니다."
ustates.293.a:0 "좋아, 물론이지!"
ustates.293.b:0 "절대 안돼!"
ustates.293.c:0 "불가침 조약은 어때?"

ustates.294.t:0 "캘리포니아가 불가침 조약을 제안하다"
ustates.294.d:0 "캘리포니아인들은 미국과의 강력한 동맹을 만들 준비가 안된 것 같습니다. 그 대신 그들은 불가침 조약을 제안했습니다."
ustates.294.a:0 "흠, 받아들인다"
ustates.294.b:0 "아니, 그것으론 불충분하다"

ustates.322.t:0 "독립 미주연방"
ustates.322.d:0 "...아무도 이것을 보지 못했습니다..."
ustates.322.a:0 "새로운 시작"

ustates.323.t:0 "독립 뉴잉글랜드"
ustates.323.d:0 "...아무도 이것을 보지 못했습니다..."
ustates.323.a:0 "새로운 시작"

ustates.324.t:0 "독립 미 태평양합중국"
ustates.324.d:0 "...아무도 이것을 보지 못했습니다..."
ustates.324.a:0 "새로운 시작"

ustates.325.t:0 "독립 오대호 연합국"
ustates.325.d:0 "...아무도 이것을 보지 못했습니다..."
ustates.325.a:0 "새로운 시작"

ustates.400.t:0 "검은 월요일이 미국을 강타하다!"
ustates.400.d:0 "전국적으로 정치적 혼란이 계속되고 있음에도 불고하고, 1925년 월 스트리트 대폭락 이후 마침내 미국 경제가 회복하고 있는듯 보였습니다. 하지만 오늘 파괴적인 베를린 대폭락이 마침내 미국을 강타했고 다시 한번 우리 경제를 하향 곡선으로 몰고 갔습니다. 리드와 롱은 이 대폭락이 일어나게 한 부패한 은행가들에 대한 비난을 내놓았습니다. 커티스와 가너는 둘 다 대선에서 승리하면 경제를 바로 잡겠다고 약속했습니다."
ustates.400.a:0 "올 해는 우리의 해가 아닌 것 같군."

ustates.401.t:0 "사코와 반제티의 재판"
ustates.401.d:0 "이탈리아 이민자인 사코와 반제티는 보스턴 외곽 마을의 매사추세츠 주 브레인트리에 있는 지역 은행의 경비병과 회계 담당원을 살해한 혐의로 기소되었습니다. 사코와 반제티는 무정부주의자였기 때문에, 그 사건은 빠르게 세기의 재판이 되었습니다. 당연히 노동연맹은 두 남자를 강력하게 지지하며 나섰고 아메리카 우선당은 그들에게 맞섰습니다. 사건이 어떻게 결과가 나든 간에 많은 사람들을 화나게 만들 것입니다."
ustates.401.a:0 "사코와 반제티는 무죄다"
ustates.401.b:0 "사코와 반제티는 유죄다"

### Foreign Policy ###
usforeign.1.t:0 "먼로 독트린"
usforeign.1.d:0 "미국은 이제 동족상잔의 내전에 돌입했고, 미합중국에게 이 상황은 좋아 보이지 않습니다. 우리의 문제들을 해결하고 내전을 종식시킬 때까지 외국과 전쟁을 할 여유가 없기 때문에, 아마도 먼로 독트린을 철회해야할 때인것 같습니다."
usforeign.1.a:0 "우리는 더 이상 남아메리카를 보호할 수 없다"
usforeign.1.b:0 "독트린을 철회하는 것은 선택지가 아니다"
usforeign.2.t:0 "먼로 독트린의 부활"
usforeign.2.d:0 "북아메리카 역사상 가장 끔찍한 충돌이 이제 끝났기 때문에 우리는 라틴 아메리카 정책을 재고해봐야 합니다. 우리가 내부에서 싸우는 동안 다른 세력들이 생디칼리스트와 독일 우호 정권들을 수립했습니다. 이제 남아메리카를 다시 우리의 활동 영역으로 만들 시간입니다."
usforeign.2.a:0 "엉클 샘이 되살아났다!"
usforeign.2.b:0 "여전히 선택지가 아니다"

### Getting Our Stuff Back ###
usforeign.3.t:0 "캐나다가 알래스카를 점령하다"
usforeign.3.d:0 "캐나다인들은 미국 내전 도중에 알래스카를 점령했고 여전히 그곳을 지배중입니다. 맥아더는 알래스카를 무력으로 되찾는데 관심이 없었지만 캐나다가 알래스카를 기꺼이 반환하기를 희망했습니다."
usforeign.3.a:0 "알래스카 반환 요청"
usforeign.3.b:0 "캐나다와의 친선이 알래스카보다 중요하다"
usforeign.4.t:0 "맥아더가 알래스카의 반환을 요청하다"
usforeign.4.d:0 "맥아더는 알래스카 반환을 요구했고 캐나다 정부는 이것을 처리해야 했습니다. 수상은 맥아더를 가능한 한 행복하게 하고 싶어 합니다."
usforeign.4.a:0 "알래스카를 돌려준다"
usforeign.4.b:0 "그건 잊어버려 맥아더, 알래스카는 우리 것이다."
usforeign.5.t:0 "맥아더가 캐나다에 알래스카를 할양함"
usforeign.5.d:0 "맥아더가 알래스카를 할양해주었습니다. 이것은 양국관계의 발전에 크게 공헌할 것입니다."
usforeign.5.a:0 "장군은 정말 훌륭하군"
usforeign.6.t:0 "알래스카 반환"
usforeign.6.d:0 "미합중국의 민주주의 정부가 성공한 이후, 캐나다는 안전하게 보호해왔던 알래스카를 기꺼이 반환했습니다."
usforeign.6.a:0 "고맙군"
usforeign.7.t:0 "알래스카 반환"
usforeign.7.d:0 "우리는 미합중국에 알래스카를 반환했습니다!"
usforeign.7.a:0 "고맙기는"
usforeign.7.b:0 "그곳은 이제 우리의 것이다."

usforeign.8.t:0 "푸에르토리코의 운명"
usforeign.8.d:0 "내전은 미합중국의 승리로 끝났고, 이제 푸에르토리코에 대한 우리의 권리를 다시 주장할 시간이 왔습니다."
usforeign.8.a:0 "캐나다에게 그곳을 요구한다"
usforeign.8.b:0 "카리브해 연방에게 그곳을 요구한다"
usforeign.8.c:0 "그 문제를 밀어붙이지 않는다"
usforeign.9.t:0 "미합중국이 푸에르토리코 반환을 원하다"
usforeign.9.d:0 "미국인들은 자신들의 소유였던 푸에르토리코 섬의 반환을 요청해왔습니다."
usforeign.9.a:0 "우리는 소유자였던 적이 없다 - 섬을 반환한다"
usforeign.9.b:0 "그러한 기지를 포기할 수는 없다!"
usforeign.10.t:0 "푸에르토리코는 다시 우리 소유다!"
usforeign.10.d:0 "협상국은 푸에르토리코를 우리에게 반환했습니다!"
usforeign.10.a:0 "우리는 조금씩 미합중국을 복구할 것이다!"
usforeign.11.t:0 "캐나다가 푸에르토리코를 계속 보유하다"
usforeign.11.d:0 "캐나다인들은 그 섬을 우리에게 반환하는 것을 거부했습니다."
usforeign.11.a:0 "우리는 한 방법이 안되면 다른 방법으로 그곳을 되찾을 것이다!"
usforeign.11.b:0 "물러난다..."
usforeign.12.t:0 "미합중국이 푸에르토리코 반환을 원하다"
usforeign.12.d:0 "미국인들은 자신들의 소유였던 푸에르토리코 섬의 반환을 요청해왔습니다."
usforeign.12.a:0 "그곳은 미합중국의 적법한 영토다"
usforeign.12.b:0 "이곳은 연맹의 일부이기에 우리에게 남아있을 것이다!"
usforeign.13.t:0 "카리브해 연맹이 푸에르토리코를 계속 보유하다"
usforeign.13.d:0 "카리브인들은 그 섬을 우리에게 돌려주는 것을 거부했습니다."
usforeign.13.a:0 "우리는 한 방법이 안되면 다른 방법으로 그곳을 되찾을 것이다!"
usforeign.13.b:0 "물러난다..."

usforeign.14.t:0 "태양이 비치는 우리의 지역"
usforeign.14.d:0 "내전이 진행되는 동안 미국의 해외영토들이 해외 세력들에 점령당한 것은 미합중국에 대한 모욕이었습니다. 그러나 캐나다의 파나마 운하 지역 점령은 간과할 수 없는 도발이었습니다. 내전에서 승리한 정부는 이제 북쪽의 이웃에게 점령당한 지역들을 복원하려고 합니다."
usforeign.14.a:0 "운하 지역의 반환을 요청하자!"
usforeign.14.b:0 "우리의 관심사는 다른 곳에 있다"
usforeign.15.t:0 "미합중국의 요청"
usforeign.15.d:0 "승리한 미합중국 정부가 우리에게 파나마 운하의 반환을 요청해왔습니다."
usforeign.15.a:0 "우리는 승낙해야만 한다"
usforeign.15.b:0 "그들은 잊어버릴 것이다"
usforeign.16.t:0 "미합중국의 요청"
usforeign.16.d:0 "캐나다인들이 승낙했습니다!"
usforeign.16.a:0 "운하 통제권이 다시 미국에 돌아온다"
usforeign.17.t:0 "미합중국의 요청"
usforeign.17.d:0 "캐나다인들이 거부했습니다!"
usforeign.17.a:0 "이 사소한 일은 그냥 지나칠 것이다"
usforeign.17.b:0 "이 오만함으로 인해 무기를 마주치게 될 것이다!"

usforeign.18.t:0 "관타나모만 해군기지"
usforeign.18.d:0 "내전이 진행되는 동안 미국의 해외영토들이 해외 세력들에 점령당한 것은 미합중국에 대한 모욕이었습니다. 그러나 쿠바의 관타나모만 해군기지에 대한 권위 확립은 간과할 수 없는 도발이었습니다. 내전에서 승리한 정부는 이제 남쪽의 이웃에게 점령당한 지역들을 복원하려고 합니다."
usforeign.18.a:0 "해군기지 반환을 요구한다"
usforeign.18.b:0 "우리의 관심사는 다른 곳에 있다"
usforeign.19.t:0 "미합중국의 요청"
usforeign.19.d:0 "승리한 미합중국 정부가 우리에게 관타나모만 해군기지의 반환을 요청해왔습니다."
usforeign.19.a:0 "우리는 승낙해야만 한다"
usforeign.19.b:0 "그들은 잊어버릴 것이다"
usforeign.20.t:0 "미합중국의 요청"
usforeign.20.d:0 "쿠바인들이 우리의 요청을 승낙했습니다!"
usforeign.20.a:0 "쿠바에 미국의 지배가 복구된다"
usforeign.21.t:0 "미합중국의 요청"
usforeign.21.d:0 "쿠바인들이 우리의 요청을 거부했습니다!"
usforeign.21.a:0 "이 사소한 일은 그냥 지나칠 것이다"
usforeign.21.b:0 "이 오만함으로 인해 무기를 마주치게 될 것이다!"

### Intervention in Central America ###
usforeign.211.t:0 "멕시코 쿠데타?"
usforeign.211.d:0 "멕시코 정부는 미국에 대한 모욕입니다. 그들은 신을 믿지 않는 생디칼리스트 국가이며 우리는 국경에 그러한 정부를 묵인할 수 없습니다. 하지만, 파블로 곤잘레스 가자는 그가 권력을 장악하는 해결책을 통해서, 우리의 관심사와 미국의 사업에 우호적인 멕시코를 만들것이라고 제안해왔습니다."
usforeign.211.a:0 "쿠데타를 시작한다!"
usforeign.212.t:0 "가자의 쿠데타!"
usforeign.212.d:0 "Pablo González Garza and a number of men have surrounded the Presidential Palace. With aid obviously coming from America he is making a power grab to take control of Mexico and destroy our government. As the dust settles the coup turns out to be..."
usforeign.212.a:0 "쿠데타가 성공했다!"
usforeign.212.b:0 "쿠데타가 실패했다!"
usforeign.213.t:0 "쿠데타가 성공했다"
usforeign.213.d:0 "우리는 가자로부터 그가 멕시코의 권력을 장악했고 국가 내의 생디칼리즘을 무너뜨리기 위해 할 수 있는 모든 일을 할 것이라는 소식을 들었습니다. 남쪽 이웃들과의 우리 국경은 신을 믿지 않는 생디칼리스트들이 우리 문 앞에 없기에 더 잘 보호될 것입니다."
usforeign.213.a:0 "대단하군!"
usforeign.214.t:0 "미국과의 조약?"
usforeign.214.d:0 "Now that Garza is in control of Mexico, it would be good to sign a treaty with the American Union State giving us better relations. This would of course place Mexico in the American orbit but the gringos would want some reward for helping us get into power and would get them off our back."
usforeign.214.a:0 "아메리카 국가 연맹에 참여한다"
usforeign.214.b:0 "우호 조약에 서명한다"
usforeign.215.t:0 "쿠데타가 실패했다!"
usforeign.215.d:0 "Pablo González Garza and his band of traitors have been dealt with. Their plan to destroy the Mexican revolution has been foiled. Now however we must make plans for war. The Americans are not likely to accept the fact that their coup failed lightly and will likely go to war to destroy Mexico."
usforeign.215.a:0 "망할 미국놈들!"
usforeign.216.t:0 "쿠데타가 실패했다!"
usforeign.216.d:0 "The coup in Mexico has failed and we now must figure out how to proceed with Mexico. Many are demanding that we declare war on Mexico to restore peace and order and set up Mexico suitable for American business and our interests. A few are saying we should have peace with the Mexicans."
usforeign.216.a:0 "사악한 생디칼리스트들과의 전쟁!"
usforeign.216.b:0 "전쟁은 필요하지 않다"
usforeign.217.t:0 "미국과의 조약?"
usforeign.217.d:0 "The United states have come with a treaty to improve relations between our two nations. Such a treaty will improve the trade relations and offer an guarantee of protection for Mexico. It would be foolish to say no to such an arrangement but others fear binding ourselves to the Americans."
usforeign.217.a:0 "아메리카 국가 연맹에 참여한다"
usforeign.217.b:0 "우호 조약에 서명한다"
usforeign.217.c:0 "조약에 서명하지 않는다"
usforeign.218.t:0 "멕시코가 아메리카 국가 연맹에 참여하다"
usforeign.218.d:0 "The Mexicans have accepted our treaty and joined the League of American States. Further cooperation between our two countries shall bring great benefits to both countries and syndicalism shall never return to Mexico."
usforeign.218.a:0 "좋은 소식이군!"
usforeign.219.t:0 "우호적인 멕시코 정부"
usforeign.219.d:0 "The Mexicans have accepted our treaty. Further cooperation between our two countries shall bring great benefits to both countries and syndicalism shall never return to Mexico."
usforeign.219.a:0 "사업을 하는 즐거움"
usforeign.220.t:0 "멕시코가 거부하다"
usforeign.220.d:0 "The Mexicans have refused to sign a genius treaty. We should have expected such stupidity from the Mexicans."
usforeign.220.a:0 "멍청한 멕시코놈들"
usforeign.221.t:0 "중앙 아메리카의 전쟁"
usforeign.221.d:0 "War has erupted in Central America between the godless syndicalists in Centroamérica and the United Provinces of Central America. Many in our government are suggesting that we send both men and supplies to the United Provinces in order to stop the spread of syndicalism."
usforeign.221.a:0 "생디칼리즘을 막기 위한 총과 사람들"
usforeign.221.b:0 "그들은 스스로 해결할 수 있다"
usforeign.222.t:0 "미국으로부터의 도움"
usforeign.222.d:0 "The Americans have sent us aid and support in order to help us stop syndicalism. More over a number of American Volunteers have arrived ready to help us fight Centroamérica!"
usforeign.222.a:0 "대단하군!"
usforeign.223.t:0 "중앙 아메리카 전쟁이 종식되다"
usforeign.223.d:0 "The Central American War is over and regardless of the outcome our men have gained experience in fighting against the godless syndicalists in Central America."
usforeign.223.a:0 "우리는 뭔가를 배웠다"
usforeign.224.t:0 "미국과의 조약?"
usforeign.224.d:0 "The United states have come with a treaty to improve relations between our two nations. Such a treaty will improve the trade relations and offer a guarantee of protection for United Provinces. It would be foolish to say no to such an arrangement but others fear binding ourselves to the Americans."
